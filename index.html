<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Biblioteca</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body{
    margin:0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background:#fafafa;
    color:#222;
  }
  header{
    padding:16px;
    font-size:20px;
    font-weight:700;
    border-bottom:1px solid #ddd;
    background:#fff;
  }
  .container{ padding:16px; }

  /* Barra b√∫squeda */
  .topbar{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom:14px;
  }
  .search{
    flex:1;

    display:flex;
    align-items:center;
    gap:8px;
    background:#fff;
    border:1px solid #ddd;
    border-radius:14px;
    padding:10px 12px;
    box-shadow:0 1px 6px rgba(0,0,0,.04);
  }
  .search input{
    border:none;
    outline:none;
    width:100%;
    font-size:14px;
    background:transparent;
  }
  .pill{
    font-size:12px;
    opacity:.75;
    background:#fff;
    border:1px solid #ddd;
    padding:8px 10px;
    border-radius:999px;
  }
  .clear{
    border:none;
    background:#f0f0f0;
    border-radius:10px;
    padding:6px 10px;
    cursor:pointer;
    font-size:12px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
    gap:14px;
  }
  .card{
    background:#fff;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 1px 6px rgba(0,0,0,.06);
    cursor:pointer;
    transition: transform .08s ease;
  }
  .card:hover{ transform: translateY(-2px); }
  .cover{
    width:100%;
    height:210px;
    object-fit:cover;
    display:block;
    background:#eee;
  }
  .meta{ padding:10px 12px; }
  .title{ font-weight:700; font-size:14px; line-height:1.2; margin:0 0 6px; }
  .author{ font-size:12px; opacity:.7; margin:0; }

  .controls{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom:14px;
  }
  button{
    padding:9px 12px;
    border:none;
    border-radius:10px;
    background:#111;
    color:#fff;
    font-size:14px;
    cursor:pointer;
  }
  button.secondary{
    background:#e9e9e9;
    color:#111;
  }

  #reader-wrapper{ display:flex; justify-content:center; }
  #reader{
    max-width: 720px;
    width:100%;
    padding:18px 20px;
    border-radius:16px;
    line-height:1.75;
    font-size:18px;
    background:#fafafa;
    color:#222;
  }
  #reader p{ margin:0 0 1.15em 0; }

  .empty{
    padding:18px;
    background:#fff;
    border:1px solid #ddd;
    border-radius:14px;
    text-align:center;
    opacity:.8;
  }
</style>
</head>

    text: `Cuando inesperadamente t√≠a Clelia se sinti√≥ mal, en la familia hubo un momento de p√°nico y por varias horas nadie fue capaz de reaccionar y discutir un plan de acci√≥n, ni siquiera t√≠o Roque que encontraba siempre la salida m√°s atinada. A Carlos lo llamaron por tel√©fono a la oficina, Rosa y Pepa despidieron a los alumnos de piano y solfeo, y hasta t√≠a Clelia se preocup√≥ m√°s por mam√° que por ella misma. Estaba segura de que lo que sent√≠a no era grave, pero a mam√° no se le pod√≠an dar noticias inquietantes con su presi√≥n y su az√∫car, de sobra sab√≠an todos que el doctor Bonifaz hab√≠a sido el primero en comprender y aprobar que le ocultaran a mam√° lo de Alejandro. Si t√≠a Clelia ten√≠a que guardar cama era necesario encontrar alguna manera de que mam√° no sospechara que estaba enferma, pero ya lo de Alejandro se hab√≠a vuelto tan dif√≠cil y ahora se agregaba esto; la menor equivocaci√≥n, y acabar√≠a por saber la verdad. Aunque la casa era grande, hab√≠a que tener en cuenta el o√≠do tan afinado de mam√° y su inquietante capacidad para adivinar d√≥nde estaba cada uno. Pepa, que hab√≠a llamado al doctor Bonifaz desde el tel√©fono de arriba, avis√≥ a sus hermanos que el m√©dico vendr√≠a lo antes posible y que dejaran entornada la puerta cancel para que entrase sin llamar. Mientras Rosa y t√≠o Roque atend√≠an a t√≠a Clelia que hab√≠a tenido dos desmayos y se quejaba de un insoportable dolor de cabeza, Carlos se qued√≥ con mam√° para contarle las novedades del conflicto diplom√°tico con el Brasil y leerle las √∫ltimas noticias. Mam√° estaba de buen humor esa tarde y no le dol√≠a la cintura como casi siempre a la hora de la siesta. A todos les fue preguntando qu√© les pasaba que parec√≠an tan nerviosos, y en la casa se habl√≥ de la baja presi√≥n y de los efectos nefastos de los mejoradores en el pan. A la hora del t√© vino t√≠o Roque a charlar con mam√°, y Carlos pudo darse un ba√±o y quedarse a la espera del m√©dico. T√≠a Clelia segu√≠a mejor, pero le costaba moverse en la cama y ya casi no se interesaba por lo que tanto la hab√≠a preocupado al salir del primer vah√≠do. Pepa y Rosa se turnaron junto a ella, ofreci√©ndole t√© y agua sin que les contestara; la casa se apacigu√≥ con el atardecer y los hermanos se dijeron que tal vez lo de t√≠a Clelia no era grave, y que a la tarde siguiente volver√≠a a entrar en el dormitorio de mam√° como si no le hubiese pasado nada.

Con Alejandro las cosas hab√≠an sido mucho peores, porque Alejandro se hab√≠a matado en un accidente de auto a poco de llegar a Montevideo donde lo esperaban en casa de un ingeniero amigo. Ya hac√≠a casi un a√±o de eso, pero siempre segu√≠a siendo el primer d√≠a para los hermanos y los t√≠os, para todos menos para mam√° ya que para mam√° Alejandro estaba en el Brasil donde una firma de Recife le hab√≠a encargado la instalaci√≥n de una f√°brica de cemento. La idea de preparar a mam√°, de insinuarle que Alejandro hab√≠a tenido un accidente y que estaba levemente herido, no se les hab√≠a ocurrido siquiera despu√©s de las prevenciones del doctor Bonifaz. Hasta Mar√≠a Laura, m√°s all√° de toda comprensi√≥n en esas primeras horas, hab√≠a admitido que no era posible darle la noticia a mam√°. Carlos y el padre de Mar√≠a Laura viajaron al Uruguay para traer el cuerpo de Alejandro, mientras la familia cuidaba como siempre de mam√° que ese d√≠a estaba dolorida y dif√≠cil. El club de ingenier√≠a acept√≥ que el velorio se hiciera en su sede y Pepa, la m√°s ocupada con mam√°, ni siquiera alcanz√≥ a ver el ata√∫d de Alejandro mientras los otros se turnaban de hora en hora y acompa√±aban a la pobre Mar√≠a Laura perdida en un horror sin l√°grimas. Como casi siempre, a t√≠o Roque le toc√≥ pensar. Habl√≥ de madrugada con Carlos, que lloraba silenciosamente a su hermano con la cabeza apoyada en la carpeta verde de la mesa del comedor donde tantas veces hab√≠an jugado a las cartas. Despu√©s se les agreg√≥ t√≠a Clelia, porque mam√° dorm√≠a toda la noche y no hab√≠a que preocuparse por ella. Con el acuerdo t√°cito de Rosa y de Pepa, decidieron las primeras medidas, empezando por el secuestro de La Naci√≥n ‚Äìa veces mam√° se animaba a leer el diario unos minutos‚Äì y todos estuvieron de acuerdo con lo que hab√≠a pensado el t√≠o Roque. Fue as√≠ como una empresa brasile√±a contrat√≥ a Alejandro para que pasara un a√±o en Recife, y Alejandro tuvo que renunciar en pocas horas a sus breves vacaciones en casa del ingeniero amigo, hacer su valija y saltar al primer avi√≥n. Mam√° ten√≠a que comprender que eran nuevos tiempos, que los industriales no entend√≠an de sentimientos, pero Alejandro ya encontrar√≠a la manera de tomarse una semana de vacaciones a mitad de a√±o y bajar a Buenos Aires. A mam√° le pareci√≥ muy bien todo eso, aunque llor√≥ un poco y hubo que darle a respirar sus sales. Carlos, que sab√≠a hacerla re√≠r, le dijo que era una verg√ºenza que llorara por el primer √©xito del benjam√≠n de la familia, y que a Alejandro no le hubiera gustado enterarse de que recib√≠an as√≠ la noticia de su contrato. Entonces mam√° se tranquiliz√≥ y dijo que beber√≠a un dedo de m√°laga a la salud de Alejandro. Carlos sali√≥ bruscamente a buscar el vino, pero fue Rosa quien lo trajo y quien brind√≥ con mam√°.

La vida de mam√° era bien penosa, y aunque poco se quejaba hab√≠a que hacer todo lo posible por acompa√±arla y distraerla. Cuando al d√≠a siguiente del entierro de Alejandro se extra√±√≥ de que Mar√≠a Laura no hubiese venido a visitarla como todos los jueves, Pepa fue por la tarde a casa de los Novalli para hablar con Mar√≠a Laura. A esa hora t√≠o Roque estaba en el estudio de un abogado amigo, explic√°ndole la situaci√≥n; el abogado prometi√≥ escribir inmediatamente a su hermano que trabajaba en Recife (las ciudades no se eleg√≠an al azar en casa de mam√°) y organizar lo de la correspondencia. El doctor Bonifaz ya hab√≠a visitado como por casualidad a mam√°, y despu√©s de examinarle la vista la encontr√≥ bastante mejor pero le pidi√≥ que por unos d√≠as se abstuviera de leer los diarios. T√≠a Clelia se encarg√≥ de comentarle las noticias m√°s interesantes; por suerte a mam√° no le gustaban los noticieros radiales porque eran vulgares y a cada rato hab√≠a avisos de remedios nada seguros que la gente tomaba contra viento y marea y as√≠ les iba.

Mar√≠a Laura vino el viernes por la tarde y habl√≥ de lo mucho que ten√≠a que estudiar para los ex√°menes de arquitectura.

‚ÄìS√≠, mi hijita ‚Äìdijo mam√°, mir√°ndola con afecto‚Äì. Ten√©s los ojos colorados de leer, y eso es malo. Ponete unas compresas con hamamelis, que es lo mejor que hay.

Rosa y Pepa estaban ah√≠ para intervenir a cada momento en la conversaci√≥n, y Mar√≠a Laura pudo resistir y hasta sonri√≥ cuando mam√° se puso a hablar de ese p√≠caro de novio que se iba tan lejos y casi sin avisar. La juventud moderna era as√≠, el mundo se hab√≠a vuelto loco y todos andaban apurados y sin tiempo para nada. Despu√©s mam√° se perdi√≥ en las ya sabidas an√©cdotas de padres y abuelos, y vino el caf√© y despu√©s entr√≥ Carlos con bromas y cuentos, y en alg√∫n momento t√≠o Roque se par√≥ en la puerta del dormitorio y los mir√≥ con su aire bonach√≥n, y todo pas√≥ como ten√≠a que pasar hasta la hora del descanso de mam√°.

La familia se fue habituando, a Mar√≠a Laura le cost√≥ m√°s pero en cambio solo ten√≠a que ver a mam√° los jueves; un d√≠a lleg√≥ la primera carta de Alejandro (mam√° se hab√≠a extra√±ado ya dos veces de su silencio) y Carlos se la ley√≥ al pie de la cama. A Alejandro le hab√≠a encantado Recife, hablaba del puerto, de los vendedores de papagayos y del sabor de los refrescos, a la familia se le hac√≠a agua la boca cuando se enteraba de que los anan√°s no costaban nada, y que el caf√© era de verdad y con una fragancia‚Ä¶ Mam√° pidi√≥ que le mostraran el sobre, y dijo que habr√≠a que darle la estampilla al chico de los Marolda que era filatelista, aunque a ella no le gustaba nada que los chicos anduvieran con las estampillas porque despu√©s no se lavaban las manos y las estampillas hab√≠an rodado por todo el mundo.

‚ÄìLes pasan la lengua para pegarlas ‚Äìdec√≠a siempre mam√°‚Äì y los microbios quedan ah√≠ y se incuban, es sabido. Pero d√°sela lo mismo, total ya tiene tantas que una m√°s‚Ä¶

Al otro d√≠a mam√° llam√≥ a Rosa y le dict√≥ una carta para Alejandro, pregunt√°ndole cu√°ndo iba a poder tomarse vacaciones y si el viaje no le costar√≠a demasiado. Le explic√≥ c√≥mo se sent√≠a y le habl√≥ del ascenso que acababan de darle a Carlos y del premio que hab√≠a sacado uno de los alumnos de piano de Pepa. Tambi√©n le dijo que Mar√≠a Laura la visitaba sin faltar ni un solo jueves, pero que estudiaba demasiado y que eso era malo para la vista. Cuando la carta estuvo escrita, mam√° la firm√≥ al pie con un l√°piz, y bes√≥ suavemente el papel. Pepa se levant√≥ con el pretexto de ir a buscar un sobre, y t√≠a Clelia vino con las pastillas de las cinco y unas flores para el jarr√≥n de la c√≥moda

Nada era f√°cil, porque en esa √©poca la presi√≥n de mam√° subi√≥ todav√≠a m√°s y la familia lleg√≥ a preguntarse si no habr√≠a alguna influencia inconsciente, algo que desbordaba del comportamiento de todos ellos, una inquietud y un des√°nimo que hac√≠an da√±o a mam√° a pesar de las precauciones y la falsa alegr√≠a. Pero no pod√≠a ser, porque a fuerza de fingir las risas todos hab√≠an acabado por re√≠rse de veras con mam√°, y a veces se hac√≠an bromas y se tiraban manotazos aunque no estuvieran con ella, y despu√©s se miraban como si se despertaran bruscamente, y Pepa se pon√≠a muy colorada y Carlos encend√≠a un cigarrillo con la cabeza gacha. Lo √∫nico importante en el fondo era que pasara el tiempo y que mam√° no se diese cuenta de nada. T√≠o Roque hab√≠a hablado con el doctor Bonifaz, y todos estaban de acuerdo en que hab√≠a que continuar indefinidamente la comedia piadosa, como la calificaba t√≠a Clelia. El √∫nico problema eran las visitas de Mar√≠a Laura porque mam√° insist√≠a naturalmente en hablar de Alejandro, quer√≠a saber si se casar√≠an apenas √©l volviera de Recife o si ese loco de hijo iba a aceptar otro contrato lejos y por tanto tiempo. No quedaba m√°s remedio que entrar a cada momento en el dormitorio y distraer a mam√°, quitarle a Mar√≠a Laura que se manten√≠a muy quieta en su silla, con las manos apretadas hasta hacerse da√±o, pero un d√≠a mam√° le pregunt√≥ a t√≠a Clelia por qu√© todos se precipitaban en esa forma cuando Mar√≠a Laura ven√≠a a verla, como si fuera la √∫nica ocasi√≥n que ten√≠an de estar con ella. T√≠a Clelia se ech√≥ a re√≠r y le dijo que todos ve√≠an un poco a Alejandro en Mar√≠a Laura, y que por eso les gustaba estar con ella cuando ven√≠a.

‚ÄìTen√©s raz√≥n, Mar√≠a Laura es tan buena ‚Äìdijo mam√°‚Äì. El bandido de mi hijo no se la merece, creeme.

‚ÄìMir√° qui√©n habla ‚Äìdijo t√≠a Clelia‚Äì. Si se te cae la baba cuando nombr√°s a tu hijo.

Mam√° tambi√©n se puso a re√≠r, y se acord√≥ de que en esos d√≠as iba a llegar carta de Alejandro. La carta lleg√≥ y t√≠o Roque la trajo junto con el t√© de las cinco. Esa vez mam√° quiso leer la carta y pidi√≥ sus anteojos de ver cerca. Ley√≥ aplicadamente, como si cada frase fuera un bocado que hab√≠a que dar vueltas y vueltas palade√°ndolo.

‚ÄìLos muchachos de ahora no tienen respeto ‚Äìdijo sin darle demasiada importancia‚Äì. Est√° bien que en mi tiempo no se usaban esas m√°quinas, pero yo no me hubiera atrevido jam√°s a escribir as√≠ a mi padre, ni vos tampoco.

‚ÄìA vos no se te cae nunca eso del viejo, Roque. Sab√©s que no me gusta o√≠rtelo decir, pero te da igual. Acordate c√≥mo se pon√≠a mam√°.

‚ÄìBueno, est√° bien. Lo de viejo es una manera de decir, no tiene nada que ver con el respeto

‚ÄìEs muy raro ‚Äìdijo mam√°, quit√°ndose los anteojos y mirando las molduras del cielo raso‚Äì. Ya van cinco o seis cartas de Alejandro, y en ninguna me llama‚Ä¶ Ah, pero es un secreto entre los dos. Es raro, sab√©s. ¬øPor qu√© no me ha llamado as√≠ ni una sola vez?

Ni Pepa ni Rosa sab√≠an de ese nombre, y Carlos se encogi√≥ de hombros cuando le preguntaron.

‚Äì¬øQu√© quer√©s, t√≠o? Lo m√°s que puedo hacer es falsificarle la firma. Yo creo que mam√° se va a olvidar de eso, no te lo tom√©s tan a pecho.

A los cuatro o cinco meses, despu√©s de una carta de Alejandro en la que explicaba lo mucho que ten√≠a que hacer (aunque estaba contento porque era una gran oportunidad para un ingeniero joven), mam√° insisti√≥ en que ya era tiempo de que se tomara unas vacaciones y bajara a Buenos Aires. A Rosa, que escrib√≠a la respuesta de mam√°, le pareci√≥ que dictaba m√°s lentamente, como si hubiera estado pensando mucho cada frase.

‚ÄìVaya a saber si el pobre podr√° venir ‚Äìcoment√≥ Rosa como al descuido‚Äì. Ser√≠a una l√°stima que se malquiste con la empresa justamente ahora que le va tan bien y est√° tan contento.

Mam√° sigui√≥ dictando como si no hubiera o√≠do. Su salud dejaba mucho que desear y le hubiera gustado ver a Alejandro, aunque solo fuese por unos d√≠as. Alejandro ten√≠a que pensar tambi√©n en Mar√≠a Laura, no porque ella creyese que descuidaba a su novia, pero un cari√±o no vive de palabras bonitas y promesas a la distancia. En fin, esperaba que Alejandro le escribiera pronto con buenas noticias. Rosa se fij√≥ que mam√° no besaba el papel despu√©s de firmar, pero que miraba fijamente la carta como si quisiera grab√°rsela en la memoria. ‚ÄúPobre Alejandro‚Äù, pens√≥ Rosa, y despu√©s se santigu√≥ bruscamente sin que mam√° la viera.

‚ÄìMir√° ‚Äìle dijo t√≠o Roque a Carlos cuando esa noche se quedaron solos para su partida de domin√≥‚Äì, yo creo que esto se va a poner feo. Habr√° que inventar alguna cosa plausible, o al final se dar√° cuenta.

‚ÄìQu√© s√© yo, t√≠o. Lo mejor ser√° que Alejandro conteste de una manera que la deje contenta por un tiempo m√°s. La pobre est√° tan delicada, no se puede ni pensar en‚Ä¶

Mam√° ley√≥ sin hacer comentarios la respuesta evasiva de Alejandro, que tratar√≠a de conseguir vacaciones apenas entregara el primer sector instalado de la f√°brica. Cuando esa tarde lleg√≥ Mar√≠a Laura, le pidi√≥ que intercediera para que Alejandro viniese aunque no fuera m√°s que una semana a Buenos Aires. Mar√≠a Laura le dijo despu√©s a Rosa que mam√° se lo hab√≠a pedido en el √∫nico momento en que nadie m√°s pod√≠a escucharla. T√≠o Roque fue el primero en sugerir lo que todos hab√≠an pensado ya tantas veces sin animarse a decirlo por lo claro, y cuando mam√° le dict√≥ a Rosa otra carta para Alejandro, insistiendo en que viniera, se decidi√≥ que no quedaba m√°s remedio que hacer la tentativa y ver si mam√° estaba en condiciones de recibir una primera noticia desagradable. Carlos consult√≥ al doctor Bonifaz, que aconsej√≥ prudencia y unas gotas. Dejaron pasar el tiempo necesario, y una tarde t√≠o Roque vino a sentarse a los pies de la cama de mam√°, mientras Rosa cebaba un mate y miraba por la ventana del balc√≥n, al lado de la c√≥moda de los remedios.

‚ÄìFijate que ahora empiezo a entender un poco por qu√© este diablo de sobrino no se decide a venir a vernos ‚Äìdijo t√≠o Roque‚Äì. Lo que pasa es que no te ha querido afligir, sabiendo que todav√≠a no est√°s bien.

Mam√° lo mir√≥ como si no comprendiera.

‚ÄìHoy telefonearon los Novalli, parece que Mar√≠a Laura recibi√≥ noticias de Alejandro. Est√° bien, pero no va a poder viajar por unos meses.

‚Äì¬øPor qu√© no va a poder viajar? ‚Äìpregunt√≥ mam√°.

‚ÄìPorque tiene algo en un pie, parece. En el tobillo, creo. Hay que preguntarle a Mar√≠a Laura para que diga lo que pasa. El viejo Novalli habl√≥ de una fractura o algo as√≠.

‚Äì¬øFractura de tobillo? ‚Äìdijo mam√°.

Antes de que t√≠o Roque pudiera contestar, ya Rosa estaba con el frasco de sales. El doctor Bonifaz vino en seguida, y todo pas√≥ en unas horas, pero fueron horas largas y el doctor Bonifaz no se separ√≥ de la familia hasta entrada la noche. Reci√©n dos d√≠as despu√©s mam√° se sinti√≥ lo bastante repuesta como para pedirle a Pepa que le escribiera a Alejandro. Cuando Pepa, que no hab√≠a entendido bien, vino como siempre con el block y la lapicera, mam√° cerr√≥ los ojos y neg√≥ con la cabeza.

‚ÄìEscribile vos, nom√°s. Decile que se cuide.

Pepa obedeci√≥, sin saber por qu√© escrib√≠a una frase tras otra puesto que mam√° no iba a leer la carta. Esa noche le dijo a Carlos que todo el tiempo, mientras escrib√≠a al lado de la cama de mam√°, hab√≠a tenido la absoluta seguridad de que mam√° no iba a leer ni a firmar esa carta. Segu√≠a con los ojos cerrados y no los abri√≥ hasta la hora de la tisana; parec√≠a haberse olvidado, estar pensando en otras cosas.

Alejandro contest√≥ con el tono m√°s natural del mundo, explicando que no hab√≠a querido contar lo de la fractura para no afligirla. Al principio se hab√≠an equivocado y le hab√≠an puesto un yeso que hubo de cambiar, pero ya estaba mejor y en unas semanas podr√≠a empezar a caminar. En total ten√≠a para unos dos meses, aunque lo malo era que su trabajo se hab√≠a retrasado una barbaridad en el peor momento, y‚Ä¶

Carlos, que le√≠a la carta en voz alta, tuvo la impresi√≥n de que mam√° no lo escuchaba como otras veces. De cuando en cuando miraba el reloj, lo que en ella era signo de impaciencia. A las siete Rosa ten√≠a que traerle el caldo con las gotas del doctor Bonifaz, y eran las siete y cinco.

‚ÄìBueno ‚Äìdijo Carlos, doblando la carta‚Äì. Ya ves que todo va bien, al pibe no le ha pasado nada serio.

‚ÄìClaro ‚Äìdijo mam√°‚Äì. Mir√°, decile a Rosa que se apure, quer√©s.

A Mar√≠a Laura, mam√° le escuch√≥ atentamente las explicaciones sobre la fractura de Alejandro, y hasta le dijo que le recomendara unas fricciones que tanto bien le hab√≠an hecho a su padre cuando la ca√≠da del caballo en Matanzas. Casi en seguida, como si formara parte de la misma frase, pregunt√≥ si no le pod√≠an dar unas gotas de agua de azahar, que siempre le aclaraban la cabeza.

La primera en hablar fue Mar√≠a Laura, esa misma tarde. Se lo dijo a Rosa en la sala, antes de irse, y Rosa se qued√≥ mir√°ndola como si no pudiera creer lo que hab√≠a o√≠do.

‚ÄìPor favor ‚Äìdijo Rosa‚Äì. ¬øC√≥mo pod√©s imaginarte una cosa as√≠?

‚ÄìNo me la imagino, es la verdad ‚Äìdijo Mar√≠a Laura‚Äì. Y yo no vuelvo m√°s, Rosa, p√≠danme lo que quieran, pero yo no vuelvo a entrar en esa pieza.

En el fondo a nadie le pareci√≥ demasiado absurda la fantas√≠a de Mar√≠a Laura, pero t√≠a Clelia resumi√≥ el sentimiento de todos cuando dijo que en una casa como la de ellos un deber era un deber. A Rosa le toc√≥ ir a lo de los Novalli, pero Mar√≠a Laura tuvo un ataque de llanto tan hist√©rico que no qued√≥ m√°s remedio que acatar su decisi√≥n; Pepa y Rosa empezaron esa misma tarde a hacer comentarios sobre lo mucho que ten√≠a que estudiar la pobre chica y lo cansada que estaba. Mam√° no dijo nada, y cuando lleg√≥ el jueves no pregunt√≥ por Mar√≠a Laura. Ese jueves se cumpl√≠an diez meses de la partida de Alejandro al Brasil. La empresa estaba tan satisfecha de sus servicios, que unas semanas despu√©s le propusieron una renovaci√≥n del contrato por otro a√±o, siempre que aceptara irse de inmediato a Bel√©n para instalar otra f√°brica. A t√≠o Roque le parec√≠a eso formidable, un gran triunfo para un muchacho de tan pocos a√±os.

‚ÄìAlejandro fue siempre el m√°s inteligente ‚Äìdijo mam√°‚Äì. As√≠ como Carlos es el m√°s tesonero.

‚ÄìTen√©s raz√≥n ‚Äìdijo t√≠o Roque, pregunt√°ndose de pronto qu√© mosca le habr√≠a picado aquel d√≠a a Mar√≠a Laura‚Äì. La verdad es que te han salido unos hijos que valen la pena, hermana.

‚ÄìOh, s√≠, no me puedo quejar. A su padre le hubiera gustado verlos ya grandes. Las chicas, tan buenas, y el pobre Carlos, tan de su casa.

Por una serie de equivocadas decisiones, perdi√≥ todo lo que hab√≠a ganado, se hundi√≥ en la miseria, la mujer lo abandon√≥. Aunque por aquel tiempo ya se hab√≠a cansado de ella, el se√±or Algaroti estuvo muy abatido. Se acord√≥ entonces de su amiga y protectora, el agua, y repetidas veces la escuch√≥ en vano mientras ca√≠a de la canilla al lavatorio. Por fin lleg√≥ un d√≠a en que, esperanzado, crey√≥ que el agua le hablaba. No se equivoc√≥. Pudo o√≠r que el agua le dec√≠a: ‚ÄúNo te perdono lo que pas√≥ con aquella mujer. Yo te previne que soy celosa. Esta es la √∫ltima vez que te hablo‚Äù.

    text: `Debo a la conjunci√≥n de un espejo y de una enciclopedia el descubrimiento de Uqbar. El espejo inquietaba el fondo de un corredor en una quinta de la calle Gaona, en Ramos Mej√≠a; la enciclopedia falazmente se llama The Anglo-American Cyclopaedia (New York, 1917) y es una reimpresi√≥n literal, pero tambi√©n morosa, de la Encyclopaedia Britannica de 1902. El hecho se produjo har√° unos cinco a√±os. Bioy Casares hab√≠a cenado conmigo esa noche y nos demor√≥ una vasta pol√©mica sobre la ejecuci√≥n de una novela en primera persona, cuyo narrador omitiera o desfigurara los hechos e incurriera en diversas contradicciones, que permitieran a unos pocos lectores ‚Äîa muy pocos lectores‚Äî la adivinaci√≥n de una realidad atroz o banal. Desde el fondo remoto del corredor, el espejo nos acechaba. Descubrimos (en la alta noche ese descubrimiento es inevitable) que los espejos tienen algo monstruoso. Entonces Bioy Casares record√≥ que uno de los heresiarcas de Uqbar hab√≠a declarado que los espejos y la c√≥pula son abominables, porque multiplican el n√∫mero de los hombres. Le pregunt√© el origen de esa memorable sentencia y me contest√≥ que The Anglo-American Cyclopaedia la registraba, en su art√≠culo sobre Uqbar. La quinta (que hab√≠amos alquilado amueblada) pose√≠a un ejemplar de esa obra. En las √∫ltimas p√°ginas del volumen XLVI dimos con un art√≠culo sobre Upsala; en las primeras del XLVII, con uno sobre Ural-Altaic Languages, pero ni una palabra sobre Uqbar. Bioy, un poco azorado, interrog√≥ los tomos del √≠ndice. Agot√≥ en vano todas las lecciones imaginables: Ukbar, Ucbar, Ookbar, Oukbahr‚Ä¶ Antes de irse, me dijo que era una regi√≥n del Irak o del Asia Menor. Confieso que asent√≠ con alguna incomodidad. Conjetur√© que ese pa√≠s indocumentado y ese heresiarca an√≥nimo eran una ficci√≥n improvisada por la modestia de Bioy para justificar una frase. El examen est√©ril de uno de los atlas de Justus Perthes fortaleci√≥ mi duda.

Al d√≠a siguiente, Bioy me llam√≥ desde Buenos Aires. Me dijo que ten√≠a a la vista el art√≠culo sobre Uqbar, en el volumen XXVI de la Enciclopedia. No constaba el nombre del heresiarca, pero s√≠ la noticia de su doctrina, formulada en palabras casi id√©nticas a las repetidas por √©l, aunque ‚Äîtal vez‚Äî literariamente inferiores. √âl hab√≠a recordado: Copulation and mirrors are abominable. El texto de la Enciclopedia dec√≠a: ¬´Para uno de esos gn√≥sticos, el visible universo era una ilusi√≥n o (m√°s precisamente) un sofisma. Los espejos y la paternidad son abominables (mirrors and fatherhood are hateful) porque lo multiplican y lo divulgan¬ª. Le dije, sin faltar a la verdad, que me gustar√≠a ver ese art√≠culo. A los pocos d√≠as lo trajo. Lo cual me sorprendi√≥, porque los escrupulosos √≠ndices cartogr√°ficos de la Erdkunde de Ritter ignoraban con plenitud el nombre de Uqbar.

El volumen que trajo Bioy era efectivamente el XXVI de la Anglo-American Cyclopaedia. En la falsa car√°tula y en el lomo, la indicaci√≥n alfab√©tica (Tor-Ups) era la de nuestro ejemplar, pero en vez de 917 p√°ginas constaba de 921. Esas cuatro p√°ginas adicionales comprend√≠an al art√≠culo sobre Uqbar; no previsto (como habr√° advertido el lector) por la indicaci√≥n alfab√©tica. Comprobamos despu√©s que no hay otra diferencia entre los vol√∫menes. Los dos (seg√∫n creo haber indicado) son reimpresiones de la d√©cima Encyclopaedia Britannica. Bioy hab√≠a adquirido su ejemplar en uno de tantos remates.

Le√≠mos con alg√∫n cuidado el art√≠culo. El pasaje recordado por Bioy era tal vez el √∫nico sorprendente. El resto parec√≠a muy veros√≠mil, muy ajustado al tono general de la obra y (como es natural) un poco aburrido. Reley√©ndolo, descubrimos bajo su rigurosa escritura una fundamental vaguedad. De los catorce nombres que figuraban en la parte geogr√°fica, s√≥lo reconocimos tres ‚ÄîJoras√°n, Armenia, Erzerum‚Äî, interpolados en el texto de un modo ambiguo. De los nombres hist√≥ricos, uno solo: el impostor Esmerdis el mago, invocado m√°s bien como una met√°fora. La nota parec√≠a precisar las fronteras de Uqbar, pero sus nebulosos puntos de referencia eran r√≠os y cr√°teres y cadenas de esa misma regi√≥n. Le√≠mos, verbigracia, que las tierras bajas de Tsai Jald√∫n y el delta del Axa definen la frontera del sur y que en las islas de ese delta procrean los caballos salvajes. Eso, al principio de la p√°gina 918. En la secci√≥n hist√≥rica (p√°gina 920) supimos que a ra√≠z de las persecuciones religiosas del siglo XIII, los ortodoxos buscaron amparo en las islas, donde perduran todav√≠a sus obeliscos y donde no es raro exhumar sus espejos de piedra. La secci√≥n idioma y literatura era breve. Un solo rasgo memorable: anotaba que la literatura de Uqbar era de car√°cter fant√°stico y que sus epopeyas y sus leyendas no se refer√≠an jam√°s a la realidad, sino a las dos regiones imaginarias de Mlejnas y de Tl√∂n‚Ä¶ La bibliograf√≠a enumeraba cuatro vol√∫menes que no hemos encontrado hasta ahora, aunque el tercero ‚ÄîSilas Haslam: History of the Land Called Uqbar, 1874‚Äî figura en los cat√°logos de librer√≠a de Bernard Quaritch[1]. El primero, Lesbare and lesenswerthe Bemerkungen √ºber das Land Ukkbar in Klein-Asien, data de 1641 y es obra de Johannes Valentinus Andre√§. El hecho es significativo; un par de a√±os despu√©s, di con ese nombre en las inesperadas p√°ginas de De Quincey (Writings, decimotercer volumen) y supe que era el de un te√≥logo alem√°n que a principios del siglo XVII describi√≥ la imaginaria comunidad de la Rosa-Cruz ‚Äîque otros luego fundaron, a imitaci√≥n de lo prefigurado por √©l.

Esa noche visitamos la Biblioteca Nacional. En vano fatigamos atlas, cat√°logos, anuarios de sociedades geogr√°ficas, memorias de viajeros e historiadores: nadie hab√≠a estado nunca en Uqbar. El √≠ndice general de la enciclopedia de Bioy tampoco registraba ese nombre. Al d√≠a siguiente, Carlos Mastronardi (a quien yo hab√≠a referido el asunto) advirti√≥ en una librer√≠a de Corrientes y Talcahuano los negros y dorados lomos de la Anglo-American Cyclopaedia‚Ä¶ Entr√≥ e interrog√≥ el volumen XXVI. Naturalmente, no dio con el menor indicio de Uqbar.


II
Alg√∫n recuerdo limitado y menguante de Herbert Ashe, ingeniero de los ferrocarriles del Sur, persiste en el hotel de Adrogu√©, entre las efusivas madreselvas y en el fondo ilusorio de los espejos. En vida padeci√≥ de irrealidad, como tantos ingleses; muerto, no es siquiera el fantasma que ya era entonces. Era alto y desganado y su cansada barba rectangular hab√≠a sido roja. Entiendo que era viudo, sin hijos. Cada tantos a√±os iba a Inglaterra: a visitar (juzgo por unas fotograf√≠as que nos mostr√≥) un reloj de sol y unos robles. Mi padre hab√≠a estrechado con √©l (el verbo es excesivo) una de esas amistades inglesas que empiezan por excluir la confidencia y que muy pronto omiten el di√°logo. Sol√≠an ejercer un intercambio de libros y de peri√≥dicos; sol√≠an batirse al ajedrez, taciturnamente‚Ä¶ Lo recuerdo en el corredor del hotel, con un libro de matem√°ticas en la mano, mirando a veces los colores irrecuperables del cielo. Una tarde, hablamos del sistema duodecimal de numeraci√≥n (en el que doce se escribe 10). Ashe dijo que precisamente estaba trasladando no s√© qu√© tablas duodecimales a sexagesimales (en las que sesenta se escribe 10). Agreg√≥ que ese trabajo le hab√≠a sido encargado por un noruego: en Rio Grande do Sul. Ocho a√±os que lo conoc√≠amos y no hab√≠a mencionado nunca su estad√≠a en esa regi√≥n‚Ä¶ Hablamos de vida pastoril, de capangas, de la etimolog√≠a brasilera de la palabra gaucho (que algunos viejos orientales todav√≠a pronuncian ga√∫cho) y nada m√°s se dijo ‚ÄîDios me perdone‚Äî de funciones duodecimales. En setiembre de 1937 (no est√°bamos nosotros en el hotel) Herbert Ashe muri√≥ de la rotura de un aneurisma. D√≠as antes, hab√≠a recibido del Brasil un paquete sellado y certificado. Era un libro en octavo mayor. Ashe lo dej√≥ en el bar, donde ‚Äîmeses despu√©s‚Äî lo encontr√©. Me puse a hojearlo y sent√≠ un v√©rtigo asombrado y ligero que no describir√©, porque √©sta no es la historia de mis emociones sino de Uqbar y Tl√∂n y Orbis Tertius. En una noche del Islam que se llama la Noche de las Noches se abren de par en par las secretas puertas del cielo y es m√°s dulce el agua en los c√°ntaros; si esas puertas se abrieran, no sentir√≠a lo que en esa tarde sent√≠. El libro estaba redactado en ingl√©s y lo integraban 1001 p√°ginas. En el amarillo lomo de cuero le√≠ estas curiosas palabras que la falsa car√°tula repet√≠a: A First Encyclopaedia of Tl√∂n. Vol. XI. Hlaer to Jangr. No hab√≠a indicaci√≥n de fecha ni de lugar. En la primera p√°gina y en una hoja de papel de seda que cubr√≠a una de las l√°minas en colores hab√≠a estampado un √≥valo azul con esta inscripci√≥n: Orbis Tertius. Hac√≠a dos a√±os que yo hab√≠a descubierto en un tomo de cierta enciclopedia pir√°tica una somera descripci√≥n de un falso pa√≠s; ahora me deparaba el azar algo m√°s precioso y m√°s arduo. Ahora ten√≠a en las manos un vasto fragmento met√≥dico de la historia total de un planeta desconocido, con sus arquitecturas y sus barajas, con el pavor de sus mitolog√≠as y el rumor de sus lenguas, con sus emperadores y sus mares, con sus minerales y sus p√°jaros y sus peces, con su √°lgebra y su fuego, con su controversia teol√≥gica y metaf√≠sica. Todo ello articulado, coherente, sin visible prop√≥sito doctrinal o tono par√≥dico.

En el Onceno Tomo de que hablo hay alusiones a tomos ulteriores y precedentes. N√©stor Ibarra, en un art√≠culo ya cl√°sico de la N. R. F., ha negado que existen esos al√°teres; Ezequiel Mart√≠nez Estrada y Drieu La Rochelle han refutado, quiz√° victoriosamente, esa duda. El hecho es que hasta ahora las pesquisas m√°s diligentes han sido est√©riles. En vano hemos desordenado las bibliotecas de las dos Am√©ricas y de Europa. Alfonso Reyes, harto de esas fatigas subalternas de √≠ndole policial, propone que entre todos acometamos la obra de reconstruir los muchos y macizos tomos que faltan: ex ungue leonem. Calcula, entre veras y burlas, que una generaci√≥n de tl√∂nistas puede bastar. Ese arriesgado c√≥mputo nos retrae al problema fundamental: ¬øQui√©nes inventaron a Tl√∂n? El plural es inevitable, porque la hip√≥tesis de un solo inventor ‚Äîde un infinito Leibniz obrando en la tiniebla y en la modestia‚Äî ha sido descartada un√°nimemente. Se conjetura que este brave new world es obra de una sociedad secreta de astr√≥nomos, de bi√≥logos, de ingenieros, de metaf√≠sicos, de poetas, de qu√≠micos, de algebristas, de moralistas, de pintores, de ge√≥metras‚Ä¶ dirigidos por un oscuro hombre de genio. Abundan individuos que dominan esas disciplinas diversas, pero no los capaces de invenci√≥n y menos los capaces de subordinar la invenci√≥n a un riguroso plan sistem√°tico. Ese plan es tan vasto que la contribuci√≥n de cada escritor es infinitesimal. Al principio se crey√≥ que Tl√∂n era un mero caos, una irresponsable licencia de la imaginaci√≥n; ahora se sabe que es un cosmos y las √≠ntimas leyes que lo rigen han sido formuladas, siquiera en modo provisional. B√°steme recordar que las contradicciones aparentes del Onceno Tomo son la piedra fundamental de la prueba de que existen los otros: tan l√∫cido y tan justo es el orden que se ha observado en √©l. Las revistas populares han divulgado, con perdonable exceso, la zoolog√≠a y la topograf√≠a de Tl√∂n; yo pienso que sus tigres transparentes y sus torres de sangre no merecen, tal vez, la continua atenci√≥n de todos los hombres. Yo me atrevo a pedir unos minutos para su concepto del universo.

Hume not√≥ para siempre que los argumentos de Berkeley no admiten la menor r√©plica y no causan la menor convicci√≥n. Ese dictamen es del todo ver√≠dico en su aplicaci√≥n a la tierra; del todo falso en Tl√∂n. Las naciones de ese planeta son ‚Äîcong√©nitamente‚Äî idealistas. Su lenguaje y las derivaciones de su lenguaje ‚Äîla religi√≥n, las letras, la metaf√≠sica‚Äî presuponen el idealismo. El mundo para ellos no es un concurso de objetos en el espacio; es una serie heterog√©nea de actos independientes. Es sucesivo, temporal, no espacial. No hay sustantivos en la conjetural Ursprache de Tl√∂n, de la que proceden los idiomas ¬´actuales¬ª y los dialectos: hay verbos impersonales, calificados por sufijos (o prefijos) monosil√°bicos de valor adverbial. Por ejemplo: no hay palabra que corresponda a la palabra luna, pero hay un verbo que ser√≠a en espa√±ol lunecer o lunar. Surgi√≥ la luna sobre el r√≠o se dice hl√∂r u fang axaxaxas ml√∂ o sea en su orden: hacia arriba (upward) detr√°s duradero-fluir luneci√≥. (Xul Solar traduce con brevedad: upa tras perfluyue lun√≥. Upward, behind the onstreaming it mooned).

Lo anterior se refiere a los idiomas del hemisferio austral. En los del hemisferio boreal (de cuya Ursprache hay muy pocos datos en el Onceno Tomo) la c√©lula primordial no es el verbo, sino el adjetivo monosil√°bico. El sustantivo se forma por acumulaci√≥n de adjetivos. No se dice luna: se dice a√©reo-claro sobre oscuro-redondo o anaranjado-tenue-del cielo o cualquier otra agregaci√≥n. En el caso elegido la masa de adjetivos corresponde a un objeto real; el hecho es puramente fortuito. En la literatura de este hemisferio (como en el mundo subsistente de Meinong) abundan los objetos ideales, convocados y disueltos en un momento, seg√∫n las necesidades po√©ticas. Los determina, a veces, la mera simultaneidad. Hay objetos compuestos de dos t√©rminos, uno de car√°cter visual y otro auditivo: el color del naciente y el remoto grito de un p√°jaro. Los hay de muchos: el sol y el agua contra el pecho del nadador, el vago rosa tr√©mulo que se ve con los ojos cerrados, la sensaci√≥n de quien se deja llevar por un r√≠o y tambi√©n por el sue√±o. Esos objetos de segundo grado pueden combinarse con otros; el proceso, mediante ciertas abreviaturas, es pr√°cticamente infinito. Hay poemas famosos compuestos de una sola enorme palabra. Esta palabra integra un objeto po√©tico creado por el autor. El hecho de que nadie crea en la realidad de los sustantivos hace, parad√≥jicamente, que sea interminable su n√∫mero. Los idiomas del hemisferio boreal de Tl√∂n poseen todos los nombres de las lenguas indoeuropeas ‚Äîy otros muchos m√°s.

No es exagerado afirmar que la cultura cl√°sica de Tl√∂n comprende una sola disciplina: la psicolog√≠a. Las otras est√°n subordinadas a ella. He dicho que los hombres de ese planeta conciben el universo como una serie de procesos mentales, que no se desenvuelven en el espacio sino de modo sucesivo en el tiempo. Spinoza atribuye a su inagotable divinidad los atributos de la extensi√≥n y del pensamiento; nadie comprender√≠a en Tl√∂n la yuxtaposici√≥n del primero (que s√≥lo es t√≠pico de ciertos estados) y del segundo ‚Äîque es un sin√≥nimo perfecto del cosmos‚Äî. Dicho sea con otras palabras: no conciben que lo espacial perdure en el tiempo. La percepci√≥n de una humareda en el horizonte y despu√©s del campo incendiado y despu√©s del cigarro a medio apagar que produjo la quemaz√≥n es considerada un ejemplo de asociaci√≥n de ideas.

Este monismo o idealismo total invalida la ciencia. Explicar (o juzgar) un hecho es unirlo a otro; esa vinculaci√≥n, en Tl√∂n, es un estado posterior del sujeto, que no puede afectar o iluminar el estado anterior. Todo estado mental es irreductible: el mero hecho de nombrarlo ‚Äîid est, de clasificarlo‚Äî importa un falseo. De ello cabr√≠a deducir que no hay ciencias en Tl√∂n ‚Äîni siquiera razonamientos. La parad√≥jica verdad es que existen, en casi innumerable n√∫mero. Con las filosof√≠as acontece lo que acontece con los sustantivos en el hemisferio boreal. El hecho de que toda filosof√≠a sea de antemano un juego dial√©ctico, una Philosophie des Als Ob, ha contribuido a multiplicarlas. Abundan los sistemas incre√≠bles, pero de arquitectura agradable o de tipo sensacional. Los metaf√≠sicos de Tl√∂n no buscan la verdad ni siquiera la verosimilitud: buscan el asombro. Juzgan que la metaf√≠sica es una rama de la literatura fant√°stica. Saben que un sistema no es otra cosa que la subordinaci√≥n de todos los aspectos del universo a uno cualquiera de ellos. Hasta la frase ¬´todos los aspectos¬ª es rechazable, porque supone la imposible adici√≥n del instante presente y de los pret√©ritos. Tampoco es l√≠cito el plural ¬´los pret√©ritos¬ª, porque supone otra operaci√≥n imposible‚Ä¶ Una de las escuelas de Tl√∂n llega a negar el tiempo: razona que el presente es indefinido, que el futuro no tiene realidad sino como esperanza presente, que el pasado no tiene realidad sino como recuerdo presente[2]. Otra escuela declara que ha transcurrido ya todo el tiempo y que nuestra vida es apenas el recuerdo o reflejo crepuscular, y sin duda falseado y mutilado, de un proceso irrecuperable. Otra, que la historia del universo ‚Äîy en ellas nuestras vidas y el m√°s tenue detalle de nuestras vidas‚Äî es la escritura que produce un dios subalterno para entenderse con un demonio. Otra, que el universo es comparable a esas criptograf√≠as en las que no valen todos los s√≠mbolos y que s√≥lo es verdad lo que sucede cada trescientas noches. Otra, que mientras dormimos aqu√≠, estamos despiertos en otro lado y que as√≠ cada hombre es dos hombres.

Entre las doctrinas de Tl√∂n, ninguna ha merecido tanto esc√°ndalo como el materialismo. Algunos pensadores lo han formulado, con menos claridad que fervor, como quien adelanta una paradoja. Para facilitar el entendimiento de esa tesis inconcebible, un heresiarca del siglo XI[3] ide√≥ el sofisma de las nueve monedas de cobre, cuyo renombre escandaloso equivale en Tl√∂n al de las apor√≠as ele√°ticas. De ese ¬´razonamiento especioso¬ª hay muchas versiones, que var√≠an el n√∫mero de monedas y el n√∫mero de hallazgos; he aqu√≠ la m√°s com√∫n:

¬´El martes, X atraviesa un camino desierto y pierde nueve monedas de cobre. El jueves, Y encuentra en el camino cuatro monedas, algo herrumbradas por la lluvia del mi√©rcoles. El viernes, Z descubre tres monedas en el camino. El viernes de ma√±ana, X encuentra dos monedas en el corredor de su casa. [El heresiarca quer√≠a deducir de esa historia la realidad ‚Äîid est la continuidad‚Äî de las nueve monedas recuperadas]. Es absurdo (afirmaba) imaginar que cuatro de las monedas no han existido entre el martes y el jueves, tres entre el martes y la tarde del viernes, dos entre el martes y la madrugada del viernes. Es l√≥gico pensar que han existido ‚Äîsiquiera de alg√∫n modo secreto, de comprensi√≥n vedada a los hombres‚Äî en todos los momentos de esos tres plazos¬ª.

El lenguaje de Tl√∂n se resist√≠a a formular esa paradoja; los m√°s no la entendieron. Los defensores del sentido com√∫n se limitaron, al principio, a negar la veracidad de la an√©cdota. Repitieron que era una falacia verbal, basada en el empleo temerario de dos voces neol√≥gicas, no autorizadas por el uso y ajenas a todo pensamiento severo: los verbos encontrar y perder, que comportan una petici√≥n de principio, porque presuponen la identidad de las nueve primeras monedas y de las √∫ltimas. Recordaron que todo sustantivo (hombre, moneda, jueves, mi√©rcoles, lluvia) s√≥lo tiene un valor metaf√≥rico. Denunciaron la p√©rfida circunstancia algo herrumbradas por la lluvia del mi√©rcoles, que presupone lo que se trata de demostrar: la persistencia de las cuatro monedas, entre el jueves y el martes. Explicaron que una cosa es igualdad y otra identidad y formularon una especie de reductio ad absurdum, o sea el caso hipot√©tico de nueve hombres que en nueve sucesivas noches padecen un vivo dolor. ¬øNo ser√≠a rid√≠culo ‚Äîinterrogaron‚Äî pretender que ese dolor es el mismo?[4] Dijeron que al heresiarca no lo mov√≠a sino el blasfematorio prop√≥sito de atribuir la divina categor√≠a de ser a unas simples monedas y que a veces negaba la pluralidad y otras no. Argumentaron: si la igualdad comporta la identidad, habr√≠a que admitir asimismo que las nueve monedas son una sola.

Incre√≠blemente, esas refutaciones no resultaron definitivas. A los cien a√±os de enunciado el problema, un pensador no menos brillante que el heresiarca pero de tradici√≥n ortodoxa, formul√≥ una hip√≥tesis muy audaz. Esa conjetura feliz afirma que hay un solo sujeto, que ese sujeto indivisible es cada uno de los seres del universo y que √©stos son los √≥rganos y m√°scaras de la divinidad. X es Y y es Z. Z descubre tres monedas porque recuerda que se le perdieron a X; X encuentra dos en el corredor porque recuerda que han sido recuperadas las otras‚Ä¶ El Onceno Tomo deja entender que tres razones capitales determinaron la victoria total de ese pante√≠smo idealista. La primera, el repudio del solipsismo; la segunda, la posibilidad de conservar la base psicol√≥gica de las ciencias; la tercera, la posibilidad de conservar el culto de los dioses. Schopenhauer (el apasionado y l√∫cido Schopenhauer) formula una doctrina muy parecida en el primer volumen de Parerga und Paralipomena.

    text: `Hace tres semanas, de paso por Madrid, quise visitar a Mar√≠a Moliner. Encontrarla no fue tan f√°cil como yo supon√≠a: algunas personas que deb√≠an saberlo ignoraban qui√©n era, y no falt√≥ quien la confundiera con una c√©lebre estrella de cine. Por fin logr√© un contacto con su hijo menor, que es ingeniero industrial en Barcelona, y √©l me hizo saber que no era posible visitar a su madre por sus quebrantos de salud. Pens√© que era una crisis moment√°nea y que tal vez pudiera verla en un viaje futuro a Madrid. Pero la semana pasada, cuando ya me encontraba en Bogot√°, me llamaron por tel√©fono para darme la mala noticia de que Mar√≠a Moliner hab√≠a muerto. Yo me sent√≠ como si hubiera perdido a alguien que sin saberlo hab√≠a trabajado para m√≠ durante muchos a√±os.Mar√≠a Moliner -para decirlo del modo m√°s corto- hizo una proeza con muy pocos precedentes: escribi√≥ sola, en su casa, con su propia mano, el diccionario m√°s completo, m√°s √∫til, m√°s acucioso y m√°s divertido de la lengua castellana. Se llama Diccionario de uso del espa√±ol, tiene dos tomos de casi 3.000 p√°ginas en total, que pesan tres kilos, y viene a ser, en consecuencia, m√°s de dos veces m√°s largo que el de la Real Academia de la Lengua, y -a mi juicio- m√°s de dos veces mejor. Mar√≠a Moliner lo escribi√≥ en las horas que le dejaba libre su empleo de bibliotecaria, y el que ella consideraba su verdadero oficio: remendar calcetines. Uno de sus hijos, a quien le preguntaron hace poco cu√°ntos hermanos ten√≠a, contest√≥: ¬´Dos varones, una hembra y el diccionario¬ª. Hay que saber c√≥mo fue escrita la obra para entender cu√°nta verdad implica esa respuesta.


Mar√≠a Moliner naci√≥ en Paniza, un pueblo de Arag√≥n, en 1900. O, como ella dec√≠a con mucha propiedad: ¬´ En el a√±o cero¬ª. De modo que al morir hab√≠a cumplido los ochenta a√±os. Estudi√≥ Filosof√≠a y Letras en Zaragoza y obtuvo, mediante concurso, su ingreso al Cuerpo de Archiveros y Bibliotecarios de Espa√±a. Se cas√≥ con don Fernando Ram√≥n y Ferrando, un prestigioso profesor universitario que ense√±aba en Salamanca una ciencia rara: base f√≠sica de la mente humana. Mar√≠a Moliner cri√≥ a sus hijos como toda una madre espa√±ola, con mano firme y d√°ndoles de comer demasiado, aun en los duros a√±os de la guerra civil, en que no habla mucho que comer. El mayor se hizo m√©dico investigador, el segundo se hizo arquitecto y la hija se hizo maestra. S√≥lo cuando el menor empez√≥ la carrera de ingeniero industrial, Mar√≠a Moliner sinti√≥ que le sobraba demasiado tiempo despu√©s de sus cinco horas de bibliotecaria, y decidi√≥ ocuparlo escribiendo un diccionario. La idea le vino del Learner‚Äôs Dictionary, con el cual aprendi√≥ el ingl√©s. Es un diccionario de uso; es decir, que no s√≥lo dice lo que significan las palabras, sino que indica tambi√©n c√≥mo se usan, y se incluyen otras con las que pueden reemplazarse. ¬´Es un diccionario para escritores¬ª, dijo Mar√≠a Moliner una vez, hablan do del suyo, y lo dijo con mucha raz√≥n. En el diccionario de la Real Academia de la Lengua, en cambio, las palabras son admitidas cuando ya est√°n a punto de morir, gastadas por el uso, y sus definiciones r√≠gidas parecen colgadas de un clavo. Fue contra ese criterio de embalsamadores que Mar√≠a Moliner se sent√≥ a escribir su diccionario en 1951. Calcul√≥ que lo terminar√≠a en dos a√±os, y cuando llevaba diez todav√≠a andaba por la mitad. ¬´Siempre le faltaban dos a√±os para terminar¬ª, me dijo su hijo menor. Al principio le dedicaba dos o tres horas diarias, pero a medida que los hijos se casaban y se iban de la casa le quedaba m√°s tiempo disponible, hasta que lleg√≥ a trabajar d Su hijo Pedro me ha contado c√≥mo trabajaba. Dice que un d√≠a se levant√≥ a las cinco de la ma√±ana, dividi√≥ una cuartilla en cuatro partes iguales y se puso a escribir fichas de palabras sin m√°s preparativos. Sus √∫nicas herramientas de trabajo eran dos atriles y una m√°quina de escribir port√°til, que sobrevivi√≥ a la escritura del diccionario. Primero trabaj√≥ en la mesita de centro de la sala. Despu√©s, cuando se sinti√≥ naufragar entre libros y notas, se sirvi√≥ de un tablero apoyado sobre el respaldar de dos sillas. Su marido fing√≠a una impavidez de sabio, pero a veces med√≠a a escondidas las gavillas de fichas con una cinta m√©trica, y les mandaba noticias a sus hijos. En una ocasi√≥n les cont√≥ que el diccionario iba ya por la √∫ltima letra, pero tres meses despu√©s les cont√≥, con las ilusiones perdidas, que hab√≠a vuelto a la primera. Era natural, porque Mar√≠a Moliner ten√≠a un m√©todo infinito: pretend√≠a agarrar al vuelo todas las palabras de la vida. ¬´Sobre todo las que encuentro en los peri√≥dicos¬ª, dijo en una entrevista. ¬´Porque all√≠ viene el idioma vivo, el que se est√° usando, las palabras que tienen que inventarse al momento por necesidad¬ª. S√≥lo hizo una excepci√≥n: las mal llamadas malas palabras, que son muchas y tal vez las m√°s usadas en la Espa√±a de todos los tiempos. Es el defecto mayor de su diccionario, y Mar√≠a Moliner vivi√≥ bastante para comprenderlo, pero no lo suficiente para corregirlo.

‚ÄîEsto viene a demostrar el efecto vulgarizador de tanto volar y no parar de ir de un lado para otro. La gente bien nacida, como nosotras, se queda siempre en el mismo sitio. Nadie nos habr√° visto brincando por los paseos o corriendo como locas detr√°s de las lib√©lulas. Cuando queremos cambiar de aires, llamamos al jardinero, y √©l nos lleva a otro macizo. Eso es digno, como Dios manda. Pero los p√°jaros y los lagartos no conocen el reposo, y los p√°jaros ni siquiera tienen un domicilio permanente. Son simples vagabundos, como los gitanos, y habr√≠a que tratarlos de la misma manera.

No se me oculta que sucesos peores ocurren sobre el planeta, pero √©sta no es una raz√≥n para que yo deje de mirar con angustia las leprosas paredes del calabozo donde estoy alojado a espera de un destino peor.

Pero estaba escrito que de un deforme deb√≠an provenirme tantas dificultades. Recuerdo (y esto a v√≠a de informaci√≥n para los aficionados a la teosof√≠a y la metaf√≠sica) que desde mi tierna infancia me llamaron la atenci√≥n los contrahechos. Los odiaba al tiempo que me atra√≠an, como detesto y me llama la profundidad abierta bajo la balconada de un noveno piso, a cuyo barandal me he aproximado m√°s de una vez con el coraz√≥n temblando de cautela y delicioso pavor. Y as√≠ como frente al vac√≠o no puedo sustraerme al terror de imaginarme cayendo en el aire con el est√≥mago contra√≠do en la asfixia del desmoronamiento, en presencia de un deforme no puedo escapar al nauseoso pensamiento de imaginarme corcoveado, grotesco, espantoso, abandonado de todos, hospedado en una perrera, perseguido por tra√≠llas de chicos feroces que me clavar√≠an agujas en la giba‚Ä¶ Es terrible‚Ä¶, sin contar que todos los contrahechos son seres perversos, endemoniados, protervos‚Ä¶, de manera que al estrangularlo a Rigoletto me creo con derecho a afirmar que le hice un inmenso favor a la sociedad, pues he librado a todos los corazones sensibles como el m√≠o de un espect√°culo pavoroso y repugnante. Sin a√±adir que el jorobadito era un hombre cruel. Tan cruel que yo me ve√≠a obligado a decirle todos los d√≠as:

‚ÄîMir√°, Rigoletto, no seas perverso. Prefiero cualquier cosa a verte peg√°ndole con un l√°tigo a una inocente cerda. ¬øQu√© te ha hecho la marrana? Nada. ¬øNo es cierto que no te ha hecho nada?‚Ä¶

‚Äî¬øQu√© se le importa?

‚ÄîNo te ha hecho nada, y vos contumaz, obstinado, cruel, desfogas tus furores en la pobre bestia‚Ä¶

‚ÄîComo me embrome mucho la voy a rociar de petr√≥leo a la chancha y luego le prendo fuego.

Despu√©s de pronunciar estas palabras, el jorobadito descargaba latigazos en el crinudo lomo de la bestia, rechinando los dientes como un demonio de teatro. Y yo le dec√≠a:

‚ÄîTe voy a retorcer el pescuezo, Rigoletto. Escuch√° mis paternales advertencias, Rigoletto. Te conviene‚Ä¶

Predicar en el desierto hubiera sido m√°s eficaz. Se regocijaba en contravenir mis √≥rdenes y en poner en todo momento en evidencia su temperamento sard√≥nico y feroz. In√∫til era que prometiera zurrarle la badana o hacerle salir la joroba por el pecho de un mal golpe. √âl continuaba observando una conducta impura. Volviendo a mi actual situaci√≥n dir√© que si hay algo que me reprocho, es haber reca√≠do en la ingenuidad de conversar semejantes minucias a los periodistas. Cre√≠a que las interpretar√≠an, m√°s heme aqu√≠ ahora abocado a mi reputaci√≥n menoscabada, pues esa gentuza lo que menos ha escrito es que soy un demente, afirmando con toda seriedad que bajo la trabaz√≥n de mis actos se descubren las caracter√≠sticas de un c√≠nico perverso.

Ciertamente, que mi actitud en la casa de la se√±ora X, en compa√±√≠a del jorobadito, no ha sido la de un miembro inscripto en el almanaque de Gotha. No. Al menos no podr√≠a afirmarlo bajo mi palabra de honor.

Pero de este extremo al otro, en el que me colocan mis irreductibles enemigos, media una igual distancia de mentira e incomprensi√≥n. Mis detractores aseguran que soy un canalla monstruoso, basando esta afirmaci√≥n en mi jovialidad al comentar ciertos actos en los que he intervenido, como si la jovialidad no fuera precisamente la prueba de cu√°n excelentes son las condiciones de mi car√°cter y qu√© comprensivo y tierno al fin y al cabo.

Por otra parte, si hubiera que tamizar mis actos, ese tamiz a emplearse deber√≠a llamarse Sufrimiento. Soy un hombre que ha padecido mucho. No negar√© que dichos padecimientos han encontrado su origen en mi exceso de sensibilidad, tan agudizada que cuando me encontraba frente a alguien he cre√≠do percibir hasta el matiz del color que ten√≠an sus pensamientos, y lo m√°s grave es que no me he equivocado nunca. Por el alma del hombre he visto pasar el rojo del odio y el verde del amor, como a trav√©s de la cresta de una nube los rayos de luna m√°s o menos empalidecidos por el espesor distinto de la masa acuosa. Y personas hubo que me han dicho:

‚Äî¬øRecuerda cuando usted, hace tres a√±os, me dijo que yo pensaba en tal cosa? No se equivocaba.

He caminado as√≠, entre hombres y mujeres, percibiendo los furores que encrespaban sus instintos y los deseos que envaraban sus intenciones, sorprendiendo siempre en las laterales luces de la pupila, en el temblor de los v√©rtices de los labios y en el erizamiento casi invisible de la piel de los p√°rpados, lo que anhelaban, reten√≠an o sufr√≠an. Y jam√°s estuve m√°s solo que entonces, que cuando ellos y ellas eran transparentes para m√≠. De este modo, involuntariamente, fui descubriendo todo el sedimento de bajeza humana que encubren los actos aparentemente m√°s leves, y hombres que eran buenos y perfectos para sus pr√≥jimos, fueron, para m√≠, lo que Cristo llam√≥ sepulcros encalados. Lentamente se agri√≥ mi natural bondad convirti√©ndome en un sujeto taciturno e ir√≥nico. Pero me voy apartando, precisamente, de aquello a lo cual quiero aproximarme y es la relaci√≥n del origen de mis desgracias. Mis dificultades nacen de haber conducido a la casa de la se√±ora X al infame corcovado.

En la casa de la se√±ora X yo ¬´hac√≠a el novio¬ª de una de las ni√±as. Es curioso. Fui atra√≠do, insensiblemente, a la intimidad de esa familia por una h√°bil conducta de la se√±ora X, que procedi√≥ con un determinado exquisito tacto y que consiste en negarnos un vaso de agua para poner a nuestro alcance, y como quien no quiere, un frasco de alcohol. Imag√≠nense ustedes lo que ocurrir√≠a con un sediento. Oponi√©ndose en palabras a mis deseos. Incluso, hay testigos. Digo esto para descargo de mi conciencia. M√°s a√∫n, en circunstancias en que nuestras relaciones hac√≠an prever una ruptura, yo anticip√© seguridades que escandalizaron a los amigos de la casa. Y es curioso. Hay muchas madres que adoptan este temperamento, en la relaci√≥n que sus hijas tienen con los novios, de manera que el incauto ‚Äîsi en un incauto puede admitirse un minuto de lucidez‚Äî observa con terror que ha llevado las cosas mucho m√°s lejos de lo que permit√≠a la conveniencia social.

Y ahora volvamos al jorobadito para deslindar responsabilidades. La primera vez que se present√≥ a visitarme en mi casa, lo hizo en casi completo estado de ebriedad, falt√°ndole el respeto a una vieja criada que sali√≥ a recibirlo y gritando a voz en cuello de manera que hasta los viandantes que pasaban por la calle pod√≠an escucharle:

‚Äî¬øY d√≥nde est√° la banda de m√∫sica con que deb√≠an festejar mi hermosa presencia? Y los esclavos que tienen que ungirme de aceite, ¬ød√≥nde se han metido? En lugar de recibirme jovencitos con orinales, me atiende una vieja desdentada y hedionda. ¬øY √©sta es la casa en la cual usted vive?

Y observando las puertas reci√©n pintadas, exclam√≥ enf√°ticamente:

‚Äî¬°Pero esto no parece una casa de familia sino una ferreter√≠a! Es simplemente asqueroso. ¬øC√≥mo no han tenido la precauci√≥n de perfumar la casa con esencia de nardo, sabiendo que iba a venir? ¬øNo se dan cuenta de la pestilencia de aguarr√°s que hay aqu√≠?

¬øReparan ustedes en la catadura del insolente que se hab√≠a posesionado de mi vida?

Lo cual es grave, se√±ores, muy grave.

Estudiando el asunto recuerdo que conoc√≠ al contrahecho en un caf√©; lo recuerdo perfectamente. Estaba yo sentado frente a una mesa, meditando, con la nariz metida en mi taza de caf√©, cuando, al levantar la vista distingu√≠ a un jorobadito que con los pies a dos cuartas del suelo y en mangas de camisa, observ√°bame con toda atenci√≥n, sentado del modo m√°s indecoroso del mundo, pues hab√≠a puesto la silla al rev√©s y apoyaba sus brazos en el respaldo de √©sta. Como hac√≠a calor se hab√≠a quitado el saco, y as√≠ descaradamente en cuerpo de camisa, giraba sus renegridos ojos saltones sobre los jugadores de billar. Era tan bajo que apenas si sus hombros se pon√≠an a nivel con la tabla de la mesa. Y, como les contaba, alternaba la operaci√≥n de contemplar la concurrencia, con la no menos importante de examinar su reloj pulsera, cual si la hora que √©ste marcara le importara mucho m√°s que la se√±alada en el gigantesco reloj colgado de un muro del establecimiento.

Pero, lo que causaba en √©l un efecto extra√±o, adem√°s de la consabida corcova, era la cabeza cuadrada y la cara larga y redonda, de modo que por el cr√°neo parec√≠a un mulo y por el semblante un caballo.

Me qued√© un instante contemplando al jorobadito con la curiosidad de quien mira un sapo que ha brotado frente a √©l; y √©ste, sin ofenderse, me dijo:

‚ÄîCaballero, ¬øser√° tan amable usted que me permita sus f√≥sforos?

Sonriendo, le alcanc√© mi caja; el contrahecho encendi√≥ su cigarro medio consumido y despu√©s de observarme largamente, dijo:

‚Äî¬°Qu√© buen mozo es usted! Seguramente que no deben faltarle novias.

La lisonja halaga siempre aunque salga de la boca de un jorobado, y muy amablemente le contest√© que s√≠, que ten√≠a una muy hermosa novia, aunque no estaba muy seguro de ser querido por ella, a lo cual el desconocido, a quien bautic√© en mi fuero interno con el nombre de Rigoletto, me contest√≥ despu√©s de escuchar con sentenciosa atenci√≥n mis palabras:

‚ÄîNo s√© por qu√© se me ocurre que usted es de la estofa con que se fabrican excelentes cornudos.

Y antes que tuviera tiempo de sobreponerme a la estupefacci√≥n que me produjo su extraordinaria insolencia, el cacaseno continu√≥:

‚ÄîPues yo nunca he tenido novia, cr√©alo, caballero‚Ä¶ le digo la verdad‚Ä¶

‚ÄîNo lo dudo‚Äî repliqu√© sonriendo ofensivamente‚Äî, no lo dudo‚Ä¶

‚ÄîDe lo que me alegro, caballero, porque no me agradar√≠a tener un incidente con usted‚Ä¶

Mientras √©l hablaba yo vacilaba si levantarme y darle un puntapi√© en la cabeza o tirarle a la cara el contenido de mi pocillo de caf√©, pero recapacit√°ndolo me dije que de promoverse un altercado all√≠, el que llevar√≠a todas las de perder era yo, y cuando me dispon√≠a a marcharme contra mi voluntad porque aquel sapo humano me atra√≠a con la inmensidad de su desparpajo, √©l, obsequi√°ndome con la m√°s graciosa sonrisa de su repertorio que dejaba al descubierto su amarilla dentadura de jumento, dijo:

‚ÄîEste reloj pulsera me cuesta veinticinco pesos‚Ä¶; esta corbata es inarrugable y me cuesta ocho pesos‚Ä¶; ¬øve estos botines?, treinta y dos pesos, caballero. ¬øPuede alguien decir que soy un pelafust√°n? ¬°No, se√±or! ¬øNo es cierto?

‚Äî¬°Claro que s√≠!

Gui√±√≥ arduamente los ojos durante un minuto, luego moviendo la cabeza como un osezno alegre, prosigui√≥ interrogador y afirmativo simult√°neamente:

‚ÄîQu√© agradable es poder confesar sus intimidades en p√∫blico, ¬øno le parece, caballero? ¬øHay muchos en mi lugar que pueden sentarse impunemente a la mesa de un caf√© y entablar una amable conversaci√≥n con un desconocido como lo hago yo? No. Y, ¬øpor qu√© no hay muchos, puede contestarme?

‚ÄîNo s√©‚Ä¶

‚ÄîPorque mi semblante respira la santa honradez.

Satisfech√≠simo de su conclusi√≥n, el bufoncillo se restreg√≥ las manos con sat√°nico donaire, y echando complacidas miradas en redor prosigui√≥:

‚ÄîSoy m√°s bueno que el pan franc√©s y m√°s arbitrario que una pre√±ada de cinco meses. Basta mirarme para comprender de inmediato que soy uno de aquellos hombres que aparecen de tanto en tanto sobre el planeta como un consuelo que Dios ofrece a los hombres en pago de sus penurias, y aunque no creo en la sant√≠sima Virgen, la bondad fluye de mis palabras como la piel del Himeto.

Mientras yo desencajaba los ojos asombrados, Rigoletto continu√≥:

‚ÄîYo podr√≠a ser abogado ahora, pero como no he estudiado no lo soy. En mi familia fui profesional del bet√∫n.

‚Äî¬øDel bet√∫n?

‚ÄîS√≠, lustrador de botas‚Ä¶, lo cual me honra, porque yo solo he escalado la posici√≥n que ocupo. ¬øO le molesta que haya sido profesional? ¬øAcaso no se dice ¬´t√©cnico de calzado¬ª el √∫ltimo remend√≥n de portal, y ¬´experto en cabellos y sus derivados¬ª el rapabarbas, y profesor de baile el cafishio profesional?‚Ä¶

Indudablemente, era aqu√©l el pillete m√°s divertido que hab√≠a encontrado en mi vida.

‚Äî¬øY ahora qu√© hace usted?

‚ÄîLevanto quinielas entre mis favorecedores, se√±or. No dudo que usted ser√° mi cliente. Pida informes‚Ä¶

‚ÄîNo hace falta‚Ä¶

‚Äî¬øQuiere fumar usted, caballero?

‚Äî¬°C√≥mo no!

Despu√©s que encend√≠ el cigarro que √©l me hubo ofrecido, Rigoletto apoy√≥ el corto brazo en mi mesa y dijo:

‚ÄîYo soy enemigo de contraer amistades nuevas porque la gente generalmente carece de tacto y educaci√≥n, pero usted me convence‚Ä¶ me parece una persona muy de bien y quiero ser su amigo ‚Äîdicho lo cual, y ustedes no lo creer√°n, el corcovado abandon√≥ su silla y se instal√≥ en mi mesa.

Ahora no dudar√°n ustedes de que Rigoletto era el ente m√°s descarado de su especie, y ello me divirti√≥ a punto tal que no pude menos de pasar el brazo por encima de la mesa y darle dos palmadas amistosas en la giba. Qued√≥se el contrahecho mir√°ndome gravemente un instante; luego lo pens√≥ mejor, y sonriendo, agreg√≥:

‚Äî¬°Que le aproveche, caballero, porque a m√≠ no me ha dado ninguna suerte!

Siempre dud√© que mi novia me quisiera con la misma fuerza de enamoramiento que a m√≠ me hac√≠a pensar en ella durante todo el d√≠a, como en una imagen sobrenatural. Por momentos la sent√≠a implantada en mi existencia semejante a un pe√±asco en el centro de un r√≠o. Y esta sensaci√≥n de ser la corriente dividida en dos ondas cada d√≠a m√°s peque√±as por el crecimiento del pe√±asco, resum√≠a mi deleite de enamoramiento y anulaci√≥n. ¬øComprenden ustedes? La vida que corre en nosotros se corta en dos raudales al llegar a su imagen, y como la corriente no puede destruir la roca, terminamos anhelando el pe√±asco que aja nuestro movimiento y permanece inmutable.

Naturalmente, ella desde el primer d√≠a que nos tratamos, me hizo experimentar con su frialdad sonriente el peso de su autoridad. Sin poder concretar en qu√© consist√≠a el dominio que ejerc√≠a sobre m√≠, √©ste se traduc√≠a como la presi√≥n de una atm√≥sfera sobre mi pasi√≥n. Frente a ella me sent√≠a rid√≠culo, inferior sin saber precisar en qu√© pod√≠a consistir cualquiera de ambas cosas. De m√°s est√° decir que nunca me atrev√≠ a besarla, porque se me ocurr√≠a que ella pod√≠a considerar un ultraje mi caricia. Eso s√≠, me era m√°s f√°cil imagin√°rmela entregada a las caricias de otro, aunque ahora se me ocurre que esa imaginaci√≥n pervertida era la consecuencia de mi conducta imb√©cil para con ella. En tanto, mediante esas curiosas transmutaciones que obra a veces la alquimia de las pasiones, comenc√© a odiarla rabiosamente a la madre, responsabiliz√°ndola tambi√©n, ignoro por qu√©, de aquella situaci√≥n absurda en que me encontraba. Si yo estaba de novio en aquella casa deb√≠ase a las arterias de la maldita vieja, y lleg√≥ a producirse en poco tiempo una de las situaciones m√°s raras de que haya o√≠do hablar, pues me reten√≠a en la casa, junto a mi novia, no el amor a ella, sino el odio al alma taciturna y violenta que envasaba la madre silenciosa, pesando a todas horas cu√°ntas probabilidades exist√≠an en el presente de que me casara o no con su hija. Ahora estaba aferrado al semblante de la madre como a una mala injuria inolvidable o a una humillaci√≥n atroz. Me olvidaba de la muchacha que estaba a mi lado para entretenerme en estudiar el rostro de la anciana, abotagado por el relajamiento de la red muscular, terroso, inm√≥vil por momentos como si estuviera tallado en plata sucia, y con ojos negros, vivos e insolentes.

Las mejillas estaban surcadas por gruesas arrugas amarillas, y cuando aquel rostro estaba inm√≥vil y grave, con los ojos desviados de los m√≠os, por ejemplo, detenidos en el plaf√≥n de la sala, emanaba de esa figura envuelta en ropas negras tal implacable voluntad, que el tono de la voz, en√©rgico y recio, lo que hac√≠a era s√≥lo afirmarla.

Yo tuve la sensaci√≥n, en un momento dado, que esa mujer me aborrec√≠a, porque la intimidad, a la cual ella ¬´involuntariamente¬ª me hab√≠a arrastrado, no aseguraba en su interior las ilusiones que un d√≠a se hab√≠a hecho respecto a m√≠. Y a medida que el odio crec√≠a, y lanzaba en su interior furiosas voces, la se√±ora X era m√°s amable conmigo, se interesaba por mi salud, siempre precaria, ten√≠a conmigo esas atenciones que las mujeres que han sido un poco sensuales gastan con sus hijos varones, y como una monstruosa ara√±a iba tejiendo en redor de mi responsabilidad una fina tela de obligaciones. S√≥lo sus ojos negros e insolentes me espiaban de continuo, revis√°ndome el alma y sopesando mis intenciones. A veces, cuando la incertidumbre se le hac√≠a insoportable, estallaba casi en estas indirectas:

‚ÄîLas amigas no hacen sino preguntarme cu√°ndo se casan ustedes, y yo ¬øqu√© les voy a contestar? Que pronto. O si no: Ser√≠a conveniente, no le parece a usted, que la ¬´nena¬ª fuera preparando su ajuar.

Cuando la se√±ora X pronunciaba estas palabras, me miraba fijamente para descubrir si en un parpadeo o en un involuntario temblor de un nervio facial se revelaba mi intenci√≥n de no cumplir con el compromiso, al cual ella me hab√≠a arrastrado con su conducta habil√≠sima. Aunque ten√≠a la seguridad de que le dar√≠a una sorpresa desagradable, fing√≠a estar segura de mi ¬´decencia de caballero¬ª, mas el esfuerzo que ten√≠a que efectuar para revestirse de esa apariencia de tranquilidad, pon√≠a en el timbre de su voz una violencia meliflua, violencia que imprim√≠a a las palabras una velocidad de cuchicheo, como quien os conf√≠a apuradamente un secreto, acompa√±ando la voz con una inclinaci√≥n de cabeza sobre el hombro derecho, mientras que la lengua humedec√≠a los labios resecos por ese instinto animal que la impulsaba a desear matarme o hacerme v√≠ctima de una venganza atroz.

Adem√°s de voluntariosa, carec√≠a de escr√∫pulos, pues fing√≠a articular con mis ideas, que le eran odiosas en el m√°s amplio sentido de la palabra. Y aunque aparentemente resulte rid√≠culo que dos personas se odien en la divergencia de un pensamiento, no lo es, porque en el subconsciente de cada hombre y de cada mujer donde se almacena el rencor, cuando no es posible otro escape, el odio se descarga como por una v√°lvula ps√≠quica en la oposici√≥n de las ideas. Por ejemplo, ella, que odiaba a los bolcheviques, me escuchaba deferentemente cuando yo hablaba de las rencillas de Trotsky y Stalin, y hasta lleg√≥ al extremo de fingir interesarse por Lenin, ella, ella que se entusiasmaba ardientemente con los m√°s groseros figurones de nuestra pol√≠tica conservadora. Acomodaticia y flexible, su aprobaci√≥n a mis ideas era una injuria, me sent√≠a empeque√±ecido y denigrado frente a una mujer que si yo hubiera afirmado que el d√≠a era noche, me contestara:

‚ÄîEfectivamente, no me fij√© que el sol hace rato que se ha puesto.

    text: `S√≠, me llamo Eduardo. Usted me lo pregunta para entrar de alg√∫n modo en conversaci√≥n, y eso puedo entenderlo. Pero usted hace mucho que me conoce, aunque de lejos. Como yo lo conozco a usted. Desde la √©poca en que empez√≥ a encontrarse con mi madre en el caf√© de Larra√±aga y Rivera, o en este mismo. No crea que los espiaba. Nada de eso. Usted a lo mejor lo piensa, pero es porque no sabe toda la historia. ¬øO acaso mam√° se la cont√≥? Hace tiempo que yo ten√≠a ganas de hablar con usted, pero no me atrev√≠a. As√≠ que, despu√©s de todo, le agradezco que me haya ganado de mano. ¬øY sabe por qu√© ten√≠a ganas de hablar con usted? Porque tengo la impresi√≥n de que usted es un buen tipo. Y mam√° tambi√©n era buena gente. No habl√°bamos mucho ella y yo. En casa, o reinaba el silencio, o ten√≠a la palabra mi padre. Pero el Viejo hablaba casi exclusivamente cuando ven√≠a borracho, o sea casi todas las noches, y entonces m√°s bien gritaba. Los tres le ten√≠amos miedo: mam√°, mi hermanita Mirta y yo. Ahora tengo trece a√±os y medio, y aprend√≠ muchas cosas, entre otras que los tipos que gritan y castigan e insultan, son en el fondo unos pobres diablos. Pero entonces yo era mucho m√°s chico y no lo sab√≠a. Mirta no lo sabe ni siquiera ahora, pero ella es tres a√±os menor que yo, y s√© que a veces en la noche se despierta llorando. Es el miedo. ¬øUsted alguna vez tuvo miedo? A Mirta siempre le parece que el Viejo va a aparecer borracho, y que se va a quitar el cintur√≥n para pegarle. Todav√≠a no se ha acostumbrado a la nueva situaci√≥n. Yo, en cambio, he tratado de acostumbrarme. Usted apareci√≥ hace un a√±o y medio, pero el Viejo se emborrachaba desde hace mucho m√°s, y no bien agarr√≥ ese vicio nos empez√≥ a pegar a los tres. A Mirta y a m√≠ nos daba con el cinto, duele bastante, pero a mam√° le pegaba con el pu√±o cerrado. Porque s√≠ nom√°s, sin mayor motivo: porque la sopa estaba demasiado caliente, o porque estaba demasiado fr√≠a, o porque no lo hab√≠a esperado despierta hasta las tres de la madrugada, o porque ten√≠a los ojos hinchados de tanto llorar. Despu√©s, con el tiempo, mam√° dej√≥ de llorar. Yo no s√© c√≥mo hac√≠a, pero cuando √©l le pegaba, ella ni siquiera se mord√≠a los labios, y no lloraba, y eso al Viejo le daba todav√≠a m√°s rabia. Ella era consciente de eso, y sin embargo prefer√≠a no llorar. Usted conoci√≥ a mam√° cuando ella ya hab√≠a aguantado y sufrido mucho, pero s√≥lo cuatro a√±os antes (me acuerdo perfectamente) todav√≠a era muy linda y ten√≠a buenos colores. Adem√°s era una mujer fuerte. Algunas noches, cuando por fin el Viejo ca√≠a estrepitosamente y de inmediato empezaba a roncar, entre ella y yo lo levant√°bamos y lo llev√°bamos hasta la cama. Era pesad√≠simo, y adem√°s aquello era como levantar un muerto. La que hac√≠a casi toda la fuerza era ella. Yo apenas si me encargaba de sostener una pierna, con el pantal√≥n todo embarrado y el zapato marr√≥n con los cordones sueltos. Usted seguramente creer√° que el Viejo toda la vida fue un bruto. Pero no. A pap√° lo destruy√≥ una porquer√≠a que le hicieron. Y se la hizo precisamente un primo de mam√°, √©se que trabaja en el Municipio. Yo no supe nunca en qu√© consisti√≥ la porquer√≠a, pero mam√° disculpaba en cierto modo los arranques del Viejo porque ella se sent√≠a un poco responsable de que alguien de su propia familia lo hubiera perjudicado en aquella forma. No supe nunca qu√© clase de porquer√≠a le hizo, pero la verdad era que pap√°, cada vez que se emborrachaba, se lo reprochaba como si ella fuese la √∫nica culpable. Antes de la porquer√≠a, nosotros viv√≠amos muy bien. No en cuanto a la plata, porque tanto yo como mi hermana nacimos en el mismo apartamento (casi un conventillo) junto a Villa Dolores, el sueldo de pap√° nunca alcanz√≥ para nada, y mam√° siempre tuvo que hacer milagros para darnos de comer y comprarnos de vez en cuando alguna tricota o alg√∫n par de alpargatas. Hubo muchos d√≠as en que pas√°bamos hambre (si viera qu√© feo es pasa  se casaron cuando yo ya ten√≠a seis meses. Eso me lo contaron una vez en la escuela, y yo le revent√© la nariz al Beto, pero cuando se lo pregunt√© a mam√°, ella me dijo que era cierto. Bueno, yo ten√≠a ganas de hablar con usted, porque (no s√© qu√© cara va a poner) usted fue importante para m√≠, sencillamente porque fue importante para mi mam√°. Yo la quise bastante, como es natural, pero creo que nunca pude dec√≠rselo. Ten√≠amos siempre tanto miedo, que no nos quedaba tiempo para mimos. Sin embargo, cuando ella no me ve√≠a, yo la miraba y sent√≠a no s√© qu√©, algo as√≠ como una emoci√≥n que no era l√°stima, sino una mezcla de cari√±o y tambi√©n de rabia por verla todav√≠a joven y tan acabada, tan agobiada por una culpa que no era suya, y por un castigo que no se merec√≠a. Usted a lo mejor se dio cuenta, pero yo le aseguro que mi madre era inteligente, por cierto bastante m√°s que mi padre, creo, y eso era para m√≠ lo peor: saber que ella ve√≠a esa vida horrible con los ojos bien abiertos, porque ni la miseria ni los golpes ni siquiera el hambre, consiguieron nunca embrutecerla. La pon√≠an triste, eso s√≠. A veces se le formaban unas ojeras casi azules, pero se enojaba cuando yo le preguntaba si le pasaba algo. En realidad, se hac√≠a la enojada. Nunca la vi realmente mala conmigo. Ni con nadie. Pero antes de que usted apareciera, yo hab√≠a notado que cada vez estaba m√°s deprimida, m√°s apagada, m√°s sola. Tal vez por eso fue que pude notar mejor la diferencia. Adem√°s, una noche lleg√≥ un poco tarde (aunque siempre mucho antes que pap√°) y me mir√≥ de una manera distinta, tan distinta que yo me di cuenta de que algo suced√≠a. Como si por primera vez se enterara de que yo era capaz de comprenderla. Me abraz√≥ fuerte, como con verg√ºenza, y despu√©s me sonri√≥. ¬øUsted se acuerda de su sonrisa? Yo s√≠ me acuerdo. A m√≠ me preocup√≥ tanto ese cambio, que falt√© dos o tres veces al trabajo (en los √∫ltimos tiempos hac√≠a el reparto de un almac√©n) para seguirla y sab     text: `¬øPor qu√© me cas√©? Bien dicen ¬´Casamiento y mortaja, del cielo bajan¬ª. Todo ocurri√≥ por casualidad: muchas personas no lo creen. Est√°bamos sentados, Armando y yo, en los sillones de mimbre de la cocina, a las doce y media de la noche cuando lleg√≥ mi t√≠a sombrero en mano. Tengo una cabellera enrulada, que me llega a la cintura; se hab√≠a enredado al mimbre del sill√≥n. Armando la desenredaba en ese momento y seguramente parec√≠amos novios. Por el color violeta de su cara s√© que mi t√≠a, al vernos juntos a Armando y a m√≠ ‚Äîa tales horas, la punta de mi cabellera en la mano de Armando arrodillado a mis pies, para colmo de mi desdicha‚Äî, s√© que mi t√≠a pens√≥ cosas feas, aunque no dijo nada, porque hay que tragarse las cosas feas, seg√∫n ella misma aconseja. ¬øQu√© iba a decir? Me quiere demasiado. Abri√≥ la puerta de calle, extendi√≥ el brazo. La mano, el √≠ndice, indicando la salida a Armando, que se puso colorado. Tom√≥ su abrigo, el pobre, y desapareci√≥ en la oscuridad del zagu√°n, sin decir ¬´Adi√≥s Filomena¬ª como era su costumbre.

    text: `De ninguna manera me parece sorprendente que el extraordinario caso del se√±or Valdemar haya provocado tantas discusiones. Hubiera sido un milagro que ocurriera lo contrario, especialmente en tales circunstancias. Aunque todos los participantes dese√°bamos mantener el asunto alejado del p√∫blico -al menos por el momento, o hasta que se nos ofrecieran nuevas oportunidades de investigaci√≥n-, a pesar de nuestros esfuerzos no tard√≥ en difundirse una versi√≥n tan espuria como exagerada que se convirti√≥ en fuente de muchas desagradables tergiversaciones y, como es natural, de profunda incredulidad.
