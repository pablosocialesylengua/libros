function getSortedIndicesByAuthorTitle(list) {
  const idxs = list.map((_, i) => i);

  idxs.sort((a, b) => {
    const autorA = (list[a].author || "").trim();
    const autorB = (list[b].author || "").trim();

    const cmpAutor = autorA.localeCompare(autorB, "es", { sensitivity: "base" });
    if (cmpAutor !== 0) return cmpAutor;

    const tituloA = (list[a].title || "").trim();
    const tituloB = (list[b].title || "").trim();

    return tituloA.localeCompare(tituloB, "es", { sensitivity: "base" });
  });

  return idxs;
}


// =========================
// 2) ESTADO UI
// =========================
let currentBookIndex = null;
let fontSize = 18;
let darkMode = false;

let selectedAuthor = null;


// Buscador
let searchQuery = "";
let searchInFullText = false; // por defecto: solo t√≠tulo/autor

// =========================
// 3) PROGRESO LECTURA (SCROLL)
// =========================
function progressKey() {
  if (currentBookIndex === null) return null;
  return "progress_scroll_" + BOOKS[currentBookIndex].id;
}
function saveReadingPosition() {
  const k = progressKey();
  if (!k) return;
  localStorage.setItem(k, String(window.scrollY || 0));
}
function restoreReadingPosition() {
  const k = progressKey();
  if (!k) return;
  const val = Number(localStorage.getItem(k) || "0");
  window.scrollTo(0, val);
}

// =========================
// 4) UTIL
// =========================
function escapeHtml(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
function normalize(str){
  return String(str || "")
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");

}

function authorKey(name) {
  return String(name || "sin autor")
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // saca tildes
    .replace(/[^a-z0-9]+/g, "_")                      // todo a _
    .replace(/^_+|_+$/g, "");                         // limpia _ al inicio/fin
}

function authorSortKey(name) {
  if (!name) return "";

  const clean = name
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();

  const parts = clean.split(" ");
  return parts[parts.length - 1]; // usa el apellido
}


// =========================
// 5) RENDER TEXTO
// =========================
function renderReader() {
  const reader = document.getElementById("reader");
  const b = BOOKS[currentBookIndex];

  reader.style.fontSize = fontSize + "px";
  reader.style.background = darkMode ? "#111" : "#fafafa";
  reader.style.color = darkMode ? "#eee" : "#222";

  const paragraphs = (b.text || "")
    .split(/\n\s*\n/g)
    .map(p => p.trim())
    .filter(Boolean);

  reader.innerHTML = paragraphs
    .map(p => `<p>${escapeHtml(p).replace(/\n/g, "<br>")}</p>`)
    .join("");
}

// =========================
// 6) AUDIO (3 BOTONES) ROBUSTO + AUTO-RECUPERACI√ìN
// =========================
let selectedVoice = null;
let ttsChunks = [];
let ttsIndex = 0;
let ttsRetryCount = 0;
let ttsLastStartTs = 0;
let ttsCurrentUtterance = null;

function loadVoice() {
  const voices = speechSynthesis.getVoices();
  if (!voices || voices.length === 0) return false;

  selectedVoice =
    voices.find(v => (v.lang || "").toLowerCase().startsWith("es-ar")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("es-es")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("es")) ||
    voices[0] || null;

  return true;
}
loadVoice();
speechSynthesis.onvoiceschanged = () => loadVoice();

function buildChunks(text) {
  const paras = (text || "")
    .split(/\n\s*\n/g)
    .map(p => p.trim())
    .filter(Boolean);

  const out = [];
  for (const p of paras) {
    if (p.length <= 900) out.push(p);
    else {
      let start = 0;
      while (start < p.length) {
        out.push(p.slice(start, start + 850));
        start += 850;
      }
    }
  }
  return out;
}

function hardResetTTS() {
  try {
    speechSynthesis.cancel();
    speechSynthesis.resume(); // üëà FIX CLAVE
  } catch (e) {}
  ttsCurrentUtterance = null;

}

function speakNextChunk() {
  if (ttsIndex >= ttsChunks.length) {
    ttsCurrentUtterance = null;
    updateAudioButtons();
    return;
  }

  const chunk = ttsChunks[ttsIndex];
  const u = new SpeechSynthesisUtterance(chunk);

  if (selectedVoice) {
    u.voice = selectedVoice;
    if (selectedVoice.lang) u.lang = selectedVoice.lang;
  } else {
    u.lang = "es-ES";
  }

  ttsCurrentUtterance = u;

  u.onstart = () => {
    ttsLastStartTs = Date.now();
  };

  u.onend = () => {
    ttsIndex += 1;
    speakNextChunk();
  };

  u.onerror = () => {
    // Si falla un chunk, lo saltamos
    ttsIndex += 1;
    speakNextChunk();
  };

  speechSynthesis.speak(u);
}

function ensureSpeakActuallyStarted() {
  // Si el motor est√° ‚Äúmuteado‚Äù, a veces queda speaking=false y no arranca nada.
  // Reintentamos 1 vez si no hubo start real en ~900ms.
  setTimeout(() => {
    const elapsed = Date.now() - ttsLastStartTs;

    // Si no hubo onstart (ttsLastStartTs=0) o est√° clavado sin hablar
    const noStartYet = (ttsLastStartTs === 0);
    const notSpeaking = !speechSynthesis.speaking && !speechSynthesis.paused;

    if ((noStartYet || (elapsed > 900 && notSpeaking)) && ttsRetryCount < 1) {
      ttsRetryCount += 1;
      // reset fuerte y reintento
      hardResetTTS();
      setTimeout(() => {
        speakNextChunk();
        updateAudioButtons();
      }, 120);
    }
  }, 900);
}

function playAudio() {
  if (currentBookIndex === null) return;

  // Asegurar voces (en m√≥vil muchas veces aparece reci√©n en click)
  if (!selectedVoice) loadVoice();

  const voicesNow = speechSynthesis.getVoices();
  if (!voicesNow || voicesNow.length === 0) {
    alert("No hay voces TTS disponibles en este dispositivo/navegador.");
    return;
  }

  // Si estaba pausado, limpiar estado y arrancar de cero
if (speechSynthesis.paused) {
  speechSynthesis.resume();
  hardResetTTS();   // üëà limpia el cuento anterior

  }

  // Si ya est√° hablando, no reiniciar
  if (speechSynthesis.speaking) {
    updateAudioButtons();
    return;
  }

  // Arranque limpio
  ttsRetryCount = 0;
  ttsLastStartTs = 0;

  const text = BOOKS[currentBookIndex].text || "";
  ttsChunks = buildChunks(text);
  ttsIndex = 0;

  hardResetTTS();

  // Micro-delay: evita el ‚Äúno suena‚Äù en Chrome/Edge m√≥vil
  setTimeout(() => {
    speakNextChunk();
    updateAudioButtons();
    ensureSpeakActuallyStarted();
  }, 120);
}

function pauseOrResumeAudio() {
  if (speechSynthesis.speaking && !speechSynthesis.paused) speechSynthesis.pause();
  else if (speechSynthesis.paused) speechSynthesis.resume();
  updateAudioButtons();
}

function stopAudio() {
  hardResetTTS();
  ttsChunks = [];
  ttsIndex = 0;
  ttsRetryCount = 0;
  ttsLastStartTs = 0;
  updateAudioButtons();
}

function updateAudioButtons() {
  const pauseBtn = document.getElementById("btn-pause");
  if (!pauseBtn) return;
  pauseBtn.textContent = speechSynthesis.paused ? "‚ñ∂ Continuar" : "‚è∏ Pausar";

}

// =========================
// 7) BIBLIOTECA + BUSCADOR
// =========================

function getAuthors() {
  const map = {};

  BOOKS.forEach(b => {
    if (!b.author) return;
    const key = authorKey(b.author);
    map[key] = (b.author || "").trim() || "Sin autor";
  });

  // Orden por "apellido" (√∫ltima palabra)
  return Object.values(map).sort((a, b) => {
    const lastA = a.trim().split(/\s+/).slice(-1)[0] || a;
    const lastB = b.trim().split(/\s+/).slice(-1)[0] || b;

    const c = lastA.localeCompare(lastB, "es", { sensitivity: "base" });
    if (c !== 0) return c;

    // desempate: nombre completo
    return a.localeCompare(b, "es", { sensitivity: "base" });
  });
}

function getFilteredBooks() {
  const q = normalize(searchQuery).trim();

  let base = BOOKS.map((b, idx) => ({ ...b, __idx: idx }));

  // Si estoy dentro de un autor, filtro por ese autor (normalizado)
  if (selectedAuthor) {
    const a = normalize(selectedAuthor).trim();
    base = base.filter(b => normalize(b.author || "").trim() === a);
  }

  if (!q) return base;

  return base.filter(b => {
    const title = normalize(b.title || "");
    const author = normalize(b.author || "");
    if (title.includes(q) || author.includes(q)) return true;
    if (searchInFullText) return normalize(b.text || "").includes(q);
    return false;
  });
}

function showLibrary() {
  window.removeEventListener("scroll", saveReadingPosition);
  stopAudio();
  currentBookIndex = null;
  window.scrollTo(0, 0);

  document.getElementById("header").innerText = "üìö Biblioteca";
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="topbar">
      <div class="search">
        üîé
        <input id="searchInput" type="search" placeholder="Buscar por t√≠tulo o autor..." value="${escapeHtml(searchQuery)}" />
        <button class="clear" id="btnClear" title="Limpiar">‚úñ</button>
      </div>

      <button class="secondary" id="btnBack" style="display:none;">‚¨Ö Volver</button>
      <button class="secondary" id="btnScope" title="Cambiar alcance">
        ${searchInFullText ? "Incluye texto ‚úÖ" : "Solo t√≠tulo/autor"}
      </button>
    </div>

    <div class="grid" id="grid"></div>
    <div id="empty" class="empty" style="display:none;">No hay resultados. Prob√° con otra b√∫squeda.</div>
  `;

  const input = document.getElementById("searchInput");
  const btnClear = document.getElementById("btnClear");
  const btnBack = document.getElementById("btnBack");
  const btnScope = document.getElementById("btnScope");
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  function renderAuthors() {
    grid.innerHTML = "";
    empty.style.display = "none";
    btnBack.style.display = "none";

    const authors = getAuthors();

    if (authors.length === 0) {
      empty.style.display = "block";
      return;
    }

    authors.forEach(author => {
      const key = authorKey(author);

      const card = document.createElement("div");
      card.className = "card author-card";
      card.onclick = () => {
        selectedAuthor = author;
        renderBooks();
      };

      card.innerHTML = `
        <img class="cover" src="covers/author_${key}.jpg" alt="${escapeHtml(author)}"
             onerror="this.style.display='none'">
        <div class="meta">
          <p class="title">${escapeHtml(author)}</p>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  function renderBooks() {
    const list = getFilteredBooks();

    grid.innerHTML = "";
    btnBack.style.display = "inline-block";

    if (list.length === 0) {
      empty.style.display = "block";
      return;
    }
    empty.style.display = "none";

    // Orden alfab√©tico por t√≠tulo
    list.sort((a, b) =>
      (a.title || "").localeCompare((b.title || ""), "es", { sensitivity: "base" })
    );

    list.forEach(b => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => openBook(b.__idx);

      card.innerHTML = `
        <img class="cover" src="${b.cover}" alt="${escapeHtml(b.title || "")}"
             onerror="this.style.display='none'">
        <div class="meta">
          <p class="title">${escapeHtml(b.title || "")}</p>
          <p class="author">${escapeHtml(b.author || "")}</p>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  btnBack.onclick = () => {
    selectedAuthor = null;
    searchQuery = "";
    input.value = "";
    renderAuthors();
  };

  input.addEventListener("input", () => {
    searchQuery = input.value || "";

    // En autores: vac√≠o => autores, con texto => resultados (cuentos)
    if (!selectedAuthor) {
      if (searchQuery.trim() === "") renderAuthors();
      else renderBooks();
      return;
    }

    // Dentro de autor => filtra dentro del autor
    renderBooks();
  });

  btnClear.onclick = () => {
    searchQuery = "";
    input.value = "";

    if (!selectedAuthor) renderAuthors();
    else renderBooks();

    input.focus();
  };

  btnScope.onclick = () => {
    searchInFullText = !searchInFullText;
    btnScope.textContent = searchInFullText ? "Incluye texto ‚úÖ" : "Solo t√≠tulo/autor";

    if (!selectedAuthor) {
      if (searchQuery.trim() === "") renderAuthors();
      else renderBooks();
    } else {
      renderBooks();
    }
  };

  // Arranque
  if (selectedAuthor) renderBooks();
  else renderAuthors();

  setTimeout(() => input.focus(), 50);
}

// =========================
// 8) LECTOR
// =========================
function openBook(i) {
  stopAudio();
  currentBookIndex = i;

  const b = BOOKS[i];
  document.getElementById("header").innerText = b.title;

  const app = document.getElementById("app");
  app.innerHTML = `
    <div class="controls">
      <button class="secondary" onclick="showLibrary()">‚¨Ö Volver</button>
      <button onclick="fontSize=Math.max(14,fontSize-2); renderReader()">A‚àí</button>
      <button onclick="fontSize+=2; renderReader()">A+</button>
      <button onclick="darkMode=!darkMode; renderReader()">${darkMode ? "‚òÄÔ∏è" : "üåô"}</button>

      <button id="btn-play" onclick="playAudio()">‚ñ∂ Reproducir</button>
      <button id="btn-pause" class="secondary" onclick="pauseOrResumeAudio()">‚è∏ Pausar</button>
      <button class="secondary" onclick="stopAudio()">‚èπ Detener</button>
    </div>

    <div id="reader-wrapper">
      <div id="reader"></div>
    </div>
  `;

  renderReader();
  updateAudioButtons();

  setTimeout(restoreReadingPosition, 50);
  window.addEventListener("scroll", saveReadingPosition, { passive: true });
}

// INIT
showLibrary();
</script>
</body>
</html>
