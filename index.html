Recib√≠ el billete media hora despu√©s de escrito, y quince minutos m√°s tarde estaba en el dormitorio del moribundo. No le hab√≠a visto en los √∫ltimos diez d√≠as y me aterr√≥ la espantosa alteraci√≥n que se hab√≠a producido en tan breve intervalo. Su rostro ten√≠a un color plomizo, no hab√≠a el menor brillo en los ojos y, tan terrible era su delgadez, que la piel se hab√≠a abierto en los p√≥mulos. Expectoraba continuamente y el pulso era casi imperceptible. Conservaba no obstante una notable claridad mental, y cierta fuerza. Me habl√≥ con toda claridad, tom√≥ algunos calmantes sin ayuda ajena y, en el momento de entrar en su habitaci√≥n, le encontr√© escribiendo unas notas en una libreta. Se manten√≠a sentado en el lecho con ayuda de varias almohadas, y estaban a su lado los doctores D‚Ä¶ y E..

El se√±or L‚Ä¶l tuvo la amabilidad de acceder a mi pedido, as√≠ como de tomar nota de todo lo que ocurriera. Lo que voy a relatar ahora procede de sus apuntes, ya sea en forma condensada o verbatim.

Faltaban cinco minutos para las ocho cuando, despu√©s de tomar la mano de Valdemar, le ped√≠ que manifestara con toda la claridad posible, en presencia de L‚Ä¶l, que estaba dispuesto a que yo le hipnotizara en el estado en que se encontraba.

function buildChunks(text) {
  const paras = (text || "")
    .split(/\n\s*\n/g)
    .map(p => p.trim())

  const out = [];
  for (const p of paras) {

  `;

  const input = document.getElementById("searchInput");
  const btnClear = document.getElementById("btnClear");
  const btnScope = document.getElementById("btnScope");
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  function renderGrid(){
    const list = getFilteredBooks();
    document.getElementById("countPill").textContent = `${list.length} / ${BOOKS.length}`;

    grid.innerHTML = "";
    if (list.length === 0) {
      empty.style.display = "block";
      return;
    }
    empty.style.display = "none";

    list.forEach((b) => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => openBook(b.__idx);
      card.innerHTML = `
        <img class="cover" src="${b.cover}" alt="${escapeHtml(b.title)}" onerror="this.style.display='none'">
        <div class="meta">
          <p class="title">${escapeHtml(b.title)}</p>
          <p class="author">${escapeHtml(b.author || "")}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  input.addEventListener("input", () => {
    searchQuery = input.value || "";
    renderGrid();
  });

  btnClear.addEventListener("click", () => {
    searchQuery = "";
    input.value = "";
    renderGrid();
    input.focus();
  });

  btnScope.addEventListener("click", () => {
    searchInFullText = !searchInFullText;
    btnScope.textContent = searchInFullText ? "Incluye texto ‚úÖ" : "Solo t√≠tulo/autor";
    renderGrid();
  });

  renderGrid();
  setTimeout(() => input.focus(), 50);
}

// =========================
// 8) LECTOR
// =========================
function openBook(i) {
  stopAudio();
  currentBookIndex = i;

  const b = BOOKS[i];
  document.getElementById("header").innerText = b.title;

  const app = document.getElementById("app");
  app.innerHTML = `
    <div class="controls">
      <button class="secondary" onclick="showLibrary()">‚¨Ö Volver</button>
      <button onclick="fontSize=Math.max(14,fontSize-2); renderReader()">A‚àí</button>
      <button onclick="fontSize+=2; renderReader()">A+</button>
      <button onclick="darkMode=!darkMode; renderReader()">${darkMode ? "‚òÄÔ∏è" : "üåô"}</button>

      <button id="btn-play" onclick="playAudio()">‚ñ∂ Reproducir</button>
      <button id="btn-pause" class="secondary" onclick="pauseOrResumeAudio()">‚è∏ Pausar</button>
      <button class="secondary" onclick="stopAudio()">‚èπ Detener</button>
    </div>

    <div id="reader-wrapper">
      <div id="reader"></div>
    </div>
  `;

  renderReader();
  updateAudioButtons();

  setTimeout(restoreReadingPosition, 50);
  window.addEventListener("scroll", saveReadingPosition, { passive: true });
}

// INIT
showLibrary();
