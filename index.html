Durante los √∫ltimos a√±os el estudio del hipnotismo hab√≠a atra√≠do repetidamente mi atenci√≥n. Hace unos nueve meses, se me ocurri√≥ s√∫bitamente que en la serie de experimentos efectuados hasta ahora exist√≠a una omisi√≥n tan curiosa como inexplicable: jam√°s se hab√≠a hipnotizado a nadie in articulo mortis. Quedaba por verse si, en primer lugar, un paciente en esas condiciones ser√≠a susceptible de influencia magn√©tica; segundo, en caso de que lo fuera, si su estado aumentar√≠a o disminuir√≠a dicha susceptibilidad, y tercero, hasta qu√© punto, o por cu√°nto tiempo, el proceso hipn√≥tico ser√≠a capaz de detener la intrusi√≥n de la muerte. Quedaban por aclarar otros puntos, pero √©stos eran los que m√°s excitaban mi curiosidad, sobre todo el √∫ltimo, dada la inmensa importancia que pod√≠an tener sus consecuencias.

Pensando si entre mis relaciones habr√≠a alg√∫n sujeto que me permitiera verificar esos puntos, me acord√© de mi amigo Ernest Valdemar, renombrado compilador de la Bibliotheca Forensica y autor (bajo el nom de plume de Issachar Marx) de las versiones polacas de Wallenstein y Gargant√∫a. El se√±or Valdemar, residente desde 1839 en Harlem, Nueva York, es (o era) especialmente notable por su extraordinaria delgadez, tanto que sus extremidades inferiores se parec√≠an mucho a las de John Randolph, y tambi√©n por la blancura de sus patillas, en violento contraste con sus cabellos negros, lo cual llevaba a suponer con frecuencia que usaba peluca. Ten√≠a un temperamento muy nervioso, que le convert√≠a en buen sujeto para experiencias hipn√≥ticas. Dos o tres veces le hab√≠a adormecido sin gran trabajo, pero me decepcion√≥ no alcanzar otros resultados que su especial constituci√≥n me hab√≠a hecho prever. Su voluntad no quedaba nunca bajo mi entero dominio, y, por lo que respecta a la clarividencia, no se pod√≠a confiar en nada de lo que hab√≠a conseguido con √©l. Atribu√≠a yo aquellos fracasos al mal estado de salud de mi amigo. Unos meses antes de trabar relaci√≥n con √©l, los m√©dicos le hab√≠an declarado tuberculoso. El se√±or Valdemar acostumbraba referirse con toda calma a su pr√≥ximo fin, como algo que no cabe ni evitar ni lamentar.

Cuando las ideas a que he aludido se me ocurrieron por primera vez, lo m√°s natural fue que acudiese a Valdemar. Demasiado bien conoc√≠a la serena filosof√≠a de mi amigo para temer alg√∫n escr√∫pulo de su parte; por lo dem√°s, no ten√≠a parientes en Am√©rica que pudieran intervenir para oponerse. Le habl√© francamente del asunto y, para mi sorpresa, not√© que se interesaba vivamente. Digo para mi sorpresa, pues si bien hasta entonces se hab√≠a prestado libremente a mis experimentos, jam√°s demostr√≥ el menor inter√©s por lo que yo hac√≠a. Su enfermedad era de las que permiten un c√°lculo preciso sobre el momento en que sobrevendr√° la muerte. Convinimos, pues, en que me mandar√≠a llamar veinticuatro horas antes del momento fijado por sus m√©dicos para su fallecimiento.

Hace m√°s de siete meses que recib√≠ la siguiente nota, de pu√±o y letra de Valdemar:

Estimado P‚Ä¶:

Ya puede usted venir. D‚Ä¶ y F‚Ä¶ coinciden en que no pasar√© de ma√±ana a medianoche, y me parece que han calculado el tiempo con mucha exactitud.

Valdemar

 

Recib√≠ el billete media hora despu√©s de escrito, y quince minutos m√°s tarde estaba en el dormitorio del moribundo. No le hab√≠a visto en los √∫ltimos diez d√≠as y me aterr√≥ la espantosa alteraci√≥n que se hab√≠a producido en tan breve intervalo. Su rostro ten√≠a un color plomizo, no hab√≠a el menor brillo en los ojos y, tan terrible era su delgadez, que la piel se hab√≠a abierto en los p√≥mulos. Expectoraba continuamente y el pulso era casi imperceptible. Conservaba no obstante una notable claridad mental, y cierta fuerza. Me habl√≥ con toda claridad, tom√≥ algunos calmantes sin ayuda ajena y, en el momento de entrar en su habitaci√≥n, le encontr√© escribiendo unas notas en una libreta. Se manten√≠a sentado en el lecho con ayuda de varias almohadas, y estaban a su lado los doctores D‚Ä¶ y E..

Luego de estrechar la mano de Valdemar, llev√© aparte a los m√©dicos y les ped√≠ que me explicaran detalladamente el estado del enfermo. Desde hac√≠a dieciocho meses, el pulm√≥n izquierdo se hallaba en un estado semi√≥seo o cartilaginoso, y, como es natural, no funcionaba en absoluto. En su porci√≥n superior el pulm√≥n derecho aparec√≠a parcialmente osificado, mientras la inferior era tan s√≥lo una masa de tub√©rculos purulentos que se confund√≠an unos con otros. Exist√≠an varias dilatadas perforaciones y en un punto se hab√≠a producido una adherencia permanente a las costillas. Todos estos fen√≥menos del l√≥bulo derecho eran de fecha reciente; la osificaci√≥n se hab√≠a operado con ins√≥lita rapidez, ya que un mes antes no exist√≠an se√±ales de la misma y la adherencia s√≥lo hab√≠a sido comprobable en los √∫ltimos tres d√≠as. Aparte de la tuberculosis los m√©dicos sospechaban un aneurisma de la aorta, pero los s√≠ntomas de osificaci√≥n volv√≠an sumamente dif√≠cil un diagn√≥stico. Ambos facultativos opinaban que Valdemar morir√≠a hacia la medianoche del d√≠a siguiente (un domingo). Eran ahora las siete de la tarde del s√°bado.

Al abandonar la cabecera del moribundo para conversar conmigo, los doctores D‚Ä¶ y F‚Ä¶ se hab√≠an despedido definitivamente de √©l. No era su intenci√≥n volver a verle, pero, a mi pedido, convinieron en examinar al paciente a las diez de la noche del d√≠a siguiente.

Una vez que se fueron, habl√© francamente con Valdemar sobre su pr√≥ximo fin, y me refer√≠ en detalle al experimento que le hab√≠a propuesto. Nuevamente se mostr√≥ dispuesto, e incluso ansioso por llevarlo a cabo, y me pidi√≥ que comenzara de inmediato. Dos enfermeros, un hombre y una mujer, atend√≠an al paciente, pero no me sent√≠ autorizado a llevar a cabo una intervenci√≥n de tal naturaleza frente a testigos de tan poca responsabilidad en caso de alg√∫n accidente repentino. Aplac√©, por tanto, el experimento hasta las ocho de la noche del d√≠a siguiente, cuando la llegada de un estudiante de medicina de mi conocimiento (el se√±or Theodore L‚Ä¶l) me libr√≥ de toda preocupaci√≥n. Mi intenci√≥n inicial hab√≠a sido la de esperar a los m√©dicos, pero me vi obligado a proceder, primeramente por los urgentes pedidos de Valdemar y luego por mi propia convicci√≥n de que no hab√≠a un minuto que perder, ya que con toda evidencia el fin se acercaba r√°pidamente.

El se√±or L‚Ä¶l tuvo la amabilidad de acceder a mi pedido, as√≠ como de tomar nota de todo lo que ocurriera. Lo que voy a relatar ahora procede de sus apuntes, ya sea en forma condensada o verbatim.

Faltaban cinco minutos para las ocho cuando, despu√©s de tomar la mano de Valdemar, le ped√≠ que manifestara con toda la claridad posible, en presencia de L‚Ä¶l, que estaba dispuesto a que yo le hipnotizara en el estado en que se encontraba.

D√©bil, pero distintamente, el enfermo respondi√≥: ¬´S√≠, quiero ser hipnotizado¬ª, agregando de inmediato: ¬´Me temo que sea demasiado tarde.¬ª

Mientras as√≠ dec√≠a, empec√© a efectuar los pases que en las ocasiones anteriores hab√≠an sido m√°s efectivos con √©l. Sent√≠a indudablemente la influencia del primer movimiento lateral de mi mano por su frente, pero, aunque emple√© todos mis poderes, me fue imposible lograr otros efectos hasta algunos minutos despu√©s de las diez, cuando llegaron los doctores D‚Ä¶ y F‚Ä¶, tal como lo hab√≠an prometido. En pocas palabras les expliqu√© cu√°l era mi intenci√≥n, y, como no opusieron inconveniente, considerando que el enfermo se hallaba ya en agon√≠a, continu√© sin vacilar, cambiando, sin embargo, los pases laterales por otros verticales y concentrando mi mirada en el ojo derecho del sujeto.

A esta altura su pulso era imperceptible y respiraba entre estertores, a intervalos de medio minuto.

Esta situaci√≥n se mantuvo sin variantes durante un cuarto de hora. Al expirar este per√≠odo, sin embargo, un suspiro perfectamente natural, aunque muy profundo, escap√≥ del pecho del moribundo, mientras cesaba la respiraci√≥n estertorosa o, mejor dicho, dejaban de percibirse los estertores; en cuanto a los intervalos de la respiraci√≥n, siguieron siendo los mismos. Las extremidades del paciente estaban heladas.

A las once menos cinco, advert√≠ inequ√≠vocas se√±ales de influencia hipn√≥tica. La vidriosa mirada de los ojos fue reemplazada por esa expresi√≥n de intranquilo examen interior que jam√°s se ve sino en casos de hipnotismo, y sobre la cual no cabe enga√±arse. Mediante unos r√°pidos pases laterales hice palpitar los p√°rpados, como al acercarse el sue√±o, y con unos pocos m√°s los cerr√© por completo. No bastaba esto para satisfacerme, sin embargo, sino que continu√© vigorosamente mis manipulaciones, poniendo en ellas toda mi voluntad, hasta que hube logrado la completa rigidez de los miembros del durmiente, a quien previamente hab√≠a colocado en la posici√≥n que me pareci√≥ m√°s c√≥moda. Las piernas estaban completamente estiradas; los brazos reposaban en el lecho, a corta distancia de los flancos. La cabeza hab√≠a sido ligeramente levantada.

Al dar esto por terminado era ya medianoche y ped√≠ a los presentes que examinaran el estado de Valdemar. Luego de unas pocas verificaciones, admitieron que se encontraba en un estado ins√≥litamente perfecto de trance hipn√≥tico. La curiosidad de ambos m√©dicos se hab√≠a despertado en sumo grado. El doctor D‚Ä¶ decidi√≥ pasar toda la noche a la cabecera del paciente, mientras el doctor F‚Ä¶ se marchaba, con promesa de volver por la ma√±ana temprano. L‚Ä¶l y los enfermeros se quedaron.

Dejamos a Valdemar en completa tranquilidad hasta las tres de la madrugada, hora en que me acerqu√© y vi que segu√≠a en el mismo estado que al marcharse el doctor F‚Ä¶; vale decir, yac√≠a en la misma posici√≥n y su pulso era imperceptible. Respiraba sin esfuerzo, aunque casi no se advert√≠a su aliento, salvo que se aplicara un espejo a los labios. Los ojos estaban cerrados con naturalidad y las piernas tan r√≠gidas y fr√≠as como si fueran de m√°rmol. No obstante ello, la apariencia general distaba mucho de la de la muerte.

Al acercarme intent√© un ligero esfuerzo para influir sobre el brazo derecho, a fin de que siguiera los movimientos del m√≠o, que mov√≠a suavemente sobre su cuerpo. En esta clase de experimento jam√°s hab√≠a logrado buen resultado con Valdemar, pero ahora, para mi estupefacci√≥n, vi que su brazo, d√©bil pero seguro, segu√≠a todas las direcciones que le se√±alaba el m√≠o. Me decid√≠ entonces a intentar un breve di√°logo.

-Valdemar‚Ä¶, ¬øduerme usted? -pregunt√©.

No me contest√≥, pero not√© que le temblaban los labios, por lo cual repet√≠ varias veces la pregunta. A la tercera vez, todo su cuerpo se agit√≥ con un ligero temblor; los p√°rpados se levantaron lo bastante para mostrar una l√≠nea del blanco del ojo; movi√©ronse lentamente los labios, mientras en un susurro apenas audible brotaban de ellos estas palabras:

-S√≠‚Ä¶ ahora duermo. ¬°No me despierte! ¬°D√©jeme morir as√≠!

Palp√© los miembros, encontr√°ndolos tan r√≠gidos como antes. Volv√≠ a interrogar al hipnotizado:

-¬øSigue sintiendo dolor en el pecho, Valdemar?

La respuesta tard√≥ un momento y fue a√∫n menos audible que la anterior:

-No sufro‚Ä¶ Me estoy muriendo.

No me pareci√≥ aconsejable molestarle m√°s por el momento, y no volv√≠ a hablarle hasta la llegada del doctor F‚Ä¶, que arrib√≥ poco antes de la salida del sol y se qued√≥ absolutamente estupefacto al encontrar que el paciente se hallaba todav√≠a vivo. Luego de tomarle el pulso y acercar un espejo a sus labios, me pidi√≥ que le hablara otra vez, a lo cual acced√≠.

-Valdemar -dije-. ¬øSigue usted durmiendo?

Como la primera vez, pasaron unos minutos antes de lograr respuesta, y durante el intervalo el moribundo dio la impresi√≥n de estar juntando fuerzas para hablar. A la cuarta repetici√≥n de la pregunta, y con voz que la debilidad volv√≠a casi inaudible, murmur√≥:

-S√≠‚Ä¶ Dormido‚Ä¶ Muri√©ndome.

La opini√≥n o, mejor, el deseo de los m√©dicos era que no se arrancase a Valdemar de su actual estado de aparente tranquilidad hasta que la muerte sobreviniera, cosa que, seg√∫n consenso general, s√≥lo pod√≠a tardar algunos minutos. Decid√≠, sin embargo, hablarle una vez m√°s, limit√°ndome a repetir mi pregunta anterior.

Mientras lo hac√≠a, un notable cambio se produjo en las facciones del hipnotizado. Los ojos se abrieron lentamente, aunque las pupilas hab√≠an girado hacia arriba; la piel adquiri√≥ una tonalidad cadav√©rica, m√°s semejante al papel blanco que al pergamino, y los c√≠rculos h√©cticos, que hasta ese momento se destacaban fuertemente en el centro de cada mejilla, se apagaron bruscamente. Empleo estas palabras porque lo instant√°neo de su desaparici√≥n trajo a mi memoria la imagen de una buj√≠a que se apaga de un soplo. Al mismo tiempo el labio superior se repleg√≥, dejando al descubierto los dientes que antes cubr√≠a completamente, mientras la mand√≠bula inferior ca√≠a con un sacudimiento que todos o√≠mos, dejando la boca abierta de par en par y revelando una lengua hinchada y ennegrecida. Supongo que todos los presentes estaban acostumbrados a los horrores de un lecho de muerte, pero la apariencia de Valdemar era tan espantosa en aquel instante, que se produjo un movimiento general de retroceso.

Comprendo que he llegado ahora a un punto de mi relato en el que el lector se sentir√° movido a una absoluta incredulidad. Me veo, sin embargo, obligado a continuarlo.

El m√°s imperceptible signo de vitalidad hab√≠a cesado en Valdemar; seguros de que estaba muerto lo confi√°bamos ya a los enfermeros, cuando nos fue dado observar un fuerte movimiento vibratorio de la lengua. La vibraci√≥n se mantuvo aproximadamente durante un minuto. Al cesar, de aquellas abiertas e inm√≥viles mand√≠bulas brot√≥ una voz que ser√≠a insensato pretender describir. Es verdad que existen dos o tres ep√≠tetos que cabr√≠a aplicarle parcialmente: puedo decir, por ejemplo, que su sonido era √°spero y quebrado, as√≠ como hueco. Pero el todo es indescriptible, por la sencilla raz√≥n de que jam√°s un o√≠do humano ha percibido resonancias semejantes. Dos caracter√≠sticas, sin embargo -seg√∫n lo pens√© en el momento y lo sigo pensando-, pueden ser se√±aladas como propias de aquel sonido y dar alguna idea de su calidad extraterrena. En primer t√©rmino, la voz parec√≠a llegar a nuestros o√≠dos (por lo menos a los m√≠os) desde larga distancia, o desde una caverna en la profundidad de la tierra. Segundo, me produjo la misma sensaci√≥n (temo que me resultar√° imposible hacerme entender) que las materias gelatinosas y viscosas producen en el sentido del tacto.

He hablado al mismo tiempo de ¬´sonido¬ª y de ¬´voz¬ª. Quiero decir que el sonido consist√≠a en un silabeo clar√≠simo, de una claridad incluso asombrosa y aterradora. El se√±or Valdemar hablaba, y era evidente que estaba contestando a la interrogaci√≥n formulada por m√≠ unos minutos antes. Como se recordar√°, le hab√≠a preguntado si segu√≠a durmiendo. Y ahora escuch√©:

-S√≠‚Ä¶ No‚Ä¶ Estuve durmiendo‚Ä¶ y ahora‚Ä¶ ahora‚Ä¶ estoy muerto.

Ninguno de los presentes pretendi√≥ siquiera negar ni reprimir el inexpresable, estremecedor espanto que aquellas pocas palabras, as√≠ pronunciadas, ten√≠an que producir. L‚Ä¶l, el estudiante, cay√≥ desvanecido. Los enfermeros escaparon del aposento y fue imposible convencerlos de que volvieran. Por mi parte, no tratar√© de comunicar mis propias impresiones al lector. Durante una hora, silenciosos, sin pronunciar una palabra, nos esforzamos por reanimar a L‚Ä¶l. Cuando volvi√≥ en s√≠, pudimos dedicarnos a examinar el estado de Valdemar.

Segu√≠a, en todo sentido, como lo he descrito antes, salvo que el espejo no proporcionaba ya pruebas de su respiraci√≥n. Fue in√∫til que trat√°ramos de sangrarlo en el brazo. Debo agregar que √©ste no obedec√≠a ya a mi voluntad. En vano me esforc√© por hacerle seguir la direcci√≥n de mi mano. La √∫nica se√±al de la influencia hipn√≥tica la constitu√≠a ahora el movimiento vibratorio de la lengua cada vez que volv√≠a a hacer una pregunta a Valdemar. Se dir√≠a que trataba de contestar, pero que carec√≠a ya de voluntad suficiente. Permanec√≠a insensible a toda pregunta que le formulara cualquiera que no fuese yo, aunque me esforc√© por poner a cada uno de los presentes en relaci√≥n hipn√≥tica con el paciente. Creo que con esto he se√±alado todo lo necesario para que se comprenda cu√°l era la condici√≥n del hipnotizado en ese momento. Se llam√≥ a nuevos enfermeros, y a las diez de la ma√±ana abandon√© la morada en compa√±√≠a de ambos m√©dicos y de L‚Ä¶l.

Volvimos por la tarde a ver al paciente. Su estado segu√≠a siendo el mismo. Discutimos un rato sobre la conveniencia y posibilidad de despertarlo, pero poco nos cost√≥ llegar a la conclusi√≥n de que nada bueno se conseguir√≠a con eso. Resultaba evidente que hasta ahora, la muerte (o eso que de costumbre se denomina muerte) hab√≠a sido detenida por el proceso hipn√≥tico. Parec√≠a claro que, si despert√°bamos a Valdemar, lo √∫nico que lograr√≠amos seria su inmediato o, por lo menos, su r√°pido fallecimiento.

Desde este momento hasta fines de la semana pasada -vale decir, casi siete meses- continuamos acudiendo diariamente a casa de Valdemar, acompa√±ados una y otra vez por m√©dicos y otros amigos. Durante todo este tiempo el hipnotizado se mantuvo exactamente como lo he descrito. Los enfermeros le atend√≠an continuamente.

Por fin, el viernes pasado resolvimos hacer el experimento de despertarlo, o tratar de despertarlo: probablemente el lamentable resultado del mismo es el que ha dado lugar a tanta discusi√≥n en los c√≠rculos privados y a una opini√≥n p√∫blica que no puedo dejar de considerar como injustificada.

A efectos de librar del trance hipn√≥tico al paciente, acud√≠ a los pases habituales. De entrada resultaron infructuosos. La primera indicaci√≥n de un retorno a la vida lo proporcion√≥ el descenso parcial del iris. Como detalle notable se observ√≥ que este descenso de la pupila iba acompa√±ado de un abundante flujo de icor amarillento, procedente de debajo de los p√°rpados, que desped√≠a un olor penetrante y f√©tido. Alguien me sugiri√≥ que tratara de influir sobre el brazo del paciente, como al comienzo. Lo intent√©, sin resultado. Entonces el doctor F‚Ä¶ expres√≥ su deseo de que interrogara al paciente. As√≠ lo hice, con las siguientes palabras:

-Se√±or Valdemar‚Ä¶ ¬øpuede explicarnos lo que siente y lo que desea?

Instant√°neamente reaparecieron los c√≠rculos h√©cticos en las mejillas; la lengua tembl√≥, o, mejor dicho, rod√≥ violentamente en la boca (aunque las mand√≠bulas y los labios siguieron r√≠gidos como antes), y entonces reson√≥ aquella horrenda voz que he tratado ya de describir:

-¬°Por amor de Dios‚Ä¶ pronto‚Ä¶ pronto‚Ä¶ h√°game dormir‚Ä¶ o despi√©rteme‚Ä¶ pronto‚Ä¶ despi√©rteme! ¬°Le digo que estoy muerto!

Perd√≠ por completo la serenidad y, durante un momento, me qued√© sin saber qu√© hacer. Por fin, intent√© calmar otra vez al paciente, pero al fracasar, debido a la total suspensi√≥n de la voluntad, cambi√© el procedimiento y luch√© con todas mis fuerzas para despertarlo. Pronto me di cuenta de que lo lograr√≠a, o, por lo menos, as√≠ me lo imagin√©; y estoy seguro de que todos los asistentes se hallaban preparados para ver despertar al paciente.

Pero lo que realmente ocurri√≥ fue algo para lo cual ning√∫n ser humano pod√≠a estar preparado.

Mientras ejecutaba r√°pidamente los pases hipn√≥ticos, entre los clamores de: ¬´¬°Muerto! ¬°Muerto!¬ª, que literalmente explotaban desde la lengua y no desde los labios del sufriente, bruscamente todo su cuerpo, en el espacio de un minuto, o a√∫n menos, se encogi√≥, se deshizo‚Ä¶ se pudri√≥ entre mis manos. Sobre el lecho, ante todos los presentes, no qued√≥ m√°s que una masa casi l√≠quida de repugnante, de abominable putrefacci√≥n.

    text: `Mi primo Sergio era son√°mbulo, y cada vez que me acuerdo de sus ataques, unas veces me da risa y otras, tristeza; la verdad es que ser son√°mbulo no es nada divertido.

    text: `A las nueve de la ma√±ana, mientras desayun√°bamos en la terraza del Habana Riviera, un tremendo golpe de mar a pleno sol levant√≥ en vilo varios autom√≥viles que pasaban por la avenida del malec√≥n, o que estaban estacionados en la acera, y uno qued√≥ incrustado en un flanco del hotel. Fue como una explosi√≥n de dinamita que sembr√≥ el p√°nico en los veinte pisos del edificio y convirti√≥ en polvo el vitral del vest√≠bulo. Los numerosos turistas que se encontraban en la sala de espera fueron lanzados por los aires junto con los muebles, y algunos quedaron heridos por la granizada de vidrio. Tuvo que ser un maretazo colosal, pues entre la muralla del malec√≥n y el hotel hay una amplia avenida de ida y vuelta, as√≠ que la ola salt√≥ por encima de ella y todav√≠a le qued√≥ bastante fuerza para desmigajar el vitral.

Era un dato decisivo, porque tem√≠ que fuera una mujer inolvidable cuyo nombre verdadero no supe jam√°s, que usaba un anillo igual en el √≠ndice derecho, lo cual era m√°s ins√≥lito a√∫n en aquel tiempo. La hab√≠a conocido treinta y cuatro a√±os antes en Viena, comiendo salchichas con papas hervidas y bebiendo cerveza de barril en una taberna de estudiantes latinos. Yo hab√≠a llegado de Roma esa ma√±ana, y a√∫n recuerdo mi impresi√≥n inmediata por su espl√©ndida pechuga de soprano, sus l√°nguidas colas de zorros en el cuello del abrigo y aquel anillo egipcio en forma de serpiente. Me pareci√≥ que era la √∫nica austr√≠aca en el largo mes√≥n de madera, por el castellano primario que hablaba sin respirar con un acento de quincaller√≠a. Pero no, hab√≠a nacido en Colombia y se hab√≠a ido a Austria entre las dos guerras, casi ni√±a, a estudiar m√∫sica y canto. En aquel momento andaba por los treinta a√±os mal llevados, pues nunca debi√≥ ser bella y hab√≠a empezado a envejecer antes de tiempo. Pero en cambio era un ser humano encantador. Y tambi√©n uno de los m√°s temibles.

Viena era todav√≠a una antigua ciudad imperial, cuya posici√≥n geogr√°fica entre los dos mundos irreconciliables que dej√≥ la Segunda Guerra hab√≠a acabado de convertirla en un para√≠so, del mercado negro y el espionaje mundial. No hubiera podido imaginarme un √°mbito m√°s adecuado para aquella compatriota fugitiva que segu√≠a comiendo en la taberna estudiantil de la esquina solo por fidelidad a su origen, pues ten√≠a recursos de sobra para comprarla de contado con todos sus comensales dentro. Nunca dijo su verdadero nombre, pues siempre la conocimos con el trabalenguas germ√°nico que le inventaron los estudiantes latinos de Viena: Frau Frida. Apenas me la hab√≠an presentado cuando incurr√≠ en la impertinencia feliz de preguntarle c√≥mo hab√≠a hecho para implantarse de tal modo en aquel mundo tan distante y distinto de sus riscos de vientos del Quind√≠o, y ella me contest√≥ con un golpe:

En realidad, era su √∫nico oficio. Hab√≠a sido la tercera de los once hijos de un pr√≥spero tendero del antiguo Caldas, y desde que aprendi√≥ a hablar instaur√≥ en la casa la buena costumbre de contar los sue√±os en ayunas, que es la hora en que se conservan m√°s puras sus virtudes premonitorias. A los siete a√±os so√±√≥ que uno de sus hermanos era arrastrado por un torrente. La madre, por pura superstici√≥n religiosa, le prohibi√≥ al ni√±o lo que m√°s l gustaba, que era ba√±arse en la quebrada. Pero Frau Frida ten√≠a ya un sistema propio de vaticinios.

La sola interpretaci√≥n parec√≠a una infamia, cuando era para un ni√±o de cinco anos que no pod√≠a vivir sin sus golosinas dominicales. La madre, ya convencida de las virtudes adivinatorias de la hija, hizo respetar la advertencia con mano dura. Pero al primer descuido suyo el ni√±o se atragant√≥ con una canica de caramelo que se estaba comiendo a escondidas, y no fue posible salvarlo.

Lo hizo bien y por mucho tiempo, sobre todo en los a√±os de la guerra, cuando la realidad fue m√°s siniestra que las pesadillas. Solo ella pod√≠a decidir a la hora del desayuno lo que cada quien deb√≠a hacer aquel d√≠a, y c√≥mo deb√≠a hacerlo, hasta que sus pron√≥sticos terminaron por ser la √∫nica autoridad en la casa. Su dominio sobre la familia fue absoluto: aun el suspiro m√°s tenue era por orden suya. Por los d√≠as en que estuve en Viena acababa de morir el due√±o de casa, y hab√≠a tenido la elegancia de legarle a ella una parte de sus rentas, con la √∫nica condici√≥n de que siguiera so√±ando para la familia hasta el fin de sus sue√±os.

Estuve en Viena m√°s de un mes, compartiendo las estrecheces de los estudiantes, mientras esperaba un dinero que nunca lleg√≥. Las visitas imprevistas y generosas de Frau Frida en la taberna eran entonces como fiestas en nuestro r√©gimen de penurias. Una de esas noches, en la euforia de la cerveza, me habl√≥ al o√≠do con una convicci√≥n que no permit√≠a ninguna p√©rdida de tiempo.

‚ÄîHe venido solo para decirte que anoche tuve un sue√±o contigo ‚Äîme dijo‚Äî. Debes irte enseguida y no volver a Viena en los pr√≥ximos cinco a√±os.

Antes del desastre de La Habana hab√≠a visto a Frau Frida en Barcelona, de una manera tan inesperada y casual que me pareci√≥ misteriosa. Fue el d√≠a en que Pablo Neruda pis√≥ tierra espa√±ola por primera vez desde la Guerra Civil, en la escala de un lento viaje por mar hacia Valpara√≠so. Pas√≥ con nosotros una ma√±ana de caza mayor en las librer√≠as de viejo, y en Porter compr√≥ un libro antiguo, descuadernado y marchito, por el cual pag√≥ lo que hubiera sido su sueldo de dos meses en el consulado de Rang√∫n. Se mov√≠a por entre la gente como un elefante inv√°lido, con un inter√©s infantil en el mecanismo interno de cada cosa, pues el mundo le parec√≠a un inmenso juguete de cuerda con el cual se inventaba la vida.

No he conocido a nadie m√°s parecido a la idea que uno tiene de un papa renacentista: glot√≥n y refinado. Aun contra su voluntad, siempre era √©l quien presid√≠a la mesa. Matilde, su esposa, le pon√≠a un babero que parec√≠a m√°s de peluquer√≠a que de comedor, pero era la √∫nica manera de impedir que se ba√±ara en salsas. Aquel d√≠a en Carballeira fue ejemplar. Se comi√≥ tres langostas enteras descuartiz√°ndolas con una maestr√≠a de cirujano, y al mismo tiempo devoraba con la vista los platos de todos, e iba picando un poco de cada uno, con un deleite que contagiaba las ganas de comer: las almejas de Galicia, los percebes del Cant√°brico, las cigalas de Alicante, las espardenyas de la Costa Brava. Mientras tanto, como los franceses, solo hablaba de otras exquisiteces de cocina, y en especial de los mariscos prehist√≥ricos de Chile que llevaba en el coraz√≥n. De pronto dej√≥ de comer, afin√≥ sus antenas de bogavante, y me dijo en voz muy baja:

Despu√©s del almuerzo, en el inevitable paseo por las Ramblas, me retras√© a prop√≥sito con Frau Frida para refrescar nuestros recuerdos sin o√≠dos ajenos. Me cont√≥ que hab√≠a vendido sus propiedades de Austria y viv√≠a retirada en Porto, Portugal, en una casa que describi√≥ como un castillo falso sobre una colina desde donde se ve√≠a todo el oc√©ano hasta las Am√©ricas. Aunque no lo dijera, en su conversaci√≥n quedaba claro que de sue√±o en sue√±o hab√≠a terminado por apoderarse de la fortuna de sus inefables patrones de Viena. No me impresion√≥, sin embargo, porque siempre hab√≠a pensado que sus sue√±os no eran m√°s que una artima√±a para vivir. Y se lo dije.

    text: `Pocas personas creer√°n este relato. A veces habr√≠a que mentir para que la gente admitiera la verdad; esta triste reflexi√≥n la hac√≠a en la infancia por razones f√∫tiles, que ya he olvidado; ahora la hago por razones trascendentes. Las personas consideradas honestas, son muchas veces las insensibles, las que no se conmueven ante un destino complejo, o las que saben con sumo sacrificio o habilidad mentir para hacerse respetar. No me encuentro en ninguna de estas categor√≠as. Soy modestamente, torpemente honesta. Si llegu√© al borde del crimen, no fue por mi culpa: el no haberlo cometido no me vuelve menos desdichada.

Escribo para Ruth, mi hermana, y para Lilian, mi hermana de leche, cuyo afecto de infancia perdura a trav√©s de los a√±os. Escribo tambi√©n para la conocida Society for Psychical Research; tal vez algo, en las siguientes p√°ginas, pueda interesarle, pues investiga los hechos sobrenaturales. El primer presidente de esta sociedad, el profesor Henry Sidwick, fue uno de los mejores amigos de mi abuelo. Recuerdo haber o√≠do en mi infancia muchos cuentos de hadas, pero ninguno me impresion√≥ tanto ni me pareci√≥ tan misterioso como la conversaci√≥n entre mi abuelo y Henry Sidwick, cuando hablaron de Eusapia Palladino y de Alexandre Aksakof, despu√©s de una comida veraniega, en el peque√±o y hermoso jard√≠n de nuestra casa. Escribo sobre todo para m√≠ misma, por un deber de conciencia.

No quiero detenerme en √≠nfimas an√©cdotas de la infancia, sin duda superfluas. Ruth y Lilian las conocen, una porque es mi hermana y la otra porque es mi dilecta amiga. Me limitar√© a declarar mi respeto por la Society for Psychical Research y a dedicarle este trabajo que encierra el fruto de una amarga experiencia. Pido perd√≥n por la incorrecci√≥n del estilo, por la falta esencial de claridad. Nunca supe escribir y ahora que me apremia el tiempo, me estremezco pensando en los errores que dejar√© grabados en estas p√°ginas, que jam√°s he de releer.

Me llamo Antonia Fielding, tengo treinta a√±os, soy inglesa y el largo tiempo que pas√© en la Argentina no modific√≥ el perfume a espliego de mis pa√±uelos, mi incorrecta pronunciaci√≥n castellana, mi car√°cter reservado, mi habilidad para los trabajos manuales (el dibujo y la acuarela) y esa facilidad que tengo para ruborizarme, como si me sintiese culpable Dios sabe de qu√© faltas que no he cometido (esto se debe, m√°s que a timidez, a una transparencia excesiva de la piel, que muchas amigas me han envidiado). Entre las dichas que el cielo me depar√≥ est√°n la salud y el optimismo que brillaron en mis ojos durante largos per√≠odos de la juventud. Soy silenciosa y tal vez por ese motivo no parezco alegre como lo soy en realidad, o m√°s bien lo fui. Para los que me ven de lejos soy hermosa: en el espejo aprecio lo necesaria que es la distancia para embellecer la asimetr√≠a de una cara. Frente a un espejo, en la infancia, deplor√©, llorando, mi fealdad.

No necesito, no puedo relatar todos los pormenores de mi vida. Conozco este pa√≠s como si fuese m√≠o, porque lo amo y porque le√≠, para conocerlo mejor, los libros de Hudson. Desde que llegu√© a la Argentina me sent√≠ atra√≠da por este paisaje, por esta m√∫sica folkl√≥rica, tan espa√±ola, por esta vida rural y por esta gente l√°nguida y a la vez bulliciosa. Tuve la suerte de poder viajar por las provincias, antes de verme obligada a trabajar como institutriz. (El Jard√≠n de la Rep√∫blica y las cataratas del Iguaz√∫ me impresionaron vivamente.)

No sufr√≠ por mi dif√≠cil situaci√≥n pecuniaria, ni por mi trabajo, que al principio me pareci√≥, debo confesarlo, altamente rom√°ntico: he amado siempre a los ni√±os, no con un sentimiento maternal, sino m√°s bien con un sentimiento amistoso (como si tuvi√©ramos yo y los ni√±os la misma edad y los mismos gustos).

El primer d√≠a que desempe√±√© mi puesto de institutriz pens√© con alegr√≠a que la vida me premiaba, oblig√°ndome de un modo inesperado a educar a ni√±as de acuerdo con mis √≠ntimos ideales. No supon√≠a que los ni√±os fueran capaces de infligir desilusiones m√°s amargas que las personas mayores.

No contar√© las distintas etapas de mi vida de institutriz. Tal vez demasiado desilusionada y sin embargo con la misma timidez, llegu√© a esta casa desde cuyas ventanas estrechas y altas diviso la plaza San Mart√≠n, con su monumento. Aqu√≠, en esta casa de la calle Esmeralda, escribo estas l√≠neas que tendr√°n que ser las √∫ltimas.

Recuerdo como si fuese hoy la calurosa ma√±ana de diciembre, brillando sobre el llamador de bronce, en forma de mano. Aquel d√≠a yo hab√≠a estrenado un vestido floreado, que me daba felicidad, esa felicidad exagerada que sentimos, las mujeres, ante una prenda que nos embellece. Hac√≠a tiempo que deseaba tener un vestido de ese color, celeste turquesa, con esas mismas flores, que me recordaban a la vez un jard√≠n y una taza de t√©, en el d√≠a de mi cumplea√±os. La s√∫bita aparici√≥n del llamador en la puerta de calle oscureci√≥ por un instante mi alegr√≠a. En los objetos leemos el porvenir de nuestras desdichas. La mano de bronce, con una v√≠bora enroscada en su pu√±o acanalado, era imperiosa y brillaba como una alhaja sobre la madera de la puerta. Un portero con levita verde me llev√≥ hasta el ascensor. Yo estaba nerviosa porque no sab√≠a o supon√≠a no saber pronunciar un nombre y un apellido que ahora me parecen familiares: el nombre de la due√±a de casa. En los momentos en que nos creemos m√°s perturbados, distra√≠dos o abstra√≠dos, m√°s incapaces de observar, es cuando observamos mejor. Cuando muri√≥ mi padre, entre mis l√°grimas, descubr√≠ la forma verdadera de sus cejas y un lunar que oscurec√≠a la parte inferior de su mand√≠bula; con pasi√≥n descubr√≠ la forma exacta de un mueble de caoba, mueble de la √©poca victoriana, donde guardaba los anteojos y los biblioratos, y que yo hab√≠a visto toda mi vida, distra√≠damente.

Recuerdo el v√≠vido olor a piso reci√©n encerado, la alfombra roja y gastada de la escalera, con bordes m√°s oscuros. Recuerdo en el hall el atardecer, con todas las nubes, del cuadro pintado al √≥leo, donde una mujer semidesnuda (entre una lluvia de rosas blancas) daba de comer a cuatro palomas con plumas irisadas. Recuerdo las claraboyas con vidrios de distintos colores, las tonalidades verdes, rojas, violetas predominantes, las guirnaldas complicadas, una flor que parec√≠a un p√°jaro preso en su eterno vuelo. Recuerdo un piano vecino cuya m√∫sica melanc√≥lica me perseguir√≠a.

Ana Mar√≠a Bernal (este es el nombre de la due√±a de casa) acababa sin duda de ba√±arse y de vestirse; una fragancia a polvos, cremas y perfumes delicados la aureolaban o m√°s bien la alimentaban, como el agua alimenta a ciertas flores lujosas. La imagin√© envuelta en tules, como una bailarina espa√±ola perseguida por un reflejo dorado: un rayo de sol la iluminaba y un p√∫blico invisible presenciaba la escena, ese p√∫blico encantado y horrible que hay a veces en los muebles tapizados, en las cajas de bombones finos, en los costureros y en los antiguos tarjeteros de marfil.

Nunca pude saber, ni entonces ni despu√©s, la edad de Ana Mar√≠a Bernal: s√≥lo supe que su edad depend√≠a de la dicha o de la desventura que le tra√≠a cada momento. En un mismo d√≠a pod√≠a ser joven y envejecer con elegancia, como si la vejez o la juventud fueran para ella frivolidades, meras vestiduras intercambiables, de acuerdo a las necesidades del momento. Recuerdo el perfume estridente de su blusa bordada, el dibujo nacarado de su prendedor y la melancol√≠a falsa y magn√≠fica de sus ojos casta√±os. Parec√≠a una reina egipcia del British Museum, de esas que me asustaron en la infancia y que admir√© m√°s tarde, cuando aprend√≠ que hay bellezas que son muy desagradables. Aun entonces, atareada como yo estaba en estudiar aquel nuevo y asombroso rostro, aun entonces me pareci√≥ descifrar el lenguaje l√∫gubre de la casa, como si cada objeto, cada adorno fuera un s√≠mbolo cuidadoso, un anuncio de mis sufrimientos futuros.

Frente a esta desconocida mujer argentina me sent√≠ desamparada. Me sent√≠ transparente, de una transparencia definitivamente dolorosa y oscura. El color de mi piel, el oro gastado de mi cabello (que ve√≠a reflejados en los vidrios de la ventana) me parecieron en ese instante no s√≥lo los despojos de mi personalidad sino una maldici√≥n inexplicable. El color oscuro de la piel suele dar a los seres una jerarqu√≠a, un poder oculto, que admiro, desprecio y temo secretamente: esto me hac√≠a decir en mi infancia: ¬´Podr√≠a enamorarme de un hombre de tez oscura, pero nunca me casar√≠a con √©l, porque le tendr√≠a miedo¬ª.

Incapaz de ocultarle a Ana Mar√≠a Bernal mis faltas de erudici√≥n, equivocadamente me cre√≠a inferior a ella. Me ruborizaba y ella en la sombra de sus ojos como detr√°s de una m√°scara, con serenidad, segu√≠a los subterfugios de mis movimientos.

‚ÄîNo cre√≠ que fuera tan joven ‚Äîdijo, invit√°ndome a sentarme en un sill√≥n tapizado de damasco amarillo‚Äî. Mi suegra me habl√≥ de usted. Ella se ocupa del personal de la casa. Es una se√±ora de ochenta a√±os, pero mantiene su agilidad y su memoria. Yo no tengo car√°cter para estas cosas.

Asent√≠ con la cabeza.

‚ÄîNo sab√≠a que usted fuera tan joven ‚Äîvolvi√≥ a repetir con dulzura.

‚ÄîNo soy tan joven ‚Äîle dije con cierta impaciencia‚Äî, tengo treinta a√±os.

Una sonrisa desganada pas√≥ por sus labios.

‚ÄîEs cierto que la edad, a veces, no significa nada. Adem√°s, nunca se sabe la edad de las inglesas. Usted parece t√≠mida. tal vez sin car√°cter; probablemente por eso parece m√°s joven de lo que es.

‚ÄîSe√±ora, no hay que juzgar por las apariencias. Yo he sido como una madre con mis hermanos, cuando ten√≠a quince a√±os quedamos hu√©rfanos y yo sola manejaba la casa.

‚Äî¬°Qu√© interesante! ‚Äîdijo Ana Mar√≠a Bernal, cruzando las piernas y colocando las manos, cubiertas de anillos, sobre las faldas‚Äî, ¬°las vidas de ustedes son tan diferentes de las nuestras! Estoy segura de que la vida de usted debe de ser como una novela muy rom√°ntica, como las novelas de Henry James. ¬øHenry James o Francis James? Los confundo siempre. Nada asoma al exterior; parece una ni√±a t√≠mida, sin experiencia y sin car√°cter. Ana Mar√≠a suspir√≥ suavemente. ‚ÄîLe recomiendo que tenga mucha seriedad con mi hija. No le d√© confianza. Sea severa con ella. Porfiria es hija del rigor. ¬øSabe usted lo que es ser hija del rigor? Es voluntariosa. Este a√±o no la mandaremos al colegio, porque tuvo una pleures√≠a y est√° delicada de salud. Usted tendr√° que educarla e instruirla, entreteni√©ndola. Cuando estemos en el borde del mar (usted sabe que veraneamos en el mar) sus ba√±os no pasar√°n de cinco minutos: con el reloj y la toalla en la mano tendr√° usted que esperarla en la orilla, como hac√≠a mi abuela con mi madre cuando mi madre era chica. Mi hija debe alimentarse bien y comer lentamente; lo ha dicho el m√©dico; tiene que masticar mucho. Espero que usted se haga obedecer y que no tenga debilidades con ella.

En una hoja de block Ana Mar√≠a Bernal anot√≥ con un l√°piz el r√©gimen alimenticio de Porfiria y luego me lo entreg√≥ con un adem√°n grosero, mascando las s√≠labas de su √∫ltima frase:

‚ÄîNo le d√© chocolate, aunque se lo pida.

Cuando Porfiria Bernal vino a saludarme me asombr√≥ lo diferente que era de la imagen que yo me hab√≠a formado de ella. Su nombre, que me recordaba una apasionada poes√≠a de Byron, y la conversaci√≥n que yo hab√≠a tenido con su madre hab√≠an formado en m√≠ una imagen resplandeciente y muy distinta. P√°lida y delgada, con modestia se acerc√≥ para que le besara la frente.

Porfiria no era hermosa, no se parec√≠a a su madre, pero hay una belleza casi oculta en los seres, que presentimos dif√≠cilmente si no somos bastante sutiles; una belleza que aparece y desaparece y que los vuelve m√°s atrayentes: Porfiria ten√≠a esa modesta y recatada belleza, que vemos en algunos cuadros de Botticelli, y esa apariencia de sumisi√≥n, que me enga√±√≥ tanto en el primer momento.

Me parece que esta casa es la morada de todos mis recuerdos. El infierno debe de ser menos minucioso, menos estrictamente atormentador, en la elaboraci√≥n de sus detalles. Podr√≠a describir los ruidos, uno por uno, las comidas, la luz esencial de los silencios y de las ventanas. Podr√≠a describir el d√≠a de cada semana con un cielo adecuado. Podr√≠a enumerar los cuadros, las fotograf√≠as, las manchas de humedad de ciertos cuartos. Podr√≠a enumerar las estatuitas de porcelana, con grupos de gatos, y las miniaturas con retratos de antepasados. Podr√≠a repetir las lecciones, los dictados, las lecturas que le inflig√≠a a Porfiria los lunes, jueves y s√°bados por la ma√±ana. Podr√© morir tal vez sin lograr extinguir en mi memoria la precisi√≥n punzante y extra√±a de estos recuerdos.

La vida me asusta y sin embargo ese √°rbol que veo desde mi ventana me llama y a√∫n me cautiva con sus ramas verdes. Quisiera ser a√∫n la mujer que he sido. La plaza San Mart√≠n es alegre: tiene plantas tropicales y un monumento grande, negro y rosado. ¬øNo respirar√© otra vez el olor vernacular de sus tumbergias? ¬øNo volver√© a descubrir esa intimidad argentina, en sus bancos debajo de los gomeros? ¬øQui√©n podr√° creer en mi inocencia? ¬øQu√© hacer para seguir viviendo la humilde felicidad, que tengo todav√≠a, de ser como soy?

El hermano de Porfiria se llamaba Miguel. Cinco a√±os mayor que ella, este adolescente era de una extraordinaria belleza; de piel oscura, de rasgos perfectos, de ojos negros, que brillaban sin melancol√≠a. Una suave sonrisa contradec√≠a la dureza de la mirada, iluminaba a veces la cara; una sonrisa cruel la ensombrec√≠a, otras veces. Su cabello, como las plantas, crec√≠a apasionadamente. Porfiria, vuelvo a repetir, no era √∫nica hija y sin embargo su padre la mimaba como si lo fuera. Mario Bernal era un hombre tranquilo y bondadoso y sent√≠a por su hija una ternura casi maternal, una ternura parecida a la que sent√≠a por su madre, que lo admiraba y que siempre lo hab√≠a preferido.

Hice cuanto pude por mejorar la educaci√≥n de Porfiria. Le√≠ mucha geograf√≠a, mucha historia: debo confesar que hab√≠a olvidado casi todas las fechas y los acontecimientos hist√≥ricos importantes. Mi padre siempre dec√≠a: Ense√±ar es la mejor, tal vez la √∫nica manera de aprender. Me instru√≠ yo misma, para poder instruir a Porfiria. Nunca estudi√© tan fervorosamente. Nunca me sent√≠ tan alentada por una familia entera. Hasta la abuela de Porfiria, esa viejita de ochenta a√±os que trataba en vano desde hac√≠a dos a√±os de terminar de tejer una esclavina de lana lila, se interesaba por los m√©todos de ense√±anza y me daba consejos.

Porfiria era extraordinariamente inteligente. La literatura le interesaba, casi lo dir√≠a, con pasi√≥n. Ciertas composiciones que escribi√≥ fueron verdaderamente notables: Los peque√±os pr√≠ncipes en la torre, La muerte de un √°rbol, Un d√≠a de lluvia, Un paseo en el Tigre, Los gatos abandonados, me sobrecogieron, me conmovieron. Yo la dejaba elegir los temas. Yo fui tambi√©n, Dios me perdone, quien le dio la idea de escribir un diario. Pasaba muchas horas escribiendo como un √°ngel inclinada sobre el cuaderno, con los ojos iluminados. (¬°Entonces la ve√≠a inspirada como un √°ngel!)

‚ÄîLas ni√±as inglesas tienen siempre un diario ‚Äîle dije una ma√±ana en un tren que huyendo de los calores sofocantes de la ciudad nos llevaba a las playas del sur.

‚Äî¬øY hay que decir la verdad? ‚Äîme pregunt√≥ Porfiria.

‚ÄîDe otro modo ¬øpara qu√© sirve un diario? ‚Äîle contest√© sin pensar en el significado que tendr√≠an para ella mis palabras.

Por la ventanilla del tren ve√≠a todo el campo incendiado por el poniente: ni un √°rbol lo interrump√≠a; los animales parec√≠an juguetes reci√©n pintados. De vez en cuando pasaba un campo de flores moradas o de lino. He venerado siempre la naturaleza: sus diversas manifestaciones me traen a la memoria versos, frases enteras de algunas novelas, hermosas miniaturas que hab√≠a en la sala de nuestra casa, en Inglaterra, reproducciones de cuadros pintados al √≥leo por Turner, cuyas bellezas me estremecen, ciertas canciones de Purcell (canciones de pastores), que le o√≠a cantar a mi madre, de noche, cuando estaba vestida con un maravilloso vestido rosado, con cintas verdes, que anudaba para hacer juego con su peinado. Un recuerdo de perfumes de heliotropo me traen ciertos cielos parecidos a los de aquella tarde: en esos perfumes est√°n mi patria y mi romanticismo.

‚ÄîPero ya tengo un diario ‚Äîdijo Porfiria con una voz agria, que no le conoc√≠a‚Äî. Usted misma, Miss Fielding, me dio la idea de hacerlo el d√≠a que me cont√≥ que hab√≠a escrito un diario a los doce a√±os. ¬øNo recuerda?

Yo no recordaba haberle dicho nada sobre aquel diario de mi infancia pero sent√≠ al mirar sus ojos que me dec√≠a la verdad. Aquellas palabras que yo le hab√≠a dicho tan distra√≠damente la hab√≠an sin duda impresionado. Continu√≥ hablando con esa peque√±a voz agria y desagradable, acentuada por el ruido del tren, que le obligaba a hablar m√°s alto.

‚ÄîMi diario, es un diario muy especial. Tal vez un d√≠a se lo entregue para que lo lea. Pero se lo entregar√© a usted solamente. Mam√° no lo tiene que ver porque a ella le parecer√≠a inmoral.

La mir√© con asombro. ¬øC√≥mo se atrev√≠a a hablarme as√≠?

‚Äî¬øPor qu√© le parecer√≠a inmoral a su madre y no a m√≠? ‚Äîle pregunt√© con una ansiedad mal disimulada.

‚ÄîPorque usted, Miss Fielding, es inteligente y sobre todo porque usted no es mi madre. Las madres f√°cilmente dejan de ser inteligentes.

Sent√≠ mucha inquietud al o√≠r estas palabras. ¬°Qu√© hab√≠a querido decir Porfiria! En ese momento la se√±ora de Bernal, que viajaba en otro vag√≥n, se acerc√≥ para invitarnos a comer. ¬°Ya empezaba a abrumarme la responsabilidad de ser institutriz!

Comenzaba a hacer fr√≠o, ca√≠a la noche y por primera vez me apres√≥ una tristeza indecible, inmotivada, recordando mis veraneos natales, los distintos trenes que me hab√≠an llevado a otras playas. Me contempl√© discretamente en un espejo, para alisar mi cabello. Descubr√≠ en mi rostro, en las esquinas de mi boca, una nueva arruga, una arruga que nunca hab√≠a visto. Porfiria se apoyaba contra m√≠, me tomaba del brazo, hac√≠a el adem√°n de besarme; me parec√≠a que un secreto ya nos un√≠a: un secreto peligroso, indisoluble, inevitable.

Durante muchos meses, Porfiria me amenaz√≥ con la lectura de su diario. De tiempo en tiempo me recordaba la urgencia que ella sent√≠a porque yo lo leyera, pero al ver mi indiferencia tal vez se cans√≥ de insistir.

Pas√≥ el invierno y luego la primavera. Lleg√≥ el verano. Entonces Porfiria logr√≥, con mil artima√±as, hablarme otra vez del diario. Sab√≠a que el asunto me desagradaba. Quer√≠a vencer mi repugnancia.

Est√°bamos en el mes de septiembre de mil novecientos treinta. Tard√© unos d√≠as en abrir el diario que Porfiria me hab√≠a entregado y en recorrer superficialmente las p√°ginas. Me repugnaba la idea de leerlo, me parec√≠a, vuelvo a repetir, que ese diario pod√≠a herirnos, que era una especie de v√≠nculo secreto, un objeto clandestino, que me traer√≠a disgustos; pero Porfiria insisti√≥ tanto que no pude rehusarme por m√°s tiempo. ¬øA qu√© abismos del alma infantil, a qu√© infierno c√°ndido de perversi√≥n hab√≠an de llevarme estas p√°ginas cuya tr√©mula escritura, en tinta verde, trataba de imitar la m√≠a? ¬°Qu√© lejos estaba yo de imaginar la verdad!

No puedo detenerme en los pormenores de este relato. Mis recursos literarios son nulos. Sospecho que las palabras que he escrito no me proporcionar√°n siquiera un desahogo, sino un profundo sufrimiento.

Porfiria fue mi primera, mi √∫ltima disc√≠pula. Fue la √∫nica por quien tuve un afecto verdadero, por quien sufr√≠ como una madre puede sufrir por una hija, por quien padec√≠ las perturbaciones m√°s hondas que habr√° sufrido una persona adulta por una ni√±a. La verdad es que esta criatura influy√≥ sobre m√≠ como s√≥lo puede influir una amiga aviesa.

Con cierta repugnancia, con cierta curiosidad avergonzada, emprend√≠ la lectura del diario. ¬øQu√© significado ten√≠a para Porfiria la palabra inmoral? ¬øNada de tan terrible como yo me lo hab√≠a imaginado? ¬øQu√© secretos familiares me revelar√≠an esas p√°ginas? ¬øHablar√≠a de su abuela, de su madre, de su padre, de su hermano Miguel, irrespetuosamente? ¬øLa lectura de este diario no me traer√≠a problemas de conciencia, sinsabores de diversa √≠ndole? Todas estas reflexiones me parecieron bajas, ego√≠stas, insignificantes, ininteligentes. Conmovida y reconfortada por mi resoluci√≥n, le√≠ las primeras p√°ginas.

Entre las muchas maneras de combatir la nada, una de las mejores es sacar fotograf√≠as, actividad que deber√≠a ense√±arse tempranamente a los ni√±os, pues exige disciplina, educaci√≥n est√©tica, buen ojo y dedos seguros. No se trata de estar acechando la mentira como cualquier rep√≥rter, y atrapar la est√∫pida silueta del personaj√≥n que sale del n√∫mero 10 de Downing Street, pero de todas maneras cuando se anda con la c√°mara hay como el deber de estar atento, de no perder ese brusco y delicioso rebote de un rayo de sol en una vieja piedra, o la carrera trenzas al aire de una chiquilla que vuelve con un pan o una botella de leche. Michel sab√≠a que el fot√≥grafo opera siempre como una permutaci√≥n de su manera personal de ver el mundo por otra que la c√°mara le impone insidiosa (ahora pasa una gran nube casi negra), pero no desconfiaba, sabedor de que le bastaba salir sin la Contax para recuperar el tono distra√≠do, la visi√≥n sin encuadre, la luz sin diafragma ni 1/250. Ahora mismo (qu√© palabra, ahora, qu√© est√∫pida mentira) pod√≠a quedarme sentado en el pretil sobre el r√≠o, mirando pasar las pinazas negras y rojas, sin que se me ocurriera pensar fotogr√°ficamente las escenas, nada m√°s que dej√°ndome ir en el dejarse ir de las cosas, corriendo inm√≥vil con el tiempo. Y ya no soplaba viento.

Despu√©s segu√≠ por el Quai de Bourbon hasta llegar a la punta de la isla, donde la √≠ntima placita (√≠ntima por peque√±a y no por recatada, pues da todo el pecho al r√≠o y al cielo) me gusta y me regusta. No hab√≠a m√°s que una pareja y, claro, palomas; quiz√°s alguna de las que ahora pasan por lo que estoy viendo. De un salto me instal√© en el parapeto y me dej√© envolver y atar por el sol, d√°ndole la cara, las orejas, las dos manos (guard√© los guantes en el bolsillo). No ten√≠a ganas de sacar fotos, y encend√≠ un cigarrillo por hacer algo; creo que en el momento en que acercaba el f√≥sforo al tabaco vi por primera vez al muchachito.

Lo que hab√≠a tomado por una pareja se parec√≠a mucho m√°s a un chico con su madre, aunque al mismo tiempo me daba cuenta de que no era un chico con su madre, de que era una pareja en el sentido que damos siempre a las parejas cuando las vemos apoyadas en los parapetos o abrazadas en los bancos de las plazas. Como no ten√≠a nada que hacer me sobraba tiempo para preguntarme por qu√© el muchachito estaba tan nervioso, tan como un potrillo o una liebre, metiendo las manos en los bolsillos, sacando enseguida una y despu√©s la otra, pas√°ndose los dedos por el pelo, cambiando de postura, y sobre todo por qu√© ten√≠a miedo, pues eso se lo adivinaba en cada gesto, un miedo sofocado por la verg√ºenza, un impulso de echarse atr√°s que se advert√≠a como si su cuerpo estuviera al borde de la huida, conteni√©ndose en un √∫ltimo y lastimoso decoro.

Tan claro era todo eso, ah√≠ a cinco metros ‚Äîy est√°bamos solos contra el parapeto, en la punta de la isla‚Äî, que al principio el miedo del chico no me dej√≥ ver bien a la mujer rubia. Ahora, pens√°ndolo, la veo mucho mejor en ese primer momento en que le le√≠ la cara (de golpe hab√≠a girado como una veleta de cobre, y los ojos, los ojos estaban ah√≠), cuando comprend√≠ vagamente lo que pod√≠a estar ocurri√©ndole al chico y me dije que val√≠a la pena quedarse y mirar (el viento se llevaba las palabras, los apenas murmullos). Creo que s√© mirar, si es que algo s√©, y que todo mirar rezuma falsedad, porque es lo que nos arroja m√°s afuera de nosotros mismos, sin la menor garant√≠a, en tanto que oler, o (pero Michel se bifurca f√°cilmente, no hay que dejarlo que declame a gusto). De todas maneras, si de antemano se prev√© la probable falsedad, mirar se vuelve posible; basta quiz√°s elegir bien entre el mirar y lo mirado, desnudar a las cosas de tanta ropa ajena. Y, claro, todo esto es m√°s bien dif√≠cil.

Del chico recuerdo la imagen antes que el verdadero cuerpo (esto se entender√° despu√©s), mientras que ahora estoy seguro que de la mujer recuerdo mucho mejor su cuerpo que su imagen. Era delgada y esbelta, dos palabras injustas para decir lo que era, y vest√≠a un abrigo de piel casi negro, casi largo, casi hermoso. Todo el viento de esa ma√±ana (ahora soplaba apenas, y no hac√≠a fr√≠o) le hab√≠a pasado por el pelo rubio que recortaba su cara blanca y sombr√≠a ‚Äîdos palabras injustas‚Äî y dejaba al mundo de pie y horriblemente solo delante de sus ojos negros, sus ojos que ca√≠an sobre las cosas como dos √°guilas, dos saltos al vac√≠o, dos r√°fagas de fango verde. No describo nada, trato m√°s bien de entender. Y he dicho dos r√°fagas de fango verde.

Seamos justos, el chico estaba bastante bien vestido y llevaba unos guantes amarillos que yo hubiera jurado que eran de su hermano mayor, estudiante de derecho o ciencias sociales; era gracioso ver los dedos de los guantes saliendo del bolsillo de la chaqueta. Largo rato no le vi la cara, apenas un perfil nada tonto ‚Äîp√°jaro azorado, √°ngel de Fra Filippo, arroz con leche‚Äî y una espalda de adolescente que quiere hacer judo y que se ha peleado un par de veces por una idea o una hermana. Al filo de los catorce, quiz√° de los quince, se lo adivinaba vestido y alimentado por sus padres pero sin un centavo en el bolsillo, teniendo que deliberar con los camaradas antes de decidirse por un caf√©, un co√±ac, un atado de cigarrillos. Andar√≠a por las calles pensando en las condisc√≠pulas, en lo bueno que ser√≠a ir al cine y ver la √∫ltima pel√≠cula, o comprar novelas o corbatas o botellas de licor con etiquetas verdes y blancas. En su casa (su casa ser√≠a respetable, ser√≠a almuerzo a las doce y paisajes rom√°nticos en las paredes, con un oscuro recibimiento y un parag√ºero de caoba al lado de la puerta) llover√≠a despacio el tiempo de estudiar, de ser la esperanza de mam√°, de parecerse a pap√°, de escribir a la t√≠a de Avignon. Por eso tanta calle, todo el r√≠o para √©l (pero sin un centavo) y la ciudad misteriosa de los quince a√±os, con sus signos en las puertas, sus gatos estremecedores, el cartucho de papas fritas a treinta francos, la revista pornogr√°fica doblada en cuatro, la soledad como un vac√≠o en los bolsillos, los encuentros felices, el fervor por tanta cosa incomprendida pero iluminada por un amor total, por la disponibilidad parecida al viento y a las calles.

Esta biograf√≠a era la del chico y la de cualquier chico, pero a √©ste lo ve√≠a ahora aislado, vuelto √∫nico por la presencia de la mujer rubia que segu√≠a habl√°ndole. (Me cansa insistir, pero acaban de pasar dos largas nubes desflecadas. Pienso que aquella ma√±ana no mir√© ni una sola vez el cielo, porque tan pronto present√≠ lo que pasaba con el chico y la mujer no pude m√°s que mirarlos y esperar, mirarlos y‚Ä¶). Resumiendo, el chico estaba inquieto y se pod√≠a adivinar sin mucho trabajo lo que acababa de ocurrir pocos minutos antes, a lo sumo media hora. El chico hab√≠a llegado hasta la punta de la isla, vio a la mujer y la encontr√≥ admirable. La mujer esperaba eso porque estaba ah√≠ para esperar eso, o quiz√°s el chico lleg√≥ antes y ella lo vio desde un balc√≥n o desde un auto, y sali√≥ a su encuentro, provocando el di√°logo con cualquier cosa, segura desde el comienzo de que √©l iba a tenerle miedo y a querer escaparse, y que naturalmente se quedar√≠a, engallado y hosco, fingiendo la veteran√≠a y el placer de la aventura. El resto era f√°cil porque estaba ocurriendo a cinco metros de m√≠ y cualquiera hubiese podido medir las etapas del juego, la esgrima irrisoria; su mayor encanto no era su presente, sino la previsi√≥n del desenlace. El muchacho acabar√≠a por pretextar una cita, una obligaci√≥n cualquiera, y se alejar√≠a tropezando y confundido, queriendo caminar con desenvoltura, desnudo bajo la mirada burlona que lo seguir√≠a hasta el final. O bien se quedar√≠a, fascinado o simplemente incapaz de tomar la iniciativa, y la mujer empezar√≠a a acariciarle la cara, a despeinarlo, habl√°ndole ya sin voz, y de pronto lo tomar√≠a del brazo para llev√°rselo, a menos que √©l, con una desaz√≥n que quiz√°s empezara a te√±ir el deseo, el riesgo de la aventura, se animase a pasarle el brazo por la cintura y a besarla. Todo esto pod√≠a ocurrir pero a√∫n no ocurr√≠a, y perversamente Michel esperaba, sentado en el pretil, aprontando casi sin darse cuenta la c√°mara para sacar una foto pintoresca en un rinc√≥n de la isla con una pareja nada com√∫n hablando y mir√°ndose.

Curioso que la escena (la nada, casi: dos que est√°n ah√≠, desigualmente j√≥venes) tuviera como un aura inquietante. Pens√© que eso lo pon√≠a yo, y que mi foto, si la sacaba, restituir√≠a las cosas a su tonta verdad. Me hubiera gustado saber qu√© pensaba el hombre del sombrero gris sentado al volante del auto detenido en el muelle que lleva a la pasarela, y que le√≠a el diario o dorm√≠a. Acababa de descubrirlo, porque la gente dentro de un auto detenido casi desaparece, se pierde en esa m√≠sera jaula privada de la belleza que le dan el movimiento y el peligro. Y sin embargo el auto hab√≠a estado ah√≠ todo el tiempo, formando parte (o deformando esa parte) de la isla. Un auto: como decir un farol de alumbrado, un banco de plaza. Nunca el viento, la luz del sol, esas materias siempre nuevas para la piel y los ojos, y tambi√©n el chico y la mujer, √∫nicos, puestos ah√≠ para alterar la isla, para mostr√°rmela de otra manera. En fin, bien pod√≠a suceder que tambi√©n el hombre del diario estuviera atento a lo que pasaba y sintiera como yo ese regusto maligno de toda expectativa. Ahora la mujer hab√≠a girado suavemente hasta poner al muchachito entre ella y el parapeto, los ve√≠a casi de perfil y √©l era m√°s alto, pero no mucho m√°s alto, y sin embargo ella lo sobraba, parec√≠a como cernida sobre √©l (su risa, de repente, un l√°tigo de plumas), aplast√°ndolo con s√≥lo estar ah√≠, sonre√≠r, pasear una mano por el aire. ¬øPor qu√© esperar m√°s? Con un diafragma diecis√©is, con un encuadre donde no entrara el horrible auto negro, pero s√≠ ese √°rbol, necesario para quebrar un espacio demasiado gris‚Ä¶

Levant√© la c√°mara, fing√≠ estudiar un enfoque que no los inclu√≠a y me qued√© al acecho, seguro de que atrapar√≠a por fin el gesto revelador, la expresi√≥n que todo lo resume, la vida que el movimiento acompasa pero que una imagen r√≠gida destruye al seccionar el tiempo, si no elegimos la imperceptible fracci√≥n esencial. No tuve que esperar mucho. La mujer avanzaba en su tarea de maniatar suavemente al chico, de quitarle fibra a fibra sus √∫ltimos restos de libertad, en una lent√≠sima tortura deliciosa. Imagin√© los finales posibles (ahora asoma una peque√±a nube espumosa, casi sola en el cielo), prev√≠ la llegada a la casa (un piso bajo probablemente, que ella saturar√≠a de almohadones y de gatos) y sospech√© el azoramiento del chico y su decisi√≥n desesperada de disimularlo y de dejarse llevar fingiendo que nada le era nuevo. Cerrando los ojos, si es que los cerr√©, puse en orden la escena, los besos burlones, la mujer rechazando con dulzura las manos que pretender√≠an desnudarla como en las novelas, en una cama que tendr√≠a un edred√≥n lila, y oblig√°ndolo en cambio a dejarse quitar la ropa, verdaderamente madre e hijo bajo una luz amarilla de opalinas, y todo acabar√≠a como siempre, quiz√°, pero quiz√° todo fuera de otro modo, y la iniciaci√≥n del adolescente no pasara, no la dejaran pasar, de un largo proemio donde las torpezas, las caricias exasperantes, la carrera de las manos se resolviera qui√©n sabe en qu√©, en un placer por separado y solitario, en una petulante negativa mezclada con el arte de fatigar y desconcertar tanta inocencia lastimada. Pod√≠a ser as√≠, pod√≠a muy bien ser as√≠; aquella mujer no buscaba un amante en el chico, y a la vez se lo adue√±aba para un fin imposible de entender si no lo imaginaba como un juego cruel, deseo de desear sin satisfacci√≥n, de excitarse para alg√∫n otro, alguien que de ninguna manera pod√≠a ser ese chico.

Michel es culpable de literatura, de fabricaciones irreales. Nada le gusta m√°s que imaginar excepciones, individuos fuera de la especie, monstruos no siempre repugnantes. Pero esa mujer invitaba a la invenci√≥n, dando quiz√° las claves suficientes para acertar con la verdad. Antes de que se fuera, y ahora que llenar√≠a mi recuerdo durante muchos d√≠as, porque soy propenso a la rumia, decid√≠ no perder un momento m√°s. Met√≠ todo en el visor (con el √°rbol, el pretil, el sol de las once) y tom√© la foto. A tiempo para comprender que los dos se hab√≠an dado cuenta y que me estaban mirando, el chico sorprendido y como interrogante, pero ella irritada, resueltamente hostiles su cuerpo y su cara que se sab√≠an robados, ignominiosamente presos en una peque√±a imagen qu√≠mica.

Lo podr√≠a contar con mucho detalle pero no vale la pena. La mujer habl√≥ de que nadie ten√≠a derecho a tomar una foto sin permiso, y exigi√≥ que le entregara el rollo de pel√≠cula. Todo esto con una voz seca y clara, de buen acento de Par√≠s, que iba subiendo de color y de tono a cada frase. Por mi parte se me importaba muy poco darle o no el rollo de pel√≠cula, pero cualquiera que me conozca sabe que las cosas hay que ped√≠rmelas por las buenas. El resultado es que me limit√© a formular la opini√≥n de que la fotograf√≠a no s√≥lo no est√° prohibida en los lugares p√∫blicos, sino que cuenta con el m√°s decidido favor oficial y privado. Y mientras se lo dec√≠a gozaba socarronamente de c√≥mo el chico se replegaba, se iba quedando atr√°s ‚Äîcon s√≥lo no moverse‚Äî y de golpe (parec√≠a casi incre√≠ble) se volv√≠a y echaba a correr, creyendo el pobre que caminaba y en realidad huyendo a la carrera, pasando al lado del auto, perdi√©ndose como un hilo de la Virgen en el aire de la ma√±ana.

Pero los hilos de la Virgen se llaman tambi√©n babas del diablo, y Michel tuvo que aguantar minuciosas imprecaciones, o√≠rse llamar entrometido e imb√©cil, mientras se esmeraba deliberadamente en sonre√≠r y declinar, con simples movimientos de cabeza, tanto env√≠o barato. Cuando empezaba a cansarme, o√≠ golpear la portezuela de un auto. El hombre del sombrero gris estaba ah√≠, mir√°ndonos. S√≥lo entonces comprend√≠ que jugaba un papel en la comedia.

con pap√° y mam√° cuando vinieron a verme a las seis. Se quedaron poco porque la se√±orita Cora les dijo que hab√≠a que prepararme y que era mejor que estuviese tranquilo la noche antes. Pens√© que mam√° iba a soltarle alguna de las suyas pero la mir√≥ nom√°s de arriba abajo, y pap√° tambi√©n pero yo al viejo le conozco las miradas, es algo muy diferente. Justo cuando se estaba yendo la o√≠ a mam√° que le dec√≠a a la se√±orita Cora: ¬´Le agradecer√© que lo atienda bien, es un ni√±o que ha estado siempre muy rodeado por su familia¬ª, o alguna idiotez por el estilo, y me hubiera querido morir de rabia, ni siquiera escuch√© lo que le contest√≥ la se√±orita Cora, pero estoy seguro de que no le gust√≥, a lo mejor piensa que me estuve quejando de ella o algo as√≠.

Volvi√≥ a eso de las seis y media con una mesita de esas de ruedas llena de frascos y algodones, y no s√© por qu√© de golpe me dio un poco de miedo, en realidad no era miedo pero empec√© a mirar lo que hab√≠a en la mesita, toda clase de frascos azules o rojos, tambores de gasa y tambi√©n pinzas y tubos de goma, el pobre deb√≠a estar empezando a asustarse sin la mam√° que parece un papagayo endomingado, le agradecer√© que atienda bien al nene, mire que he hablado con el doctor De Luisi, pero s√≠, se√±ora, se lo vamos a atender como a un pr√≠ncipe. Es bonito su nene, se√±ora, con esas mejillas que se le arrebolan apenas me ve entrar. Cuando le retir√© las frazadas hizo un gesto como para volver a taparse, y creo que se dio cuenta de que me hac√≠a gracia verlo tan pudoroso. ¬´A ver, bajate el pantal√≥n del piyama¬ª, le dije sin mirarlo en la cara. ¬´¬øEl pantal√≥n?¬ª, pregunt√≥ con una voz que se le quebr√≥ en un gallo. ¬´S√≠, claro, el pantal√≥n¬ª, repet√≠, y empez√≥ a soltar el cord√≥n y a desabotonarse con unos dedos que no le obedec√≠an. Le tuve que bajar yo misma el pantal√≥n hasta la mitad de los muslos, y era como me lo hab√≠a imaginado. ¬´Ya sos un chico crecidito¬ª, le dije, preparando la brocha y el jab√≥n aunque la verdad es que poco ten√≠a para afeitar. ¬´¬øC√≥mo te llaman en tu casa?¬ª, le pregunt√© mientras lo enjabonaba. ¬´Me llamo Pablo¬ª, me contest√≥ con una voz que me dio l√°stima, tanta era la verg√ºenza. ¬´Pero te dar√°n alg√∫n sobrenombre¬ª, insist√≠, y fue todav√≠a peor porque me pareci√≥ que se iba a poner a llorar mientras yo le afeitaba los pocos pelitos que andaban por ah√≠. ¬´¬øAs√≠ que no ten√©s ning√∫n sobrenombre? Sos el nene solamente, claro¬ª. Termin√© de afeitarlo y le hice una se√±a para que se tapara, pero √©l se adelant√≥ y en un segundo estuvo cubierto hasta el pescuezo. ¬´Pablo es un bonito nombre¬ª, le dije para consolarlo un poco; casi me daba pena verlo tan avergonzado, era la primera vez que me tocaba atender a un muchachito tan joven y tan t√≠mido, pero me segu√≠a fastidiando algo en √©l que a lo mejor le ven√≠a de la madre, algo m√°s fuerte que su edad y que no me gustaba, y hasta me molestaba que fuera tan bonito y tan bien hecho para sus a√±os, un mocoso que ya deb√≠a creerse un hombre y que a la primera de cambio ser√≠a capaz de soltarme un piropo.

Me qued√© con los ojos cerrados, era la √∫nica manera de escapar un poco de todo eso, pero no serv√≠a de nada porque justamente en ese momento agreg√≥: ¬´¬øAs√≠ que no ten√©s ning√∫n sobrenombre? Sos el nene solamente, claro¬ª, y yo hubiera querido morirme, o agarrarla por la garganta y ahogarla, y cuando abr√≠ los ojos le vi el pelo casta√±o casi pegado a mi cara porque se hab√≠a agachado para sacarme un resto de jab√≥n, y ol√≠a a shampoo de almendra como el que se pone la profesora de dibujo, o alg√∫n perfume de √©sos, y no supe qu√© decir y lo √∫nico que se me ocurri√≥ fue preguntarle: ¬´¬øUsted se llama Cora, verdad?¬ª. Me mir√≥ con aire burl√≥n, con esos ojos que ya me conoc√≠an y que me hab√≠an visto por todos lados, y dijo: ¬´La se√±orita Cora¬ª. Lo dijo para castigarme, lo s√©, igual que antes hab√≠a dicho: ¬´Ya sos un chico crecidito¬ª, nada m√°s que para burlarse. Aunque me daba rabia tener la cara colorada, eso no lo puedo disimular nunca y es lo peor que me puede ocurrir, lo mismo me anim√© a decirle: ¬´Usted es tan joven que‚Ä¶ Bueno, Cora es un nombre muy lindo¬ª. No era eso, lo que yo hab√≠a querido decirle era otra cosa y me parece que se dio cuenta y le molest√≥, ahora estoy seguro de que est√° resentida por culpa de mam√°, yo solamente quer√≠a decirle que era tan joven que me hubiera gustado poder llamarla Cora a secas, pero c√≥mo se lo iba a decir en ese momento cuando se hab√≠a enojado y ya se iba con la mesita de ruedas y yo ten√≠a unas ganas de llorar, √©sa es otra cosa que no puedo impedir, de golpe se me quiebra la voz y veo todo nublado, justo cuando necesitar√≠a estar m√°s tranquilo para decir lo que pienso. Ella iba a salir pero al llegar a la puerta se qued√≥ un momento como para ver si no se olvidaba de alguna cosa, y yo quer√≠a decirle lo que estaba pensando pero no encontraba las palabras y lo √∫nico que se me ocurri√≥ fue mostrarle la taza con el jab√≥n, se hab√≠a sentado en la cama y despu√©s de aclararse la voz dijo: ¬´Se le olvida la taza con el jab√≥n¬ª, muy seriamente y con un tono de hombre grande. Volv√≠ a buscar la taza y un poco para que se calmara le pas√© la mano por la mejilla. ¬´No te aflijas, Pablito¬ª, le dije. ¬´Todo ir√° bien, es una operaci√≥n de nada¬ª. Cuando lo toqu√© ech√≥ la cabeza atr√°s como ofendido, y despu√©s resbal√≥ hasta esconder la boca en el borde de las frazadas. Desde ah√≠, ahogadamente, dijo: ¬´Puedo llamarla Cora, ¬øverdad?¬ª. Soy demasiado buena, casi me dio l√°stima tanta verg√ºenza que buscaba desquitarse por otro lado, pero sab√≠a que no era el caso de ceder porque despu√©s me resultar√≠a dif√≠cil dominarlo, y a un enfermo hay que dominarlo o es lo de siempre, los l√≠os de Mar√≠a Luisa en la pieza catorce o los retos del doctor De Luisi que tiene un olfato de perro para esas cosas. ¬´Se√±orita Cora¬ª, me dijo tomando la taza y y√©ndose. Me dio una rabia, unas ganas de pegarle, de saltar de la cama y echarla a empujones, o de‚Ä¶ Ni siquiera comprendo c√≥mo pude decirle: ¬´Si yo estuviera sano a lo mejor me tratar√≠a de otra manera¬ª. Se hizo la que no o√≠a, ni siquiera dio vuelta la cabeza, y me qued√© solo y sin ganas de leer, sin ganas de nada, en el fondo hubiera querido que me contestara enojada para poder pedirle disculpas porque en realidad no era lo que yo hab√≠a pensado decirle, ten√≠a la garganta tan cerrada que no s√© c√≥mo me hab√≠an salido las palabras, se lo hab√≠a dicho de pura rabia pero no era eso, o a lo mejor s√≠ pero de otra manera.

Y s√≠, son siempre lo mismo, una los acaricia, les dice una frase amable, y ah√≠ nom√°s asoma el machito, no quieren convencerse de que todav√≠a son unos mocosos. Esto tengo que cont√°rselo a Marcial, se va a divertir y cuando ma√±ana lo vea en la mesa de operaciones le va a hacer todav√≠a m√°s gracia, tan tiernito el pobre con esa carucha arrebolada, maldito calor que me sube por la piel, c√≥mo podr√≠a hacer para que no me pase eso, a lo mejor respirando hondo antes de hablar, qu√© s√© yo. Se debe haber ido furiosa, estoy seguro de que escuch√≥ perfectamente, no s√© c√≥mo le dije eso, yo creo que cuando le pregunt√© si pod√≠a llamarla Cora no se enoj√≥, me dijo lo de se√±orita porque es su obligaci√≥n pero no estaba enojada, la prueba es que vino y me acarici√≥ la cara; pero no, eso fue antes, primero me acarici√≥ y entonces yo le dije lo de Cora y lo ech√© todo a perder. Ahora estamos peor que antes y no voy a poder dormir aunque me den un tubo de pastillas. La barriga me duele de a ratos, es raro pasarse la mano y sentirse tan liso, lo malo es que me vuelvo a acordar de todo y del perfume de almendras, la voz de Cora, tiene una voz muy grave para una chica tan joven y linda, una voz como de cantante de boleros, algo que acaricia aunque est√© enojada. Cuando o√≠ pasos en el corredor me acost√© del todo y cerr√© los ojos, no quer√≠a verla, no me importaba verla, mejor que me dejara en paz, sent√≠ que entraba y que encend√≠a la luz del cielo raso, se hac√≠a el dormido como un angelito, con una mano tap√°ndose la cara, y no abri√≥ los ojos hasta que llegu√© al lado de la cama. Cuando vio lo que tra√≠a se puso tan colorado que me volvi√≥ a dar l√°stima y un poco de risa, era demasiado idiota realmente. ¬´A ver, m‚Äôhijito, b√°jese el pantal√≥n y dese vuelta para el otro lado¬ª, y el pobre a punto de patalear como har√≠a con la mam√° cuando ten√≠a cinco a√±os, me imagino, a decir que no y a llorar y a meterse debajo de las cobijas y a chillar, pero el pobre no pod√≠a h
