Es lo de siempre, che Su√°rez, uno corta y abre, y en una de √©sas la gran sorpresa. Claro que a la edad del pibe tiene todas las chances a su favor, pero lo mismo le voy hablar claro al padre, no sea cosa que en una de √©sas tengamos un l√≠o. Lo m√°s probable es que haya una buena reacci√≥n, pero ah√≠ hay algo que falla, pens√° en lo que pas√≥ al comienzo de la anestesia: parece mentira en un pibe de esa edad. Lo fui a ver a las dos horas y lo encontr√© bastante bien si pens√°s en lo que dur√≥ la cosa. Cuando entr√≥ el doctor De Luisi yo estaba sec√°ndole la boca al pobre, no terminaba de vomitar y todav√≠a le duraba la anestesia pero el doctor lo auscult√≥ lo mismo y me pidi√≥ que no me moviera de su lado hasta que estuviera bien despierto. Los padres siguen en la otra pieza, la buena se√±ora se ve que no est√° acostumbrada a estas cosas, de golpe se le acabaron las paradas, y el viejo parece un trapo. Vamos, Pablito, vomit√° si ten√©s ganas y quejate todo lo que quieras, yo estoy aqu√≠, s√≠, claro que estoy aqu√≠, el pobre sigue dormido pero me agarra la mano como si se estuviera ahogando. Debe creer que soy la mam√°, todos creen eso, es mon√≥tono. Vamos, Pablo, no te muevas as√≠, quieto que te va a doler m√°s, no, dej√° las manos tranquilas, ah√≠ no te pod√©s tocar. Al pobre le cuesta salir de la anestesia, Marcial me dijo que la operaci√≥n hab√≠a sido muy larga. Es raro, habr√°n encontrado alguna complicaci√≥n: a veces el ap√©ndice no est√° tan a la vista, le voy a preguntar a Marcial esta noche. Pero s√≠, m‚Äôhijito, estoy aqu√≠, qu√©jese todo lo que quiera pero no se mueva tanto, yo le voy a mojar los labios con este pedacito de hielo en una gasa, as√≠ se le va pasando la sed. S√≠, querido, vomit√° m√°s, aliviate todo lo que quieras. Qu√© fuerza ten√©s en las manos, me vas a llenar de moretones, s√≠, s√≠, llor√° si ten√©s ganas, llor√°, Pablito, eso alivia, llor√° y quejate, total est√°s tan dormido y cre√©s que soy tu mam√°. Sos bien bonito, sab√©s, con esa nariz un poco respingada y esas pesta√±as como cortinas, parec√©s mayor ahora que est√°s tan p√°lido. Ya no te pondr√≠as colorado por nada, verdad, mi pobrecito. Me duele, mam√°, me duele aqu√≠, dejame que me saque ese peso que me han puesto, tengo algo en la barriga que pesa tanto y me duele, mam√°, decile a la enfermera que me saque eso. S√≠, m‚Äôhijito, ya se le va a pasar, qu√©dese un poco quieto, por qu√© tendr√°s tanta fuerza, voy a tener que llamar a Mar√≠a Luisa para que me ayude. Vamos, Pablo, me enojo si no te est√°s quieto, te va a doler mucho m√°s si segu√≠s movi√©ndote tanto. Ah, parece que empez√°s a darte cuenta, me duele aqu√≠, se√±orita Cora, me duele tanto aqu√≠, h√°game algo por favor, me duele tanto aqu√≠, su√©lteme las manos, no puedo m√°s, se√±orita Cora, no puedo m√°s.

Menos mal que se ha dormido el pobre querido, la enfermera me vino a buscar a las dos y media y me dijo que me quedara un rato con √©l que ya estaba mejor, pero lo veo tan p√°lido, ha debido perder tanta sangre, menos mal que el doctor De Luisi dijo que todo hab√≠a salido bien. La enfermera estaba cansada de luchar con √©l, yo no entiendo por qu√© no me hizo entrar antes, en esta cl√≠nica son demasiado severos. Ya es casi de noche y el nene ha dormido todo el tiempo, se ve que est√° agotado, pero me parece que tiene mejor cara, un poco de color. Todav√≠a se queja de a ratos pero ya no quiere tocarse el vendaje y respira tranquilo, creo que pasar√° bastante buena noche. Como si yo no supiera lo que tengo que hacer, pero era inevitable; apenas se le pas√≥ el primer susto a la buena se√±ora le salieron otra vez los desplantes de patrona, por favor que al nene no le vaya a faltar nada por la noche, se√±orita. Dec√≠ que te tengo l√°stima, vieja est√∫pida, si no ya ibas a ver c√≥mo te trataba. Las conozco a √©stas, creen que con una buena propina el √∫ltimo d√≠a lo arreglan todo. Y a veces la propina ni siquiera es buena, pero para qu√© seguir pensando, ya se mand√≥ mudar y todo est√° tranquilo. Marcial, quedate un poco, no ves que el chico duerme, contame lo que pas√≥ esta ma√±ana. Bueno, si est√°s apurado lo dejamos para despu√©s. No, mir√° que puede entrar Mar√≠a Luisa, aqu√≠ no, Marcial. Claro, el se√±or se sale con la suya, ya te he dicho que no quiero que me beses cuando estoy trabajando, no est√° bien. Parecer√≠a que no tenemos toda la noche para besarnos, tonto. Andate. V√°yase le digo, o me enojo. Bobo, pajarraco. S√≠, querido, hasta luego. Claro que s√≠. Much√≠simo.

Est√° muy oscuro pero es mejor, no tengo ni ganas de abrir los ojos. Casi no me duele, qu√© bueno estar as√≠ respirando despacio, sin esas n√°useas. Todo est√° tan callado, ahora me acuerdo que vi a mam√°, me dijo no s√© qu√©, yo me sent√≠a tan mal. Al viejo lo mir√© apenas, estaba a los pies de la cama y me gui√±aba un ojo, el pobre siempre el mismo. Tengo un poco de fr√≠o, me gustar√≠a otra frazada. Se√±orita Cora, me gustar√≠a otra frazada. Pero si estaba ah√≠, apenas abr√≠ los ojos la vi sentada al lado de la ventana leyendo una revista. Vino enseguida y me arrop√≥, casi no tuve que decirle nada porque se dio cuenta enseguida. Ahora me acuerdo, yo creo que esta tarde la confund√≠a con mam√° y que ella me calmaba, o a lo mejor estuve so√±ando. ¬øEstuve so√±ando, se√±orita Cora? Usted me sujetaba las manos, ¬øverdad? Yo dec√≠a tantas pavadas, pero es que me dol√≠a mucho, y las n√°useas‚Ä¶ Disc√∫lpeme, no debe ser nada lindo ser enfermera. S√≠, usted se r√≠e pero yo s√©, a lo mejor la manch√© y todo. Bueno no hablar√© m√°s. Estoy tan bien as√≠, ya no tengo fr√≠o. No, no me duele mucho, un poquito solamente. ¬øEs tarde, se√±orita Cora? Sh, usted se queda calladito ahora, ya le he dicho que no puede hablar mucho, al√©grese de que no le duela y qu√©dese bien quieto. No, no es tarde, apenas las siete. Cierre los ojos y duerma. As√≠. Du√©rmase ahora.

S√≠, yo querr√≠a pero no es tan f√°cil. Por momentos me parece que me voy a dormir, pero de golpe la herida me pega un tir√≥n o todo me da vueltas en la cabeza, y tengo que abrir los ojos y mirarla, est√° sentada al lado de la ventana y ha puesto la pantalla para leer sin que me moleste la luz. ¬øPor qu√© se quedar√° aqu√≠ todo el tiempo? Tiene un pelo precioso, le brilla cuando mueve la cabeza. Y es tan joven, pensar que hoy la confund√≠ con mam√°, es incre√≠ble. Vaya a saber qu√© cosas le dije, se debe haber re√≠do otra vez de m√≠. Pero me pasaba hielo por la boca, eso me aliviaba tanto, ahora me acuerdo, me puso agua colonia en la frente y en el pelo, y me sujetaba las manos para que no me arrancara el vendaje. Ya no est√° enojada conmigo, a lo mejor mam√° le pidi√≥ disculpas o algo as√≠, me miraba de otra manera cuando me dijo: ¬´Cierre los ojos y du√©rmase¬ª. Me gusta que me mire as√≠, parece mentira lo del primer d√≠a cuando me quit√≥ los caramelos. Me gustar√≠a decirle que es tan linda, que no tengo nada contra ella, al contrario, que me gusta que sea ella la que me cuida de noche y no la enfermera chiquita. Me gustar√≠a que me pusiera otra vez agua colonia en el pelo. Me gustar√≠a que con una sonrisa me pidiera perd√≥n, que me dijera que la puedo llamar Cora.

Se qued√≥ dormido un buen rato, a las ocho calcul√© que el doctor De Luisi no tardar√≠a y lo despert√© para tomarle la temperatura. Ten√≠a mejor cara y le hab√≠a hecho bien dormir. Apenas vio el term√≥metro sac√≥ una mano fuera de las cobijas, pero le dije que se estuviera quieto. No quer√≠a mirarlo en los ojos para que no sufriera pero lo mismo se puso colorado y empez√≥ a decir que √©l pod√≠a muy bien solo. No le hice caso, claro, pero estaba tan tenso el pobre que no me qued√≥ m√°s remedio que decirle: ¬´Vamos, Pablo, ya sos un hombrecito, no te vas a poner as√≠ cada vez, ¬øverdad?¬ª. Es lo de siempre, con esa debilidad no pudo contener las l√°grimas; haci√©ndome la que no me daba cuenta anot√© la temperatura y me fui a prepararle la inyecci√≥n. Cuando volvi√≥ yo me hab√≠a secado los ojos con la s√°bana y ten√≠a tanta rabia contra m√≠ mismo que hubiera dado cualquier cosa por poder hablar, decirle que no me importaba, que en realidad no me importaba pero que no lo pod√≠a impedir. ¬´Esto no duele nada¬ª, me dijo con la jeringa en la mano. ¬´Es para que duermas bien toda la noche¬ª. Me destap√≥ y otra vez sent√≠ que me sub√≠a la sangre a la cara, pero ella se sonri√≥ un poco y empez√≥ a frotarme el muslo con un algod√≥n mojado. ¬´No duele nada¬ª, le dije porque algo ten√≠a que decirle, no pod√≠a ser que me quedara as√≠ mientras ella me estaba mirando. ¬´Ya ves¬ª, me dijo sacando la aguja y frot√°ndome con el algod√≥n. ¬´Ya ves que no duele nada. Nada te tiene que doler, Pablito¬ª. Me tap√≥ y me pas√≥ la mano por la cara. Yo cerr√© los ojos y hubiera querido estar muerto, estar muerto y que ella me pasara la mano por la cara, llorando.


Nunca entend√≠ mucho a Cora pero esta vez se fue a la otra banda. La verdad que no me importa si no entiendo a las mujeres. Lo √∫nico que vale la pena es que lo quieran a uno. Si est√°n nerviosas, si se hacen problemas por cualquier macana, bueno nena, ya est√°, deme un beso y se acab√≥. Se ve que todav√≠a es tiernita, va a pasar un buen rato antes de que aprenda a vivir en este oficio maldito, la pobre apareci√≥ esta noche con una cara rara y me cost√≥ media hora hacerle olvidar esas tonter√≠as. Todav√≠a no ha encontrado la manera de buscarle la vuelta a algunos enfermos, ya le pas√≥ con la vieja del veintid√≥s pero yo cre√≠a que desde entonces habr√≠a aprendido un poco, y ahora este pibe le vuelve a dar dolores de cabeza. Estuvimos tomando mate en mi cuarto a eso de las dos de la ma√±ana, despu√©s fue a darle la inyecci√≥n y cuando volvi√≥ estaba de mal humor, no quer√≠a saber nada conmigo. Le queda bien esa carucha de enojada, de tristona, de a poco se la fui cambiando, y al final se puso a re√≠r y me cont√≥, a esa hora me gusta tanto desvestirla y sentir que tiembla un poco como si tuviera fr√≠o. Debe ser muy tarde, Marcial. Ah, entonces puedo quedarme un rato todav√≠a, la otra inyecci√≥n le toca a las cinco y media, la galleguita no llega hasta las seis. Perdoname, Marcial, soy una boba, mir√° que preocuparme tanto por ese mocoso, al fin y al cabo lo tengo dominado pero de a ratos me da l√°stima, a esa edad son tan tontos, tan orgullosos, si pudiera le pedir√≠a al doctor Su√°rez que me cambiara, hay dos operados en el segundo piso, gente grande, uno les pregunta tranquilamente si han ido de cuerpo, les alcanza la chata, los limpia si hace falta, todo eso charlando del tiempo o de la pol√≠tica, es un ir y venir de cosas naturales, cada uno est√° en lo suyo, Marcial, no como aqu√≠, comprend√©s. S√≠, claro que hay que hacerse a todo, cu√°ntas veces me van a tocar chicos de esa edad, es una cuesti√≥n de t√©cnica como dec√≠s vos. S√≠, querido, claro. Pero es que todo empez√≥ mal por culpa de la madre, eso no se ha borrado, sab√©s, desde el primer minuto hubo como un malentendido, y el chico tiene su orgullo y le duele, sobre todo que al principio no se daba cuenta de todo lo que iba a venir y quiso hacerse el grande, mirarme como si fueras vos, como un hombre. Ahora ya ni le puedo preguntar si quiere hacer pis, lo malo es que ser√≠a capaz de aguantarse toda la noche si yo me quedara en la pieza. Me da risa cuando me acuerdo, quer√≠a decir que s√≠ y no se animaba, entonces me fastidi√≥ tanta tonter√≠a y lo obligu√© para que aprendiera a hacer pis sin moverse, bien tendido de espaldas. Siempre cierra los ojos en esos momentos pero es casi peor, est√° a punto de llorar o de insultarme, est√° entre las dos cosas y no puede, es tan chico, Marcial, y esa buena se√±ora que lo ha de haber criado como un tilinguito, el nene de aqu√≠ y el nene de all√°, mucho sombrero y saco entallado pero en el fondo el beb√© de siempre, el tesorito de mam√°. Ah, y justamente le vengo a tocar yo, el alto voltaje como dec√≠s vos, cuando hubiera estado tan bien con Mar√≠a Luisa que es id√©ntica a su t√≠a y que lo hubiera limpiado por todos lados sin que se le subieran los colores a la cara. No, la verdad, no tengo suerte, Marcial.


Estaba so√±ando con la clase de franc√©s cuando encendi√≥ la luz del velador, lo primero que le veo es siempre el pelo, ser√° porque se tiene que agachar para las inyecciones o lo que sea, el pelo cerca de mi cara, una vez me hizo cosquillas en la boca y huele tan bien, y siempre se sonr√≠e un poco cuando me est√° frotando con el algod√≥n, me frot√≥ un rato largo antes de pincharme y yo le miraba la mano tan segura que iba apretando de a poco la jeringa, el l√≠quido amarillo que entraba despacio, haci√©ndome doler. ¬´No, no me duele nada¬ª. Nunca le podr√© decir: ¬´No me duele nada, Cora¬ª. Y no le voy a decir se√±orita Cora, no se lo voy a decir nunca. Le hablar√© lo menos que pueda y no la pienso llamar se√±orita Cora aunque me lo pida de rodillas. No, no me duele nada. No, gracias, me siento bien, voy a seguir durmiendo. Gracias.

Por suerte ya tiene de nuevo sus colores pero todav√≠a est√° muy deca√≠do, apenas si pudo darme un beso, y a t√≠a Esther casi no la mir√≥ y eso que le hab√≠a tra√≠do las revistas y una corbata preciosa para el d√≠a en que lo llevemos a casa. La enfermera de la ma√±ana es un amor de mujer, tan humilde, con ella s√≠ da gusto hablar, dice que el nene durmi√≥ hasta las ocho y que bebi√≥ un poco de leche, parece que ahora van a empezar a alimentarlo, tengo que decirle al doctor Su√°rez que el cacao le hace mal, o a lo mejor su padre ya se lo dijo porque estuvieron hablando un rato. Si quiere salir un momento, se√±ora, vamos a ver c√≥mo anda este hombre. Usted qu√©dese, se√±or Mor√°n, es que a la mam√° le puede hacer impresi√≥n tanto vendaje. Vamos a ver un poco, compa√±ero. ¬øAh√≠ duele? Claro, es natural. Y ah√≠, decime si ah√≠ te duele o solamente est√° sensible. Bueno, vamos muy bien, amiguito. Y as√≠ cinco minutos, si me duele aqu√≠, si estoy sensible m√°s ac√°, y el viejo mir√°ndome la barriga como si me la viera por primera vez. Es raro pero no me siento tranquilo hasta que se van, pobres viejos tan afligidos pero qu√© le voy a hacer, me molestan, dicen siempre lo que no hay que decir, sobre todo mam√°, y menos mal que la enfermera chiquita parece sorda y le aguanta todo con esa cara de esperar propina que tiene la pobre. Mir√° que venir a jorobar con lo del cacao, ni que yo fuese un ni√±o de pecho. Me dan unas ganas de dormir cinco d√≠as seguidos sin ver a nadie, sobre todo sin ver a Cora, y despertarme justo cuando me vengan a buscar para ir a casa. A lo mejor habr√° que esperar unos d√≠as m√°s, se√±or Mor√°n, ya sabr√° por De Luisi que la operaci√≥n fue m√°s complicada de lo previsto, a veces hay peque√±as sorpresas. Claro que con la constituci√≥n de ese chico yo creo que no habr√° problema, pero mejor d√≠gale a su se√±ora que no va a ser cosa de una semana como se pens√≥ al principio. Ah, claro, bueno, de eso usted hablar√° con el administrador, son cosas internas. Ahora vos fijate si no es mala suerte, Marcial, anoche te lo anunci√©, esto va a durar mucho m√°s de lo que pens√°bamos. S√≠, ya s√© que no importa pero podr√≠as ser un poco m√°s comprensivo, sab√©s muy bien que no me hace feliz atender a ese chico, y a √©l todav√≠a menos, pobrecito. No me mir√©s as√≠, por qu√© no le voy a tener l√°stima. No me mir√©s as√≠.

Nadie me prohibi√≥ que leyera pero se me caen las revistas de la mano, y eso que tengo dos episodios por terminar y todo lo que me trajo t√≠a Esther. Me arde la cara, debo de tener fiebre o es que hace mucho calor en esta pieza, le voy a pedir a Cora que entorne un poco la ventana o que me saque una frazada. Quisiera dormir, es lo que m√°s me gustar√≠a, que ella estuviese all√≠ sentada leyendo una revista y yo durmiendo sin verla, sin saber que est√° all√≠, pero ahora no se va a quedar m√°s de noche, ya pas√≥ lo peor y me dejar√°n solo. De tres a cuatro creo que dorm√≠ un rato, a las cinco justas vino con un remedio nuevo, unas gotas muy amargas. Siempre parece que se acaba de ba√±ar y cambiar, est√° tan fresca y huele a talco perfumado, a lavanda. ¬´Este remedio es muy feo, ya s√©¬ª, me dijo, y se sonre√≠a para animarme. ¬´No, es un poco amargo, nada m√°s¬ª, le dije. ¬´¬øC√≥mo pasaste el d√≠a?¬ª, me pregunt√≥, sacudiendo el term√≥metro. Le dije que bien, que durmiendo, que el doctor Su√°rez me hab√≠a encontrado mejor, que no me dol√≠a mucho. ¬´Bueno, entonces pod√©s trabajar un poco¬ª, me dijo d√°ndome el term√≥metro. Yo no supe qu√© contestarle y ella se fue a cerrar las persianas y arregl√≥ los frascos en la mesita mientras yo me tomaba la temperatura. Hasta tuve tiempo de echarle un vistazo al term√≥metro antes de que viniera a buscarlo. ¬´Pero tengo much√≠sima fiebre¬ª, me dijo como asustado. Era fatal, siempre ser√© la misma est√∫pida, por evitarle el mal momento le doy el term√≥metro y naturalmente el muy chiquil√≠n no pierde tiempo en enterarse de que est√° volando de fiebre. ¬´Siempre es as√≠ los primeros cuatro d√≠as, y adem√°s nadie te mand√≥ que miraras¬ª, le dije, m√°s furiosa contra m√≠ que contra √©l. Le pregunt√© si hab√≠a movido el vientre y me dijo que no. Le sudaba la cara, se la sequ√© y le puse un poco de agua colonia; hab√≠a cerrado los ojos antes de contestarme y no los abri√≥ mientras yo lo peinaba un poco para que no le molestara el pelo en la frente. Treinta y nueve y nueve era mucha fiebre, realmente. ¬´Trat√° de dormir un rato¬ª, le dije, calculando a qu√© hora podr√≠a avisarle al doctor Su√°rez. Sin abrir los ojos hizo un gesto como de fastidio, y articulando cada palabra me dijo: ¬´Usted es mala conmigo, Cora¬ª. No atin√© a contestarle nada, me qued√© a su lado hasta que abri√≥ los ojos y me mir√≥ con toda su fiebre y toda su tristeza. Casi sin darme cuenta estir√© la mano y quise hacerle una caricia en la frente, pero me rechaz√≥ de un manot√≥n y algo debi√≥ tironearle en la herida porque se crisp√≥ de dolor. Antes de que pudiera reaccionar me dijo en voz muy baja: ¬´Usted no ser√≠a as√≠ conmigo si me hubiera conocido en otra parte¬ª. Estuve al borde de soltar una carcajada, pero era tan rid√≠culo que me dijera eso mientras se le llenaban los ojos de l√°grimas que me pas√≥ lo de siempre, me dio rabia y casi miedo, me sent√≠ de golpe como desamparada delante de ese chiquil√≠n pretencioso. Consegu√≠ dominarme (eso se lo debo a Marcial, me ha ense√±ado a controlarme y cada vez lo hago mejor), y me enderec√© como si no hubiera sucedido nada, puse la toalla en la percha y tap√© el frasco de agua colonia. En fin, ahora sab√≠amos a qu√© atenernos, en el fondo era mucho mejor as√≠. Enfermera, enfermo, y pare de contar. Que el agua colonia se la pusiera la madre, yo ten√≠a otras cosas que hacerle y se las har√≠a sin m√°s contemplaciones. No s√© por qu√© me qued√© m√°s de lo necesario. Marcial me dijo cuando se lo cont√© que hab√≠a querido darle la oportunidad de disculparse, de pedir perd√≥n. No s√©, a lo mejor fue eso o algo distinto, a lo mejor me qued√© para que siguiera insult√°ndome, para ver hasta d√≥nde era capaz de llegar. Pero segu√≠a con los ojos cerrados y el sudor le empapaba la frente y las mejillas, era como si me hubieran metido en agua hirviendo, ve√≠a manchas violeta y rojas cuando apretaba los ojos para no mirarla sabiendo que todav√≠a estaba all√≠, y hubiera dado cualquier cosa para que Empiezan siempre a la misma hora, entre seis y siete de la ma√±ana, debe ser una pareja que anida en las cornisas del patio, un palomo que arrulla y la paloma que le contesta, al rato se cansan, se lo dije a la enfermera chiquita que viene a lavarme y a darme el desayuno, se encogi√≥ de hombros y dijo que ya otros enfermos se hab√≠an quejado de las palomas pero que el director no quer√≠a que las echaran. Ya ni s√© cu√°nto hace que las oigo, las primeras ma√±anas estaba demasiado dormido o dolorido para fijarme, pero desde hace tres d√≠as escucho a las palomas y me entristecen, quisiera estar en casa oyendo ladrar a Milord, oyendo a t√≠a Esther que a esta hora se levanta para ir a misa. Maldita fiebre que no quiere bajar, me van a tener aqu√≠ hasta qui√©n sabe cu√°ndo, se lo voy a preguntar al doctor Su√°rez esta misma ma√±ana, al fin y al cabo podr√≠a estar lo m√°s bien en casa. Mire, se√±or Mor√°n, quiero ser franco con usted, el cuadro no es nada sencillo. No, se√±orita Cora, prefiero que usted siga atendiendo a ese enfermo, y le voy a decir por qu√©. Pero entonces, Marcial‚Ä¶ Ven√≠, te voy a hacer un caf√© bien fuerte, mir√° que sos potrilla todav√≠a, parece mentira. Escuch√°, vieja, he estado hablando con el doctor Su√°rez, y parece que el pibe‚Ä¶

Despu√©s de esta primera inspecci√≥n del reino baj√°bamos el talud y nos met√≠amos en la mala sombra de los sauces pegados a la tapia de nuestra casa, donde se abr√≠a la puerta blanca. Ah√≠ estaba la capital del reino, la ciudad silvestre y la central de nuestro juego. La primera en iniciar el juego era Leticia, la m√°s feliz de las tres y la m√°s privilegiada. Leticia no ten√≠a que secar los platos ni hacer las camas, pod√≠a pasarse el d√≠a leyendo o pegando figuritas, y de noche la dejaban quedarse hasta m√°s tarde si lo ped√≠a, aparte de la pieza solamente para ella, el caldo de hueso y toda clase de ventajas. Poco a poco se hab√≠a ido aprovechando de los privilegios, y desde el verano anterior dirig√≠a el juego, yo creo que en realidad dirig√≠a el reino; por lo menos se adelantaba a decir las cosas y Holanda y yo acept√°bamos sin protestar, casi contentas. Es probable que las largas conferencias de mam√° sobre c√≥mo deb√≠amos portarnos con Leticia hubieran hecho su efecto, o simplemente que la quer√≠amos bastante y no nos molestaba que fuese la jefa. L√°stima que no ten√≠a aspecto para jefa, era la m√°s baja de las tres, y tan flaca. Holanda era flaca, y yo nunca pes√© m√°s de cincuenta kilos, pero Leticia era la m√°s flaca de las tres, y para peor una de esas flacuras que se ven de fuera, en el pescuezo y las orejas. Tal vez el endurecimiento de la espalda la hac√≠a parecer m√°s flaca, como casi no pod√≠a mover la cabeza a los lados daba la impresi√≥n de una tabla de planchar parada, de esas forradas de g√©nero blanco como hab√≠a en la casa de las de Loza. Una tabla de planchar con la parte m√°s ancha para arriba, parada contra la pared. Y nos dirig√≠a.

La satisfacci√≥n m√°s profunda era imaginarme que mam√° o t√≠a Ruth se enteraran un d√≠a del juego. Si llegaban a enterarse del juego se iba a armar una meresunda incre√≠ble. El si bemol y los desmayos, las inmensas protestas de devoci√≥n y sacrificio malamente recompensados, el amontonamiento de invocaciones a los castigos m√°s c√©lebres, para rematar con el anuncio de nuestros destinos, que consist√≠an en que las tres terminar√≠amos en la calle. Esto √∫ltimo siempre nos hab√≠a dejado perplejas, porque terminar en la calle nos parec√≠a bastante normal.

Primero Leticia nos sorteaba. Us√°bamos piedritas escondidas en la mano, contar hasta veintiuno, cualquier sistema. Si us√°bamos el de contar hasta veintiuno, imagin√°bamos dos o tres chicas m√°s y las inclu√≠amos en la cuenta para evitar trampas. Si una de ellas sal√≠a veintiuna, la sac√°bamos del grupo y sorte√°bamos de nuevo, hasta que nos tocaba a una de nosotras. Entonces Holanda y yo levant√°bamos la piedra y abr√≠amos la caja de los ornamentos. Suponiendo que Holanda hubiese ganado, Leticia y yo escog√≠amos los ornamentos. El juego marcaba dos formas: estatuas y actitudes. Las actitudes no requer√≠an ornamentos pero s√≠ mucha expresividad, para la envidia mostrar los dientes, crispar las manos y arregl√°rselas de modo de tener un aire amarillo. Para la caridad el ideal era un rostro ang√©lico, con los ojos vueltos al cielo, mientras las manos ofrec√≠an algo ‚Äîun trapo, una pelota, una rama de sauce‚Äî a un pobre huerfanito invisible. La verg√ºenza y el miedo eran f√°ciles de hacer; el rencor y los celos exig√≠an estudios m√°s detenidos. Los ornamentos se destinaban casi todos a las estatuas, donde reinaba una libertad absoluta. Para que una estatua resultara, hab√≠a que pensar bien cada detalle de la indumentaria. El juego marcaba que la elegida no pod√≠a tomar parte en la selecci√≥n; las dos restantes debat√≠an el asunto y aplicaban luego los ornamentos. La elegida deb√≠a inventar su estatua aprovechando lo que le hab√≠an puesto, y el juego era as√≠ mucho m√°s complicado y excitante porque a veces hab√≠a alianzas contra, y la v√≠ctima se ve√≠a ataviada con ornamentos que no le iban para nada; de su viveza depend√≠a entonces que inventara una buena estatua. Por lo general cuando el juego marcaba actitudes la elegida sal√≠a bien parada pero hubo veces en que las estatuas fueron fracasos horribles.

Lo que cuento empez√≥ vaya a saber cu√°ndo, pero las cosas cambiaron el d√≠a en que el primer papelito cay√≥ del tren. Por supuesto que las actitudes y las estatuas no eran para nosotras mismas, porque nos hubi√©ramos cansado en seguida. El juego marcaba que la elegida deb√≠a colocarse al pie del talud, saliendo de la sombra de los sauces, y esperar el tren de las dos y ocho que ven√≠a del Tigre. A esa altura de Palermo los trenes pasan bastante r√°pido, y no nos daba verg√ºenza hacer la estatua o la actitud. Casi no ve√≠amos a la gente de las ventanillas, pero con el tiempo llegamos a tener pr√°ctica y sab√≠amos que algunos pasajeros esperaban vernos. Un se√±or de pelo blanco y anteojos de carey sacaba la cabeza por la ventanilla y saludaba a la estatua o la actitud con el pa√±uelo. Los chicos que volv√≠an del colegio sentados en los estribos gritaban cosas al pasar, pero algunos se quedaban serios mir√°ndonos. En realidad la estatua o la actitud no ve√≠a nada, por el esfuerzo de mantenerse inm√≥vil, pero las otras dos bajo los sauces analizaban con gran detalle el buen √©xito o la indiferencia producidos. Fue un martes cuando cay√≥ el papelito, al pasar el segundo coche. Cay√≥ muy cerca de Holanda, que ese d√≠a era la maledicencia, y rebot√≥ hasta m√≠. Era un papelito muy doblado y sujeto a una tuerca. Con letra de var√≥n y bastante mala, dec√≠a: ¬´Muy lindas las estatuas. Viajo en la tercera ventanilla del segundo coche. Ariel B.¬ª Nos pareci√≥ un poco seco, con todo ese trabajo de atarle la tuerca y tirarlo, pero nos encant√≥. Sorteamos para saber qui√©n se lo quedar√≠a, y me lo gan√©. Al otro d√≠a ninguna quer√≠a jugar para poder ver c√≥mo era Ariel B., pero temimos que interpretara mal nuestra interrupci√≥n, de manera que sorteamos y gan√≥ Leticia. Nos alegramos mucho con Holanda porque Leticia era muy buena como estatua, pobre criatura. La par√°lisis no se notaba estando quieta, y ella era capaz de gestos de una enorme nobleza. Como actitudes eleg√≠a siempre la generosidad, la piedad, el sacrificio y el renunciamiento. Como estatuas buscaba el estilo de Venus de la sala que t√≠a Ruth llamaba la Venus del Nilo. Por eso le elegimos ornamentos especiales para que Ariel se llevara una buena impresi√≥n. Le pusimos un pedazo de terciopelo verde a manera de t√∫nica, y una corona de sauce en el pelo. Como and√°bamos de manga corta, el efecto griego era grande. Leticia se ensay√≥ un rato a la sombra, y decidimos que nosotras nos asomar√≠amos tambi√©n y saludar√≠amos a Ariel con discreci√≥n pero muy amables.

Leticia estuvo magn√≠fica, no se le mov√≠a ni un dedo cuando lleg√≥ el tren. Como no pod√≠a girar la cabeza la echaba para atr√°s, juntado los brazos al cuerpo casi como si le faltaran; aparte el verde de la t√∫nica, era como mirar la Venus del Nilo. En la tercera ventanilla vimos a un muchacho de rulos rubios y ojos claros que nos hizo una gran sonrisa al descubrir que Holanda y yo lo salud√°bamos. El tren se lo llev√≥ en un segundo, pero eran las cuatro y media y todav√≠a discut√≠amos si vest√≠a de oscuro, si llevaba corbata roja y si era odioso o simp√°tico. El jueves yo hice la actitud del desaliento, y recibimos otro papelito que dec√≠a: ¬´Las tres me gustan mucho. Ariel.¬ª Ahora √©l sacaba la cabeza y un brazo por la ventanilla y nos saludaba riendo. Le calculamos dieciocho a√±os (seguras que no ten√≠a m√°s de diecis√©is) y convinimos en que volv√≠a diariamente de alg√∫n colegio ingl√©s. Lo m√°s seguro de todo era el colegio ingl√©s, no acept√°bamos un incorporado cualquiera. Se ver√≠a que Ariel era muy bien.

Pas√≥ que Holanda tuvo la suerte incre√≠ble de ganar tres d√≠as seguidos. Super√°ndose, hizo las actitudes del desenga√±o y el latrocinio, y una estatua dificil√≠sima de bailarina, sosteni√©ndose en un pie desde que el tren entr√≥ en la curva. Al otro d√≠a gan√© yo, y despu√©s de nuevo; cuando estaba haciendo la actitud del horror, recib√≠ casi en la nariz un papelito de Ariel que al principio no entendimos: ¬´La m√°s linda es la m√°s haragana.¬ª Leticia fue la √∫ltima en darse cuenta, la vimos que se pon√≠a colorada y se iba a un lado, y Holanda y yo nos miramos con un poco de rabia. Lo primero que se nos ocurri√≥ sentenciar fue que Ariel era un idiota, pero no pod√≠amos decirle eso a Leticia, pobre √°ngel, con su sensibilidad y la cruz que llevaba encima. Ella no dijo nada, pero pareci√≥ entender que el papelito era suyo y se lo guard√≥. Ese d√≠a volvimos bastante calladas a casa, y por la noche no jugamos juntas. En la mesa Leticia estuvo muy alegre, le brillaban los ojos, y mam√° mir√≥ una o dos veces a t√≠a Ruth como poni√©ndola de testigo de su propia alegr√≠a. En aquellos d√≠as estaban ensayando un nuevo tratamiento fortificante para Leticia, y por lo visto era una maravilla lo bien que le sentaba.

Antes de dormirnos, Holanda y yo hablamos del asunto. No nos molestaba el papelito de Ariel, desde un tren andando las cosas se ven como se ven, pero nos parec√≠a que Leticia se estaba aprovechando demasiado de su ventaja sobre nosotras. Sab√≠a que no le √≠bamos a decir nada, y que en una casa donde hay alguien con alg√∫n defecto f√≠sico y mucho orgullo, todos juegan a ignorarlo empezando por el enfermo, o m√°s bien se hacen los que no saben que el otro sabe. Pero tampoco hab√≠a que exagerar y la forma en que Leticia se hab√≠a portado en la mesa, o su manera de guardarse el papelito, era demasiado. Esa noche yo volv√≠ a so√±ar mis pesadillas con trenes, anduve de madrugada por enormes playas ferroviarias cubiertas de v√≠as llenas de empalmes, viendo a distancia las luces rojas de locomotoras que ven√≠an, calculando con angustia si el tren pasar√≠a a mi izquierda, y a la vez amenazada por la posible llegada de un r√°pido a mi espalda o ‚Äîlo que era peor‚Äî que a √∫ltimo momento uno de los trenes tomara uno de los desv√≠os y se me viniera encima. Pero de ma√±ana me olvid√© porque Leticia amaneci√≥ muy dolorida y tuvimos que ayudarla a vestirse. Nos pareci√≥ que estaba un poco arrepentida de lo de ayer y fuimos muy buenas con ella, dici√©ndole que esto le pasaba por andar demasiado, y que tal vez lo mejor ser√≠a que se quedara leyendo en su cuarto. Ella no dijo nada pero vino a almorzar a la mesa, y a las preguntas de mam√° contest√≥ que ya estaba muy bien y que casi no le dol√≠a la espalda. Se lo dec√≠a y nos miraba.

Esa tarde gan√© yo, pero en ese momento me vino un no s√© qu√© y le dije a Leticia que le dejaba mi lugar, claro que sin darle a entender por qu√©. Ya que el otro la prefer√≠a, que la mirara hasta cansarse. Como el juego marcaba estatua, le elegimos cosas sencillas para no complicarle la vida, y ella invent√≥ una especie de princesa china, con aire vergonzoso, mirando al suelo y juntando las manos como hacen las princesas chinas. Cuando pas√≥ el tren, Holanda se puso de espaldas bajo los sauces pero yo mir√© y vi que Ariel no ten√≠a ojos m√°s que para Leticia. La sigui√≥ mirando hasta que el tren se perdi√≥ en la curva, y Leticia estaba inm√≥vil y no sab√≠a que √©l acababa de mirarla as√≠. Pero cuando vino a descansar bajo los sauces vimos que s√≠ sab√≠a, y que le hubiera gustado seguir con los ornamentos toda la tarde, toda la noche.

El mi√©rcoles sorteamos entre Holanda y yo porque Leticia nos dijo que era justo que ella se saliera. Gan√≥ Holanda con su suerte maldita, pero la carta de Ariel cay√≥ de mi lado. Cuando la levant√© tuve el impulso de d√°rsela a Leticia que no dec√≠a nada, pero pens√© que tampoco era cosa de complacerle todos los gustos, y la abr√≠ despacio. Ariel anunciaba que al otro d√≠a iba a bajarse en la estaci√≥n vecina y que vendr√≠a por el terrapl√©n para charlar un rato. Todo estaba terriblemente escrito, pero la frase final era hermosa: ¬´Saludo a las tres estatuas muy atentamente.¬ª La firma parec√≠a un garabato aunque se notaba la personalidad.

Mientras le quit√°bamos los ornamentos a Holanda, Leticia me mir√≥ una o dos veces. Yo les hab√≠a le√≠do el mensaje y nadie hizo comentarios, lo que resultaba molesto porque al fin y al cabo Ariel iba a venir y hab√≠a que pensar en esa novedad y decidir algo. Si en casa se enteraban, o por desgracia a alguna de las de Loza le daba por espiarnos, con lo envidiosas que eran esas enanas, seguro que se iba a armar la meresunda. Adem√°s que era muy raro quedarnos calladas con una cosa as√≠, sin mirarnos casi mientras guard√°bamos los ornamentos y volv√≠amos por la puerta blanca.

T√≠a Ruth nos pidi√≥ a Holanda y a m√≠ que ba√±√°ramos a Jos√©, se llev√≥ a Leticia para hacerle el tratamiento, y por fin pudimos desahogarnos tranquilas. Nos parec√≠a maravilloso que viniera Ariel, nunca hab√≠amos tenido un amigo as√≠, a nuestro primo Tito no lo cont√°bamos, un tilingo que juntaba figuritas y cre√≠a en la primera comuni√≥n. Est√°bamos nervios√≠simas con la expectativa y Jos√© pag√≥ el pato, pobre √°ngel. Holanda fue m√°s valiente y sac√≥ el tema de Leticia. Yo no sab√≠a que pensar, de un lado me parec√≠a horrible que Ariel se enterara, pero tambi√©n era justo que las cosas se aclararan porque nadie tiene por qu√© perjudicarse a causa de otro. Lo que yo hubiera querido es que Leticia no sufriera, bastante cruz ten√≠a encima y ahora con el nuevo tratamiento y tantas cosas.

A la noche mam√° se extra√±√≥ de vernos tan calladas y dijo qu√© milagro, si nos hab√≠an comido la lengua los ratones, despu√©s mir√≥ a t√≠a Ruth y las dos pensaron seguro que hab√≠amos hecho alguna gorda y que nos remord√≠a la conciencia. Leticia comi√≥ muy poco y dijo que estaba dolorida, que la dejaran ir a su cuarto a leer Rocambole. Holanda le dio el brazo aunque ella no quer√≠a mucho, y yo me puse a tejer, que es una cosa que me viene cuando estoy nerviosa. Dos veces pens√© ir al cuarto de Leticia, no me explicaba qu√© hac√≠an esas dos ah√≠ solas, pero Holanda volvi√≥ con aire de gran importancia y se qued√≥ a mi lado sin hablar hasta que mam√° y t√≠a Ruth levantaron la mesa. ¬´Ella no va a ir ma√±ana. Escribi√≥ una carta y dijo que si √©l pregunta mucho, se la demos.¬ª Entornando el bolsillo de la blusa me hizo ver un sobre violeta. Despu√©s nos llamaron para secar los platos, y esa noche nos dormimos casi en seguida por todas las emociones y el cansancio de ba√±ar a Jos√©.

Al otro d√≠a me toc√≥ a mi salir de compras al mercado y en toda la ma√±ana no vi a Leticia que segu√≠a en su cuarto. Antes que llamaran a la mesa entr√© un momento y la encontr√© al lado de la ventana, con muchas almohadas y el tomo noveno de Rocambole. Se ve√≠a que estaba mal, pero se puso a re√≠r y me cont√≥ de una abeja que no encontraba la salida y de un sue√±o c√≥mico que hab√≠a tenido. Yo le dije que era una l√°stima que no fuera a venir a los sauces, pero me parec√≠a tan dif√≠cil dec√≠rselo bien. ¬´Si quer√©s podemos explicarle a Ariel que estabas descompuesta¬ª, le propuse, pero ella dec√≠a que no y se quedaba callada. Yo insist√≠ un poco en que viniera, y al final me anim√© y le dije que no tuviese miedo, poni√©ndole como ejemplo que el verdadero cari√±o no conoce barreras y otras ideas preciosas que hab√≠amos aprendido en El Tesoro de la Juventud, pero era cada vez m√°s dif√≠cil decirle nada porque ella miraba la ventana y parec√≠a como si fuera a ponerse a llorar. Al final me fui diciendo que mam√° me precisaba. El almuerzo dur√≥ d√≠as, y Holanda se gan√≥ un sopapo de t√≠a Ruth por salpicar el mantel con tuco. Ni me acuerdo de c√≥mo secamos los platos, de repente est√°bamos en los sauces y las dos nos abraz√°bamos llenas de felicidad y nada celosas una de otra. Holanda me explic√≥ todo lo que ten√≠amos que decir sobre nuestros estudios para que Ariel se llevara una buena impresi√≥n, porque los del secundario desprecian a las chicas que no han hecho m√°s que la primaria y solamente estudian corte y repujado al aceite. Cuando pas√≥ el tren de las dos y ocho Ariel sac√≥ los brazos con entusiasmo, y con nuestros pa√±uelos estampados le hicimos se√±as de bienvenida. Unos veinte minutos despu√©s lo vimos llegar por el terrapl√©n, y era m√°s alto de lo que pens√°bamos y todo de gris.

Bien no me acuerdo de lo que hablamos al principio, √©l era bastante t√≠mido a pesar de haber venido y los papelitos, y dec√≠a cosas muy pensadas. Casi en seguida nos elogi√≥ mucho las estatuas y las actitudes y pregunt√≥ c√≥mo nos llam√°bamos y por qu√© faltaba la tercera. Holanda explic√≥ que Leticia no hab√≠a podido venir, y √©l dijo que era una l√°stima y que Leticia le parec√≠a un nombre precioso. Despu√©s nos cont√≥ cosas del Industrial, que por desgracia no era un colegio ingl√©s, y quiso saber si le mostrar√≠amos los ornamentos. Holanda levant√≥ la piedra y le hicimos ver las cosas. A √©l parec√≠a interesarle mucho, y varias veces tom√≥ alguno de los ornamentos y dijo: ¬´√âste lo llevaba Leticia un d√≠a¬ª, o: ¬´√âste fue para la estatua oriental¬ª, con lo que quer√≠a decir la princesa china. Nos sentamos a la sombra de un sauce y √©l estaba contento pero distra√≠do, se ve√≠a que s√≥lo se quedaba de bien educado. Holanda me mir√≥ dos o tres veces cuando la conversaci√≥n deca√≠a, y eso nos hizo mucho mal a las dos, nos dio deseos de irnos o que Ariel no hubiese venido nunca. √âl pregunt√≥ otra vez si Leticia estaba enferma, y Holanda me mir√≥ y yo cre√≠ que iba a decirle, pero en cambio contest√≥ que Leticia no hab√≠a podido venir. Con una ramita Ariel dibujaba cuerpos geom√©tricos en la tierra, y de cuando en cuando miraba la puerta blanca y nosotras sab√≠amos lo que estaba pasando, por eso Holanda hizo bien en sacar el sobre violeta y alcanz√°rselo, y √©l se qued√≥ sorprendido con el sobre en la mano, despu√©s se puso muy colorado mientras le explic√°bamos que eso se lo mandaba Leticia, y se guard√≥ la carta en el bolsillo de adentro del saco sin querer leerla delante de nosotras. Casi en seguida dijo que hab√≠a tenido un gran placer y que estaba encantado de haber venido, pero su mano era blanda y antip√°tica de modo que fue mejor que la visita se acabara, aunque m√°s tarde no hicimos m√°s que pensar en sus ojos grises y en esa manera triste que ten√≠a de s Cuando √≠bamos a dormirnos esa noche, Holanda me dijo: ¬´Vas a ver que desde ma√±ana se acaba el juego.¬ª Pero se equivocaba aunque no por mucho, y al otro d√≠a Leticia nos hizo la se√±a convenida en el momento del postre. Nos fuimos a lavar la loza bastante asombradas y con un poco de rabia, porque eso era una desverg√ºenza de Leticia y no estaba bien. Ella nos esperaba en la puerta y casi nos morimos de miedo cuando al llegar a los sauces vimos que sacaba del bolsillo el collar de perlas de mam√° y todos los anillos, hasta el grande con rub√≠ de t√≠a Ruth. Si las de Loza espiaban y nos ve√≠an con las alhajas, seguro que mam√° iba a saberlo en seguida y que nos matar√≠a, enanas asquerosas. Pero Leticia no estaba asustada y dijo que si algo suced√≠a ella era la √∫nica responsable. ¬´Quisiera que me dejaran hoy a m√≠¬ª, agreg√≥ sin mirarnos. Nosotras sacamos en seguida los ornamentos, de golpe quer√≠amos ser tan buenas con Leticia, darle todos los gustos y eso que en el fondo nos quedaba un poco de encono. Como el juego marcaba estatua, le elegimos cosas preciosas que iban bien con las alhajas, muchas plumas de pavorreal para sujetar el pelo, una piel que de lejos parec√≠a un zorro plateado, y un velo rosa que ella se puso como un turbante. La vimos que pensaba, ensayando la estatua pero sin moverse, y cuando el tren apareci√≥ en la curva fue a ponerse al pie del talud con todas las alhajas que brillaban al sol. Levant√≥ los brazos como si en vez de una estatua fuera a hacer una actitud, y con las manos se√±al√≥ el cielo mientras echaba la cabeza hacia atr√°s (que era lo √∫nico que pod√≠a hacer, pobre) y doblaba el cuerpo hasta darnos miedo. Nos pareci√≥ maravillosa, la estatua m√°s regia que hab√≠a hecho nunca, y entonces vimos a Ariel que la miraba, salido de la ventanilla la miraba solamente a ella, girando la cabeza y mir√°ndola sin vernos a nosotras hasta que el tren se lo llev√≥ de golpe. No s√© por qu√© las dos corrimos al mismo tiempo a sostener a Leticia que No siempre era f√°cil llegar a la zona de las galer√≠as y coincidir con un momento libre de Josiane; cu√°ntas veces me tocaba andar solo por los pasajes, un poco decepcionado, hasta sentir poco a poco que la noche era tambi√©n mi amante. A la hora en que se encend√≠an los picos de gas la animaci√≥n se despertaba en nuestro reino, los caf√©s eran la bolsa del ocio y del contento, se beb√≠a a largos tragos el fin de la jornada, los titulares de los peri√≥dicos, la pol√≠tica, los prusianos, Laurent, las carreras de caballos. Me gustaba saborear una copa aqu√≠ y otra m√°s all√°, atisbando sin apuro el momento en que descubrir√≠a la silueta de Josiane en alg√∫n codo de las galer√≠as o en alg√∫n mostrador. Si ya estaba acompa√±ada, una se√±al convenida me dejaba saber cu√°ndo podr√≠a encontrarla sola; otras veces se limitaba a sonre√≠r y a m√≠ me quedaba el resto del tiempo para las galer√≠as; eran las horas del explorador y as√≠ fui entrando en las zonas m√°s remotas del barrio, en la Galerie Sainte-Foy, por ejemplo, y en los remotos Passages du Caire, pero aunque cualquiera de ellos me atrajera m√°s que las calles abiertas (y hab√≠a tantos, hoy era el Passage des Princes, otra vez el Passage Verdeau, as√≠ hasta el infinito), de todas maneras el t√©rmino de una larga ronda que yo mismo no hubiera podido reconstruir me devolv√≠a siempre a la Galerie Vivienne, no tanto por Josiane aunque tambi√©n fuera por ella, sino por sus rejas protectoras, sus alegor√≠as vetustas, sus sombras en el codo del Passage des Petits-P√®res, ese mundo diferente donde no hab√≠a que pensar en Irma y se pod√≠a vivir sin horarios fijos, al azar de los encuentros y de la suerte. Con tan pocos asideros no alcanzo a calcular el tiempo que pas√≥ antes de que volvi√©ramos a hablar casualmente del sudamericano; una vez me hab√≠a parecido verlo salir de un portal de la ru√© Saint-Marc, envuelto en una de esas hopalandas negras que tanto se hab√≠an llevado cinco a√±os atr√°s junto con sombreros de copa ex Ya se sabe c√≥mo pod√≠an acabar esos di√°logos. √çbamos a beber un grog al caf√© de la rue des Jeuneurs, recorr√≠amos las galer√≠as, los teatros del boulevard, sub√≠amos a la bohardilla, nos re√≠amos enormemente. Hubo algunas semanas ‚Äîpor fijar un t√©rmino, es tan dif√≠cil ser justo con la felicidad‚Äî en que todo nos hac√≠a re√≠r, hasta las torpezas de Badinguet y el temor de la guerra nos divert√≠an. Es casi rid√≠culo admitir que algo tan desproporcionadamente inferior como Laurent pudiera acabar con nuestro contento, pero as√≠ fue. Laurent mat√≥ a otra mujer en la rue Beauregard ‚Äîtan cerca, despu√©s de todo‚Äî y en el caf√© nos quedamos como en misa y Marthe, que hab√≠a entrado a la carrera para gritar la noticia, acab√≥ en una explosi√≥n de llanto hist√©rico que de alg√∫n modo nos ayud√≥ a tragar la bola que ten√≠amos en la garganta. Esa misma noche la polic√≠a nos pas√≥ a todos por su peine m√°s fino, de caf√© en caf√© y de hotel en hotel; Josiane busc√≥ al amo y yo la dej√© irse, comprendiendo que necesitaba la protecci√≥n suprema que todo lo allanaba. Pero como en el fondo esas cosas me sum√≠an en una vaga tristeza ‚Äîlas galer√≠as no eran para eso, no deb√≠an ser para eso‚Äî, me puse a beber con Kik√≠ y despu√©s con la Rousse que me buscaba como puente para reconciliarse con Josiane. Se beb√≠a fuerte en nuestro caf√©, y en esa niebla caliente de las voces y los tragos me pareci√≥ casi justo que a medianoche el sudamericano fuera a sentarse a una mesa del fondo y pidiera su ajenjo con la expresi√≥n de siempre, hermosa y ausente y alunada. Al preludio de confidencia de la Rousse contest√© que ya lo sab√≠a, y que despu√©s de todo el muchacho no era ciego y sus gustos no merec√≠an tanto rencor; todav√≠a nos re√≠amos de las falsas bofetadas de la Rousse cuando Kik√≠ condescendi√≥ a decir que alguna vez hab√≠a estado en su habitaci√≥n. Antes de que la Rousse pudiera clavarle las diez u√±as de una pregunta imaginable, quise saber c√≥mo era ese cuarto. ¬´Bah, qu Josiane no era de las que reprochan las ausencias, y me pregunto si en el fondo se daba cuenta del paso del tiempo. Volvimos del brazo a la Galerie Vivienne, subimos a la bohardilla, pero despu√©s comprendimos que no est√°bamos contentos como antes y lo atribuimos vagamente a todo lo que aflig√≠a al barrio; habr√≠a guerra, era fatal, los hombres tendr√≠an que incorporarse a las filas (ella empleaba solemnemente esas palabras con un ignorante, delicioso respeto), la gente ten√≠a miedo y rabia, la polic√≠a no hab√≠a sido capaz de descubrir a Laurent. Se consolaban guillotinando a otros, como esa misma madrugada en que ejecutar√≠an al envenenador del que tanto hab√≠amos hablado en el caf√© de la rue des Jeuneurs en los d√≠as del proceso; pero el terror segu√≠a suelto en las galer√≠as y en los pasajes, nada hab√≠a cambiado desde mi √∫ltimo encuentro con Josiane, y ni siquiera hab√≠a dejado de nevar.

A eso sigui√≥ m√°s vino, la evocaci√≥n de diversas madres y episodios sobresalientes de la infancia, y una sopa de cebolla que Josiane y la Rousse llevaron a lo sublime en la cocina del caf√© mientras Albert, el patr√≥n y yo nos promet√≠amos amistad eterna y muerte a los prusianos. La sopa y los quesos debieron ahogar tanta vehemencia, porque est√°bamos casi callados y hasta inc√≥modos cuando lleg√≥ la hora de cerrar el caf√© con un ruido interminable de barras y cadenas, y subir a los fiacres donde todo el fr√≠o del mundo parec√≠a estar esper√°ndonos. M√°s nos hubiera valido viajar juntos para abrigarnos, pero el patr√≥n ten√≠a principios humanitarios en materia de caballos y mont√≥ en el primer fiacre con la Rousse y Albert mientras me confiaba a Kik√≠ y a Josiane quienes, dijo, eran como sus hijas. Despu√©s de festejar adecuadamente la frase con los cocheros, el √°nimo nos volvi√≥ al cuerpo mientras sub√≠amos hacia Popincourt entre simulacros de carreras, voces de aliento y lluvias de falsos latigazos. El patr√≥n insisti√≥ en que baj√°ramos a cierta distancia, aduciendo razones de discreci√≥n que no entend√≠, y tomados del brazo para no resbalar demasiado en la nieve congelada remontamos la rue de la Roquette vagamente iluminada por reverberos aislados, entre sombras movientes que de pronto se resolv√≠an en sombreros de copa, fiacres al trote y grupos de embozados que acababan amonton√°ndose frente a un ensanchamiento de la calle, bajo la otra sombra m√°s alta y m√°s negra de la c√°rcel. Un mundo clandestino se codeaba, se pasaba botellas de mano en mano, repet√≠a una broma que corr√≠a entre carcajadas y chillidos sofocados, y tambi√©n hab√≠a bruscos silencios y rostros iluminados un instante por un yesquero, mientras segu√≠amos avanzando dificultosamente y cuid√°bamos de no separarnos como si cada uno supiera que s√≥lo la voluntad del grupo pod√≠a perdonar su presencia en ese sitio. La m√°quina estaba ah√≠ sobre sus cinco bases de piedra, y todo el aparato de la La noche trae consejo, etc√©tera. Les trajo un sue√±o pesado y sordo, despu√©s que los cuerpos se encontraron en una mon√≥tona batalla que en el fondo no hab√≠an deseado. Una vez m√°s se cerraba el t√°cito acuerdo: por la ma√±ana hablar√≠an del tiempo, del crimen de Saint-Cloud, de James Dean. La carta segu√≠a sobre la repisa y mientras beb√≠an t√© no pudieron dejar de verla, pero Luis sab√≠a que al volver del trabajo ya no la encontrar√≠a. Laura borraba las huellas con su fr√≠a, eficaz diligencia. Un d√≠a, otro d√≠a, otro d√≠a m√°s. Una noche se rieron mucho con los cuentos de los vecinos, con una audici√≥n de Fernandel. Se habl√≥ de ir a ver una pieza de teatro, de pasar un fin de semana en Fontainebleau.

Sobre la mesa de dibujo se acumulaban los datos innecesarios, todo coincid√≠a con la carta de mam√°. El barco llegaba efectivamente a El Havre el viernes 17 por la ma√±ana, y el tren especial entraba en Saint-Lazare a las 11.45. El jueves vieron la pieza de teatro y se divirtieron mucho. Dos noches antes Laura hab√≠a tenido otra pesadilla, pero √©l no se molest√≥ en traerle agua y la dej√≥ que se tranquilizara sola, d√°ndole la espalda. Despu√©s Laura durmi√≥ en paz, de d√≠a andaba ocupada cortando y cosiendo un vestido de verano. Hablaron de comprar una m√°quina de coser el√©ctrica cuando terminaran de pagar la heladera. Luis encontr√≥ la carta de mam√° en el caj√≥n de la mesa de luz y la llev√≥ a la oficina. Telefone√≥ a la compa√±√≠a naviera, aunque estaba seguro de que mam√° daba las fechas exactas. Era su √∫nica seguridad, porque todo el resto no se pod√≠a siquiera pensar. Y ese imb√©cil del t√≠o Emilio. Lo mejor ser√≠a escribir a Matilde, por m√°s que estuviesen distanciados Matilde comprender√≠a la urgencia de intervenir, de proteger a mam√°. Pero ¬ørealmente (no era una pregunta, pero c√≥mo decirlo de otro modo) hab√≠a que proteger a mam√°, precisamente a mam√°? Por un momento pens√≥ en pedir larga distancia y hablar con ella. Se acord√≥ del jerez y las galletitas Bagley, se encogi√≥ de hombros. Tampoco hab√≠a tiempo de escribir a Matilde, aunque en realidad hab√≠a tiempo, pero quiz√° fuese preferible esperar al viernes 17 antes de‚Ä¶ El co√±ac ya no lo ayudaba ni siquiera a no pensar, o por lo menos a pensar sin tener miedo. Cada vez recordaba con m√°s claridad la cara de mam√° en las √∫ltimas semanas de Buenos Aires, despu√©s del entierro de Nico. Lo que √©l hab√≠a entendido como dolor se le mostraba ahora como otra cosa, algo en donde hab√≠a una rencorosa desconfianza, una expresi√≥n de animal que siente que van a abandonarlo en un terreno bald√≠o lejos de la casa, para deshacerse de √©l. Ahora empezaba a ver de veras la cara de mam√°. Reci√©n ahora la ve Los vecinos empezaron a gritar tambi√©n. Era la locura. Doscientos metros de locura. Escuch√© que alguien se desmayaba y alg√∫n otro clamaba por una ambulancia, pero ¬øqui√©n iba a llamarla con las chicas ah√≠, podridas bajo la hermosa luz dorada del atardecer? Una de ellas, la de la sangre que le corr√≠a desde el cuello ‚Äìlos disparos le hab√≠an abierto la arteria‚Äì, me record√≥ a Carolina. No s√© por qu√©. No por la ropa: esa chica vest√≠a las remeras y calzas baratas que se consiguen en el barrio, quiz√° incluso en el supermercado. Pero algo en c√≥mo llevaba esa ropa ordinaria que ten√≠a puesta me recordaba la elegancia ins√≥lita de mi hija (digo ¬´ins√≥lita¬ª porque yo no tengo la gracia de comprender qu√© color va con cu√°l ni qu√© pantal√≥n logra que mis piernas parezcan m√°s largas). S√≠, su calza era barata, de licra negra, pero usaba una camisa blanca muy bonita que le ca√≠a sobre las nalgas y, con unas zapatillas grandotas, posiblemente de var√≥n, el conjunto ten√≠a un estilo ‚Äìun urban chic, dir√≠a mi hija‚Äì muy particular. Las zapatillas eran de un azul francia descarado y alrededor del cuello ensangrentado colgaba una cadenita con un pendiente estilo victoriano que romp√≠a lo callejero con un toque ir√≥nico. Al describirla copio, creo, el estilo de mi hija, que a sus producciones de moda siempre les agrega una breve nota explicativa. Quiz√° porque me hac√≠a acordar a Carolina me les acerqu√©. Claro que ten√≠a miedo, el coraz√≥n me saltaba en la boca del est√≥mago como si se hubiese corrido de lugar. Y ya no tengo edad para estos sobresaltos: ya estoy en riesgo de que una arritmia se vuelva incontrolable, incluso de una angina de pecho. Adem√°s, los vecinos miraban. Pero no pod√≠a dejarlas as√≠. ¬øSab√≠a que era capaz de calmarlas? Lo sab√≠a. Estas cosas se saben. En el hospital, cuando tranquilic√© a mis primeros fantasmas hace ya m√°s de diez a√±os, tambi√©n lo sab√≠a. Pero en el hospital no se tranquilizaban mucho. Eran demasiados y se potenciaban Los vecinos me empezaron a buscar en secreto. Avergonzados. La epidemia de fantasmas ‚Äìporque era eso‚Äì coincid√≠a con el peor momento del barrio. Quien orden√≥ el crimen de las tres adolescentes ahora comandaba los negocios en los monoblocs y, como aterrorizaba a la gente, los robos hab√≠an escalado hasta el secuestro. Un tipo de secuestro particular: lo llamaban ¬´expr√©s¬ª. La v√≠ctima era atrapada con un auto y llevada de recorrida por cajeros de banco hasta reunir una cantidad que los ladrones consideraran aceptable. A veces los expr√©s terminaban con violencia, muchos golpes, violaciones, incluso alg√∫n disparo, todo por un malentendido incre√≠ble: los ladrones, en la mayor parte de los casos muy j√≥venes, no estaban bancarizados. No ten√≠an trabajo; por lo tanto, no ten√≠an cuenta en el banco. As√≠, ignoraban el mecanismo de retiro de dinero en los cajeros autom√°ticos de la Argentina. Por una cuesti√≥n de seguridad, el monto permitido para extracci√≥n es muy bajo. Unos 25.000 pesos por d√≠a, el doble si el due√±o de la tarjeta es socio del banco de donde saca dinero. Si alguien tiene m√°s de una cuenta, puede aumentar la cifra sacando de dos bancos distintos. Pero si no, pues bien, es un monto muy magro. Y los ladrones, estos chicos excitados y asustados, quieren m√°s. Y como no entienden lo que es extraer dinero porque nunca lo hicieron, creen que se les miente. Que se los desprecia o se los quiere enga√±ar. ¬´¬øTe cre√©s que soy un boludo vos? Ya vas a ver.¬ª Y entonces el golpe, el culatazo, el p√°nico. A m√≠ todav√≠a no me lo hicieron, pero pasa seguido y tambi√©n le pasa a la gente que vive en los monoblocs, y lo aclaro porque no quiero ser injusta, de ninguna manera son todos delincuentes en los monoblocs, hay mucha gente que tiene un departamento ah√≠ de la misma manera que yo tengo una casa ac√° y nadie puede o quiere mudarse y eso es todo.

Como sea: el ladr√≥n volv√≠a. Lo escuchaban caminar por el techo. La mujer lo hab√≠a o√≠do primero y √©l, Paulo, no le hab√≠a cre√≠do. Despu√©s de todo, sufr√≠a de los nervios, la pobre. Hasta que escuch√≥ √©l mismo los pasos. Y entonces lo vio caer una vez m√°s hacia el patio. Sin ruido. Eso hace su fantasma ladr√≥n: camina y cae, camina y cae. Desde el suelo, me dijo Paulo, ¬´se nos caga de risa¬ª.

Mi hija cumple a√±os el 23 de diciembre. Ese a√±o, quiz√° porque nos hab√≠amos visto poco, me invit√≥ a su fiesta m√°s ¬´√≠ntima¬ª (hab√≠a hecho otra, con amigos, el fin de semana anterior: ella no es supersticiosa, le da igual festejar con anticipaci√≥n) y me ofreci√≥ quedarme para la Navidad y hasta A√±o Nuevo con ella, si quer√≠a, en su departamento de Palermo. Sab√≠a que tendr√≠a invitaciones a fiestas para el A√±o Nuevo, as√≠ que declin√© esa invitaci√≥n, pero s√≠ acept√© la de Navidad y algunos d√≠as m√°s. Dej√© la casa con un bolso y viaj√© en taxi: hab√≠a vendido el auto. No estaba vieja, pero tampoco tan joven como para manejar con la atenci√≥n requerida en una ciudad como Buenos Aires. Los d√≠as con mi hija estuvieron muy bien. Peleamos poco y nos re√≠mos mucho. Vimos su serie √©pica y medio me enamor√© de Ned Stark, un esp√©cimen de esos que nunca tuve, de mand√≠bula cuadrada y espalda de bestia. Adem√°s, no era tanto m√°s joven que yo, el actor. Unos diez a√±os, calcul√©. Una noche estuve a punto de contarle sobre mis habilidades espiritistas de la vejez, cuando abrimos un champ√°n y lo tomamos muy fr√≠o, con helado de lim√≥n, ideal para el calor h√∫medo y el agobio de la ciudad. Pero tuve miedo de arruinar d√≠as casi perfectos. Ella ten√≠a derecho a creerme demente. As√≠ que volv√≠ el 29 por la tarde a mi casa, en subterr√°neo, porque cruzar la ciudad era un desprop√≥sito: a las habituales protestas de fin de a√±o se le agregaban varias m√°s: los estatales pidiendo aumento, los piqueteros cortando las avenidas (el reclamo: bolsas de comida), los despedidos frente al Ministerio de Trabajo (el pedido: reincorporaci√≥n) y una marcha clamando seguridad muy grande frente al Congreso. Hab√≠an asesinado a un adolescente de diecis√©is a√±os, Mat√≠as y un apellido italiano. Aparentemente lo hab√≠an secuestrado. Un secuestro expr√©s, solo que, como el chico era menor, no ten√≠a tarjeta de banco, entonces los captores cambiaron de idea y decidieron pedirle plata a Andando, andando, el hombre lleg√≥ al puerto, fue al muelle, pregunt√≥ por el capit√°n, y mientras ven√≠a, se puso a adivinar cu√°l ser√≠a, de entre los barcos que all√≠ estaban, el que ir√≠a a ser suyo, grande ya sab√≠a que no, la tarjeta de visita del rey era muy clara en este punto, por consiguiente quedaban descartados los paquebotes, los cargueros y los nav√≠os de guerra, tampoco podr√≠a ser tan peque√±o que aguantase mal las fuerzas del viento y los rigores del mar, en este punto tambi√©n hab√≠a sido categ√≥rico el rey, que navegue bien y sea seguro, fueron √©stas sus formales palabras, excluyendo as√≠ expl√≠citamente los botes, las fal√∫as y las chalupas, que siendo buenos navegantes, y seguros, cada uno conforme a su condici√≥n, no nacieron para surcar los oc√©anos, que es donde se encuentran las islas desconocidas. Un poco apartada de all√≠, escondida detr√°s de unos bidones, la mujer de la limpieza pas√≥ los ojos por los barcos atracados, Para mi gusto, aqu√©l, pens√≥, aunque su opini√≥n no contaba, ni siquiera hab√≠a sido contratada, vamos a o√≠r antes lo que dir√° el capit√°n del puerto. El capit√°n vino, ley√≥ la tarjeta, mir√≥ al hombre de arriba abajo y le hizo la pregunta que al rey no se le hab√≠a ocurrido, Sabes navegar, tienes carnet de navegaci√≥n, a lo que el hombre respondi√≥, Aprender√© en el mar. El capit√°n dijo, No te lo aconsejar√≠a, capit√°n soy yo, y no me atrevo con cualquier barco, Dame entonces uno con el que pueda atreverme, no, uno de √©sos no, dame un barco que yo respete y que pueda respetarme a m√≠, Ese lenguaje es de marinero, pero t√∫ no eres marinero, Si tengo el lenguaje, es como si lo fuese. El capit√°n volvi√≥ a leer la tarjeta del rey, despu√©s pregunt√≥, Puedes decirme para qu√© quieres el barco, Para ir en busca de la isla desconocida, Ya no hay islas desconocidas, Lo mismo me dijo el rey, Lo que √©l sabe de islas lo aprendi√≥ conmigo, Es extra√±o que t√∫, siendo hombre de mar, me digas eso, que ya no hay islas desconocidas, hombre de tierra soy yo, y no ignoro que todas las islas, incluso las conocidas, son desconocidas mientras no desembarcamos en ellas, Pero t√∫, si bien entiendo, vas a la b√∫squeda de una donde nadie haya desembarcado nunca, Lo sabr√© cuando llegue, Si llegas, S√≠, a veces se naufraga en el camino, pero si tal me ocurre, deber√°s escribir en los anales del puerto que el punto adonde llegu√© fue √©se, Quieres decir que llegar, se llega siempre, No ser√≠as quien eres si no lo supieses ya. El capit√°n del puerto dijo, Voy a darte la embarcaci√≥n que te conviene. Cu√°l, Es un barco con mucha experiencia, todav√≠a del tiempo en que toda la gente andaba buscando islas desconocidas, Cu√°l, Creo que incluso encontr√≥ algunas, Cu√°l, Aqu√©l. As√≠ que la mujer de la limpieza percibi√≥ para d√≥nde apuntaba el capit√°n, sali√≥ corriendo de detr√°s de los bidones y grit√≥, Es mi barco, es mi barco, hay que perdonarle la ins√≥lita reivindicaci√≥n de propiedad, a todo t√≠tulo abusiva, el barco era aquel que le hab√≠a gustado, simplemente. Parece una carabela, dijo el hombre, M√°s o menos, concord√≥ el capit√°n, en su origen era una carabela, despu√©s pas√≥ por arreglos y adaptaciones que la modificaron un poco, Pero contin√∫a siendo una carabela, S√≠, en el conjunto conserva el antiguo aire, Y tiene m√°stiles y velas, Cuando se va en busca de islas desconocidas, es lo m√°s recomendable. La mujer de la limpieza no se contuvo, Para m√≠ no quiero otro, Qui√©n eres t√∫, pregunt√≥ el hombre, No te acuerdas de m√≠, No tengo idea, Soy la mujer de la limpieza, Qu√© limpieza, La del palacio del rey, La que abr√≠a la puerta de las peticiones, No hab√≠a otra, Y por qu√© no est√°s en el palacio del rey, limpiando y abriendo puertas, Porque las puertas que yo quer√≠a ya fueron abiertas y porque de hoy en adelante s√≥lo limpiar√© barcos, Entonces est√°s decidida a ir conmigo en busca de la isla desconocida, Sal√≠ del palacio por la puerta de las decisiones, Siendo as√≠, ve para la carabela, mira c√≥mo est√° aquello, despu√©s del tiempo pasado debe precisar de un buen lavado, y ten cuidado con las gaviotas, que no son de fiar, No quieres venir conmigo a conocer tu barco por dentro, Dijiste que era tuyo, Disculpa, fue s√≥lo porque me gust√≥, Gustar es probablemente la mejor manera de tener, tener debe de ser la peor manera de gustar. El capit√°n del puerto interrumpi√≥ la conversaci√≥n, Tengo que entregar las llaves al due√±o del barco, a uno o a otro, resu√©lvanlo, a m√≠ tanto me da, Los barcos tienen llave, pregunt√≥ el hombre, Para entrar, no, pero all√≠ est√°n las bodegas y los pa√±oles, y el camarote del comandante con el diario de a bordo, Ella que se encargue de todo, yo voy a reclutar la tripulaci√≥n, dijo el hombre, y se apart√≥.

La mujer de la limpieza fue a la oficina del capit√°n para recoger las llaves, despu√©s entr√≥ en el barco, dos cosas le valieron, la escoba del palacio y el aviso contra las gaviotas, todav√≠a no hab√≠a acabado de atravesar la pasarela que un√≠a la amurada al atracadero y ya las malvadas se precipitaban sobre ella gritando, furiosas, con las fauces abiertas, como si la fueran a devorar all√≠ mismo. No sab√≠an con qui√©n se enfrentaban. La mujer de la limpieza pos√≥ el cubo, se guard√≥ las llaves en el seno, plant√≥ bien los pies en la pasarela y, remolineando la escoba como si fuese un espad√≥n de los buenos tiempos, consigui√≥ poner en desbandada a la cuadrilla asesina. S√≥lo cuando entr√≥ en el barco comprendi√≥ la ira de las gaviotas, hab√≠a nidos por todas partes, muchos de ellos abandonados, otros todav√≠a con huevos, y unos pocos con gaviotillas de pico abierto, a la espera de comida, Pues s√≠, pero ser√° mejor que se muden de aqu√≠, un barco que va en busca de la isla desconocida no puede tener este aspecto, como si fuera un gallinero, dijo. Tir√≥ al agua los nidos vac√≠os, los otros los dej√≥, luego veremos. Despu√©s se remang√≥ las mangas y se puso a lavar la cubierta. Cuando acab√≥ la dura tarea, abri√≥ el pa√±ol de las velas y procedi√≥ a un examen minucioso del estado de las costuras, tanto tiempo sin ir al mar y sin haber soportado los estirones saludables del viento. Las velas son los m√∫sculos del barco, basta ver c√≥mo se hinchan cuando se esfuerzan, pero, y eso mismo les sucede a los m√∫sculos, si no se les da uso regularmente, se aflojan, se ablandan, pierden nervio. Y las costuras son los nervios de las velas, pens√≥ la mujer de la limpieza, contenta por aprender tan de prisa el arte de la mariner√≠a. Encontr√≥ deshilachadas algunas bastillas, pero se conform√≥ con se√±alarlas, dado que para este trabajo no le serv√≠an la aguja y el hilo con que zurc√≠a las medias de los pajes antiguamente, o sea, ayer. En cuanto a los otros pa√±oles, enseguida v No merec√≠a la pena preocuparse tanto. El sol acababa de sumirse en el oc√©ano cuando el hombre que ten√≠a un barco surgi√≥ en el extremo del muelle. Tra√≠a un bulto en la mano, pero ven√≠a solo y cabizbajo. La mujer de la limpieza fue a esperarlo a la pasarela, antes de que abriera la boca para enterarse de c√≥mo hab√≠a transcurrido el resto del d√≠a, √©l dijo, Estate tranquila, traigo comida para los dos, Y los marineros, pregunt√≥ ella, Como puedes ver, no vino ninguno, Pero los dejaste apalabrados, al menos, volvi√≥ a preguntar ella, Me dijeron que ya no hay islas desconocidas, y que, incluso habi√©ndolas, no iban a dejar el sosiego de sus lares y la buena vida de los barcos de l√≠nea para meterse en aventuras oce√°nicas, a la b√∫squeda de un imposible, como si todav√≠a estuvi√©ramos en el tiempo del mar tenebroso, Y t√∫ qu√© les respondiste, Que el mar es siempre tenebroso, Y no les hablaste de la isla desconocida, C√≥mo podr√≠a hablarles de una isla desconocida, si no la conozco, Pero tienes la certeza de que existe, Tanta como de que el mar es tenebroso, En este momento, visto desde aqu√≠, con las aguas color de jade y el cielo como un incendio, de tenebroso no le encuentro nada, Es una ilusi√≥n tuya, tambi√©n las islas a veces parece que fluct√∫an sobre las aguas y no es verdad, Qu√© piensas hacer, si te falta una tripulaci√≥n, Todav√≠a no lo s√©, Podr√≠amos quedarnos a vivir aqu√≠, yo me ofrecer√≠a para lavar los barcos que vienen al muelle, y t√∫, Y yo, Tendr√°s un oficio, una profesi√≥n, como ahora se dice, Tengo, tuve, tendr√© si fuera preciso, pero quiero encontrar la isla desconocida, quiero saber qui√©n soy yo cuando est√© en ella, No lo sabes, Si no sales de ti, no llegas a saber qui√©n eres, El fil√≥sofo del rey, cuando no ten√≠a nada que hacer, se sentaba junto a m√≠, para verme zurcir las medias de los pajes, y a veces le daba por filosofar, dec√≠a que todo hombre es una isla, yo, como aquello no iba conmigo, visto que soy mujer, no le daba import Dijo el hombre, Dejemos las filosof√≠as para el fil√≥sofo del rey, que para eso le pagan, ahora vamos a comer, pero la mujer no estuvo de acuerdo, Primero tienes que ver tu barco, s√≥lo lo conoces por fuera. Qu√© tal lo encontraste, Hay algunas costuras de las velas que necesitan refuerzo, Bajaste a la bodega, encontraste agua abierta, En el fondo hay alguna, mezclada con el lastre, pero eso me parece que es lo apropiado, le hace bien al barco, C√≥mo aprendiste esas cosas, As√≠, As√≠ c√≥mo, Como t√∫, cuando dijiste al capit√°n del puerto que aprender√≠as a navegar en la mar, Todav√≠a no estamos en el mar, Pero ya estamos en el agua, Siempre tuve la idea de que para la navegaci√≥n s√≥lo hay dos maestros verdaderos, uno es el mar, el otro es el barco, Y el cielo, te olvidas del cielo, S√≠, claro, el cielo, Los vientos, Las nubes, El cielo, S√≠, el cielo.

En menos de un cuarto de hora hab√≠an acabado la vuelta por el barco, una carabela, incluso transformada, no da para grandes paseos. Es bonita, dijo el hombre, pero si no consigo tripulantes suficientes para la maniobra, tendr√© que ir a decirle al rey que ya no la quiero, Te desanimas a la primera contrariedad, La primera contrariedad fue esperar al rey tres d√≠as, y no desist√≠, Si no encuentras marineros que quieran venir, ya nos las arreglaremos los dos, Est√°s loca, dos personas solas no ser√≠an capaces de gobernar un barco de √©stos, yo tendr√≠a que estar siempre al tim√≥n, y t√∫, ni vale la pena explicarlo, es una locura, Despu√©s veremos, ahora vamos a cenar. Subieron al castillo de popa, el hombre todav√≠a protestando contra lo que llamara locura, all√≠ la mujer de la limpieza abri√≥ el fardel que √©l hab√≠a tra√≠do, un pan, queso curado, de cabra, aceitunas, una botella de vino. La luna ya estaba a medio palmo sobre el mar, las sombras de la verga y del m√°stil grande vinieron a tumbarse a sus pies. Es realmente bonita nuestra carabela, dijo la mujer, y enmend√≥ enseguida, La tuya, tu carabela, Supongo que no ser√° m√≠a por mucho tiempo, Navegues o no navegues con ella, la carabela es tuya, te la dio el rey, Se la ped√≠ para buscar una isla desconocida, Pero estas cosas no se hacen de un momento para otro, necesitan su tiempo, ya mi abuelo dec√≠a que quien va al mar se av√≠a en tierra, y eso que √©l no era marinero, Sin marineros no podremos navegar, Eso ya lo has dicho, Y hay que abastecer el barco de las mil cosas necesarias para un viaje como √©ste, que no se sabe ad√≥nde nos llevar√°, Evidentemente, y despu√©s tendremos que esperar a que sea la estaci√≥n apropiada, y salir con marea buena, y que venga gente al puerto a desearnos buen viaje, Te est√°s riendo de m√≠, Nunca me reir√≠a de quien me hizo salir por la puerta de las decisiones, Disc√∫lpame, Y no volver√© a pasar por ella, suceda lo que suceda. La luz de la luna iluminaba la cara de la mujer de la limpieza, Es bonita, realmente es bonita, pens√≥ el hombre, y esta vez no se refer√≠a a la carabela. La mujer, √©sa, no pens√≥ nada, lo habr√≠a pensado todo durante aquellos tres d√≠as, cuando entreabr√≠a de vez en cuando la puerta para ver si aqu√©l a√∫n continuaba fuera, a la espera. No sobr√≥ ni una miga de pan o de queso, ni una gota de vino, los huesos de las aceitunas fueron a parar al agua, el suelo est√° tan limpio como qued√≥ cuando la mujer de la limpieza le pas√≥ el √∫ltimo pa√±o. La sirena de un paquebote que se hac√≠a a la mar solt√≥ un ronquido potente, como debieron de ser los del leviat√°n, y la mujer dijo, Cuando sea nuestra vez, haremos menos ruido. A pesar de que estaban en el interior del muelle, el agua se ondul√≥ un poco al paso del paquebote, y el hombre dijo, Pero nos balancearemos mucho m√°s. Se rieron los dos, despu√©s se callaron, pasado un rato uno de ellos opin√≥ que lo mejor ser√≠a irse a dormir. No es que yo tenga mucho sue√±o, y el otro concord√≥, Ni yo, despu√©s se callaron otra vez, la luna subi√≥ y continu√≥ subiendo, a cierta altura la mujer dijo, Hay literas abajo, y el hombre dijo, S√≠, y entonces fue cuando se levantaron y descendieron a la cubierta, ah√≠ la mujer dijo, Hasta ma√±ana, yo voy para este lado, y el hombre respondi√≥, Y yo para √©ste, hasta ma√±ana, no dijeron babor o estribor, probablemente porque todav√≠a est√°n practicando en las artes. La mujer volvi√≥ atr√°s, Me hab√≠a olvidado, se sac√≥ del bolsillo dos cabos de velas, Los encontr√© cuando limpiaba, pero no tengo cerillas, Yo tengo, dijo el hombre. Ella mantuvo las velas, una en cada mano, √©l encendi√≥ un f√≥sforo, despu√©s, abrigando la llama bajo la c√∫pula de los dedos curvados la llev√≥ con todo el cuidado a los viejos pabilos, la luz prendi√≥, creci√≥ lentamente como la de la luna, ba√±√≥ la cara de la mujer de la limpieza, no ser√≠a necesario decir que √©l pens√≥, Es bonita, pero lo que ella pens√≥, s√≠, Se ve que s√≥lo tiene ojos para la isla desc     text: `Cuidamos las mancuspias hasta bastante tarde, ahora con el calor del verano se llenan de caprichos y versatilidades, las m√°s atrasadas reclaman alimentaci√≥n especial y les llevamos avena malteada en grandes fuentes de loza; las mayores est√°n mudando el pelaje del lomo, de manera que es preciso ponerlas aparte, atarles una manta de abrigo y cuidar que no se junten de noche con las mancuspias que duermen en jaulas y reciben alimento cada ocho horas.
